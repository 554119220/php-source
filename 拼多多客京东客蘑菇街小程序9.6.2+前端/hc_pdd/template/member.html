{template 'common/header'}<style>    .mathyts{        overflow:hidden;          }    .mathyts span{        float:left;        line-height:36px;    }    .form-control_s{        float:right;        width:60%;    }</style><div class="clearfix">	<div class="panel panel-default">		<div class="panel-heading">筛选</div>		<div class="panel-body">			<form action="" method="post" class="form-horizontal" role="form" id="form">				<div class="form-group">					<label class="col-md-2 control-label">昵称</label>					<div class="col-md-5">						<input type="text" class="form-control" name="keyword" id="keyword" value="{$keyword}">					</div>					<div class="pull-right col-md-2">						<button type="submit" class="btn btn-default"><i class="fa fa-search"></i> 搜索</button>					</div>					<div class="col-md-3 mathyts ">                    <a href="{php echo $this->createWebUrl('exportDayInner')}" class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="top" title="" data-original-title="导出用户手机号"><i class="fa fa-send"></i>导出用户手机号</a>                    </div>				</div>				<div style="color: red !important;">导出手机号之后自由选择短信平台发送。</div>			</form>		</div>	</div>	<div class="panel panel-default">		<div class="table-responsive">			<table class="table table-hover">				<thead class="navbar-inner">					<tr>						<th style="width:15%;">UID</th>						<th style="width:15%;">头像</th>											<th style="width:15%;">昵称</th>						<th style="width:15%;">推广位ID</th>						<th style="width:15%;">手机号</th>						<th style="width:20%;">操作</th>					</tr>				</thead>				<tbody>				{loop $list $index $item}					<tr id="{$item['user_id']}">						<td>{$item['user_id']}</td>						<td><img src="{$item['head_pic']}" style="width:50px"></td>											<td>{$item['nick_name']}</td>						<td>{$item['pid']}</td>						<td>{$item['mobile']}</td>						<td>						<a href="{php echo $this->createWebUrl('orders',array('pid'=>$item['pid']))}" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="top" title="" data-original-title="详情">查看详情</i></a>						<a href="{php echo $this->createWebUrl('editpid',array('id'=>$item['user_id']))}" class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="top" title="" data-original-title="上级管理">上级管理</i></a>						<a href="{php echo $this->createWebUrl('editlevel',array('id'=>$item['user_id']))}" class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="top" title="" data-original-title="升级">升级</i></a>						<a class="btn btn-danger btn-sm" onclick="return confirm('确认删除吗？');return false;" href="{php echo $this->createWebUrl('member', array('op' => 'del', 'id' => $item['user_id']))}">删除</a>						</td>					</tr>				{/loop}				{if empty($list) }                <tr ng-if="!wechats">                <td colspan="9" class="text-center">暂无数据</td>                </tr>                {/if}				<tr>					<td colspan="6" style="text-align:right">{$page}</td>				</tr>				</tbody>			</table>		</div>	</div></div>{template 'common/footer'}
