        var post= {};

        $.ajax({
            type: "post",
            url: "{:url('boguan/platform.home/add')}",
            //dataType:"json",
            data:{

            beforeSend:function(){
                layui.use(['layer','form'], function(){
                    var layer = layui.layer,form = layui.form;

                    layer.load(1);

                });
            },
            success: function(data) {
                console.log(data)

                    layui.use(['layer','form'], function(){

                layui.use(['layer','form'], function(){
                    var layer = layui.layer,form = layui.form;

                    layer.close(layer.index);

                });
            }
        });
