<form method="get" action="" enctype="multipart/form-data">

          <div class="modal-body">
            <div class="form-group col-xs-12 row"  style="padding-left: 11px;">
                <div class="radio-box">
                    <div class="form-group col-xs-12">
                        <div class="col-xs-14 col-sm-10 row">
                            <textarea name="reply"class="agent-note control-textarea control-input"rows="10">{$comment.reply}</textarea>
                        </div>
                    </div>
                </div>
            </div>

              <input type="hidden" name="id" value="{:input('id')}">
              <button type="submit"class="btn btn-primary">确定</button>

        </div>


</form>
{include file="common/footer"}
<script>

    $("form").submit(function(e){
        e.preventDefault();//阻止默认提交,表单不写method="post"这个可以不要
        //$("#editor").val(CKEDITOR.instances.content.getData());

        //获取form表单中所提交 的内容
        var d = {};
        var t = $('form').serializeArray();
        $.each(t, function() {
            d[this.name] = this.value;
        });

        d= JSON.stringify(d);
        //console.log(d)
        $.ajax({
            type: "post",
            url: "{:url('boguan/platform.comment/reply')}",
            //dataType:"json",
            data:{
                'data': d,

            },

            success: function(data) {
                console.log(data);
                if (data.errorCode == 1) {
                    //alert(data.msg);
                    layui.use(['layer','form'], function(){
                        var layer = layui.layer,form = layui.form;

                        layer.msg(data.msg, {icon: 1, time:1000}, function(){
                            //window.history.go(-1);location.reload();
                           //window.location=document.referrer;
                            //var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                          //  parent.layer.close(index); //再执行关闭
                            layer.close(layer.index);
                            window.parent.location.reload();
                            //当你在iframe页面关闭自身时

                        });
                        //var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        //parent.layer.close(index); //再执行关闭
                    });

                    //window.location.reload()
                } else {
                    layui.use(['layer','form'], function(){
                        var layer = layui.layer,form = layui.form;;

                        layer.msg(data.msg, {icon: 2, time:1000});

                    });

                }
            },
            error: function (data) {
                console.log(data.responseText);
                layui.use(['layer','form'], function(){
                    var layer = layui.layer,form = layui.form;;

                    layer.msg(data.msg, {icon: 2, time:1000});

                });

            }
        });

    });


</script>
