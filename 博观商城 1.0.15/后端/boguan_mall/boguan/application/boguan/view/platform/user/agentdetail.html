            <div class="modal-body ">
                <ul class="agent-list row">
                    <li><div class="form-group col-xs-12"><label class="control-label col-xs-6 col-sm-4"><span class="text-title">姓名</span><span class="text-danger2">:</span></label><div class="col-xs-6 col-sm-8 row"><input class="control-input agent-name"type="text"autocomplete="off" value="{$joinForm.name}" readonly></div></div></li>
                    <li><div class="form-group col-xs-12"><label class="control-label col-xs-6 col-sm-4"><span class="text-title">手机</span><span class="text-danger2">:</span></label><div class="col-xs-6 col-sm-8 row"><input class="control-input agent-phone"type="text"autocomplete="off" value="{$joinForm.phone}" readonly></div></div></li>
                    <li><div class="form-group col-xs-12"><label class="control-label col-xs-6 col-sm-4"><span class="text-title">电话</span><span class="text-danger2">:</span></label><div class="col-xs-6 col-sm-8 row"><input class="control-input agent-tel"type="text"autocomplete="off" value="{$joinForm.tel}" readonly></div></div></li>
                    <li><div class="form-group col-xs-12"><label class="control-label col-xs-6 col-sm-4"><span class="text-title">传真</span><span class="text-danger2">:</span></label><div class="col-xs-6 col-sm-8 row"><input class="control-input agent-fax"type="text"autocomplete="off" value="{$joinForm.fax}" readonly></div></div></li>
                    <li><div class="form-group col-xs-12"><label class="control-label col-xs-6 col-sm-4"><span class="text-title">邮箱</span><span class="text-danger2">:</span></label><div class="col-xs-6 col-sm-8 row"><input class="control-input agent-email"type="text"autocomplete="off" value="{$joinForm.email}" readonly></div></div></li>
                    <li><div class="form-group col-xs-12"><label class="control-label col-xs-6 col-sm-4"><span class="text-title">经营性质</span><span class="text-danger2">:</span></label><div class="col-xs-6 col-sm-8 row"><input class="control-input agent-nature"type="text"autocomplete="off" value="{$joinForm.nature}" readonly></div></div></li>
                    <li style="width:100%;"><div class="form-group col-xs-12"><label class="control-label col-xs-2 col-sm-2"><span class="text-title">详细地址</span><span class="text-danger2">:</span></label><div class="col-xs-10 col-sm-10 row"><input class="control-input agent-address"type="text"autocomplete="off" value="{$joinForm.address}" readonly></div></div></li>
                    <li style="width:100%;"><div class="form-group col-xs-12"><label class="control-label col-xs-2 col-sm-2"><span class="text-title">备注</span><span class="text-danger2">:</span></label><div class="col-xs-10 col-sm-10 row"><textarea name="agent-note"class="agent-note control-textarea control-input"rows="10" value="{$joinForm.remark}" readonly></textarea></div></div></li>
                </ul>
            </div>
