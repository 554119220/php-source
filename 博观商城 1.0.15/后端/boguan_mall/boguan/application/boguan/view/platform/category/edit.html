	{include file="common/header"}
<link href="__PUBLIC__/css/toast.style.min.css" rel="stylesheet">
<!--main-body-->
<section class="main-body">
    <div class="main_content">
        <!--second sidebar-->
        {include file="platform/pub/product-nav"}
        <!--main body content-->
        <div class="main_mbody">
            <div class="col-xs-12">
                <div class="main_mbody-title">
                    <h5>编辑分类</h5>
                    <a href="javascript:history.go(-1)" class="goback"><span class="label label-info btn"><i class="iconfont icon-zuojiantou"></i>返回</span></a>
                </div>
                <div class="main-con neirong-con shangpin-clfy-con">
                    <form action="">
                        <div class="form-group col-xs-12 row">
                            <label class="control-label col-xs-6 col-sm-4">
                                <span class="text-title">排序</span>
                                <span class="text-danger2">:</span>
                            </label>
                            <div class="col-xs-6 col-sm-8 row input_box">
                                <input class="control-input" type="text" autocomplete="off" name="sort" id="sort" value="{$category.sort}">
                                <span class="control-tips">升序，数字越小排序越靠前</span>
                            </div>
                        </div>
                        <div class="form-group col-xs-12 row">
                            <label class="control-label col-xs-6 col-sm-4">
                                <span class="text-danger">*</span>
                                <span class="text-title">父级分类</span>
                                <span class="text-danger2">:</span>
                            </label>
                            <div class="col-xs-6 col-sm-8 row input_box">
                                <select name="parent_id" id="classify_link-sel" class="control-input control-chosen" {if $category.parent_id == '0'}disabled{/if}>
                                    <option value="0">无</option>
                                {volist name="categories" id="vo"}
                                    <option value="{$vo.id}" {if $category.parent_id == $vo.id}selected{/if}{if $vo.id == $category.id}disabled{/if}>{$vo.name}</option>
                                    {volist name="$vo.child" id="v" key="k"}
                                        <option value="{$v.id}"  {if $category.parent_id == $v.id}selected{/if}{if $v.id == $category.id}disabled{/if}>{if count($vo['child']) == $k}&nbsp;&nbsp;&nbsp;└─ {$v.name}{else}&nbsp;&nbsp;&nbsp;├─ {$v.name}{/if}</option>
                                        {volist name="$v.child" id="vv" key="kk"}
                                            <option value="{$vv.id}" disabled>{if count($v['child']) == $kk}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;└─ {$vv.name}{else}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;├─ {$vv.name}{/if}</option>
                                        {/volist}
                                    {/volist}
                                {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-xs-12 row">
                            <label class="control-label col-xs-6 col-sm-4">
                                <span class="text-danger">*</span>
                                <span class="text-title">分类名称</span>
                                <span class="text-danger2">:</span>
                            </label>
                            <div class="col-xs-6 col-sm-8 row input_box">
                                <input class="control-input" type="text" required autocomplete="off" name="name" id="name" value="{$category.name}">
                            </div>
                        </div>

                        <div class="form-group col-xs-12 row">
                            <label class="control-label col-xs-6 col-sm-4">
                                <span class="text-title">图标</span>
                                <span class="text-danger2">:</span>
                            </label>
                            <div class="col-xs-6 col-sm-8 row input_box">
                                <ul class="pro-img icon_img" data-maxvalue="1">
                                    {if checkImage($category.icon)}
                                    <li class="ui-state-default middle_center" data-id="1">
                                        <img src="{$category.icon}" ondragstart="return false" alt="" title="">
                                        <a href="javascript:;" class="pro-img-remove" onclick="deleteimg(this)"><i class="iconfont icon-tubiao39"></i></a>
                                    </li>
                                    {/if}
                                </ul>

                                <a href="javascript:;" class="pro-img-add" onclick="iconLibrary(this)" {if checkImage($category.icon)}style="display:none;"{/if} data-laymodal="product_img" data-toggle="modal" data-target=".icon-lib">
                                    <img src="__PUBLIC__/images/default_add.png" ondragstart="return false" alt="" title=""></a>

                                <div class="clearit"></div>
                                <span class="control-tips">最多可选择1张图片</span>
                            </div>
                        </div>


                        <div class="form-group col-xs-12 row classify_link">
                            <label class="control-label col-xs-6 col-sm-4">
                                <span class="text-title">分类大图</span>
                                <span class="text-danger2">:</span>
                            </label>
                            <div class="col-xs-6 col-sm-8 row input_box">
                                <ul class="pro-img image_list" data-maxvalue="1">
                                    {if checkImage($category.image)}
                                    <li class="ui-state-default middle_center" data-id="1">
                                        <img src="{$category.image}" ondragstart="return false" alt="" title="">
                                        <a href="javascript:;" class="pro-img-remove" onclick="deleteimg(this)"><i class="iconfont icon-tubiao39"></i></a>
                                    </li>
                                    {/if}
                                </ul>
                                <a href="javascript:;" class="pro-img-add" onclick="iconLibrary(this)"  {if checkImage($category.image)}style="display:none;"{/if} data-laymodal="product_img" data-toggle="modal" data-target=".icon-lib">
                                    <img src="__PUBLIC__/images/default_add.png" ondragstart="return false" alt="" title=""></a>
                                <div class="clearit"></div>
                                <span class="control-tips">最多可选择1张图片；图片尺寸建议 288 * 143px</span>
                            </div>
                        </div>

                        <div class="form-group col-xs-12 row classify_link">
                            <label class="control-label col-xs-6 col-sm-4">
                                <span class="text-title">分类大图链接</span>
                                <span class="text-danger2">:</span>
                            </label>
                            <div class="col-xs-6 col-sm-8 row input_box">
                                <!--<input class="control-input" type="text" autocomplete="off" name="link" id="link" value="{$category.link}">-->
                                <div class="input-group linkchoose">
                                    <input class="control-input input_btn linkchoose_input" type="text" autocomplete="off" readonly>
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-default linkchoose_btn" onclick="LinkToChoose(this)" data-toggle="modal" data-target=".link-lib">选择链接</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-xs-12 row">
                            <label class="control-label col-xs-6 col-sm-4">
                                <span class="text-title">状态</span>
                                <span class="text-danger2">:</span>
                            </label>
                            <div class="col-xs-6 col-sm-8 row input_box">
                                <div class="radio-box set-type">
                                    <label class="radio-checkbox-label {if $category.status == 1}selected{/if}"><input class="selct-checkbox" type="radio" name="status" value="1" {if $category.status == 1}checked{/if}>已开启</label>
                                    <label class="radio-checkbox-label {if $category.status == 0}selected{/if}"><input class="selct-checkbox" type="radio" name="status" value="0" {if $category.status == 0}checked{/if}>已关闭</label>
                                </div>
                            </div>
                        </div>
                        <div class="main_mbody-footer">
                            <div class="form-group col-xs-12 row">
                                <label class="control-label col-xs-6 col-sm-4">
                                </label>
                                <div class="col-xs-6 col-sm-8 row">
                                    <input type="hidden" name="id" id="id" value="{$category.id}"/>
                                    <input class="btn control-submit" type="submit" value="保存">
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            {include file="common/copyright"}
        </div>
    </div>
</section>
{include file="common/footer"}

<script>

    $("form").submit(function(e){
        e.preventDefault();//阻止默认提交,表单不写method="post"这个可以不要
        //$("#editor").val(CKEDITOR.instances.content.getData());

        var  id= $('#id').val();
        var  sort= $('#sort').val();
        var  parent_id= $('#classify_link-sel').val();
        var  name= $('#name').val();
        var  icon= $('.icon_img li img').attr('src');
        var  image= $('.image_list li img').attr('src');
        var  link= $('#link').val();
        var status= $(".radio-box input[name=status]:checked").val();

        $.ajax({
            type: "post",
            url: "{:url('boguan/platform.category/edit')}",
            //dataType:"json",
            data:{
                "id": id,
                "sort": sort,
                "parent_id": parent_id,
                "name": name,
                'icon': icon,
                'image': image,
                'link': link,
                'status': status,
                'detail': linkToChooseJson,
            },

            success: function(data) {
                console.log(data);
                if (data.errorCode == 1) {
                    //alert(data.msg);
                    layui.use(['layer','form'], function(){
                        var layer = layui.layer,form = layui.form;

                        layer.msg(data.msg, {icon: 1, time:1000}, function(){
                            //window.history.go(-1);location.reload();
                            window.location=document.referrer;
                        });
                    });

                    //window.location.reload()
                } else {
                    layui.use(['layer','form'], function(){
                        var layer = layui.layer,form = layui.form;;

                        layer.msg(data.msg, {icon: 2, time:1000});
                    });
                }
            },
            error: function (data) {
                console.log(data.responseText);
                layui.use(['layer','form'], function(){
                    var layer = layui.layer,form = layui.form;;

                    layer.msg(data.msg, {icon: 2, time:1000});
                });
            }
        });

    });

</script>
