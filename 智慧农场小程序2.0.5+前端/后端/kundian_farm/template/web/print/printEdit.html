{template 'web/common/common'}
{template 'web/system/navbar'}
<style type="text/css">
    .layui-form-select{display: none;}
</style>
<blockquote class="layui-elem-quote layui-text">
  打印机新增/编辑
</blockquote>
<div class="layui-card">
    <form class="layui-form" action="" method="post">

        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 190px;">*(必填)打印机编号SN：</label>
            <div class="layui-input-block">
                <input type="text" name="p_sn" value="{$data['list']['p_sn']}" placeholder="打印机编号SN" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 190px;">*(必填)打印机识别码KEY</label>
            <div class="layui-input-block">
                <input type="text" name="p_key" value="{$data['list']['p_key']}" placeholder="打印机识别码KEY" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 190px;">(选填)打印机名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" value="{$data['list']['name']}" placeholder="打印机名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 190px;">(选填)流量卡号码</label>
            <div class="layui-input-block">
                <input type="text" name="number" value="{$data['list']['number']}" placeholder="流量卡号码" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 190px;">排序</label>
            <div class="layui-input-block">
              <input type="number" name="rank" value="{$data['list']['rank']}" placeholder="排序" class="layui-input">
            </div>
        </div>

       <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="hidden" name="id" value="{$data['list']['id']}">
                <button class="layui-btn layui-btn-sm" type="button" lay-submit lay-filter="formDemo">保存</button>
                <a href="#">
                    <button class="layui-btn layui-btn-sm goBack" type="button">返回</button>
                </a>
            </div>
        </div>

    </form>
</div>
<script src="../addons/kundian_farm/resource/layui.js" charset="utf-8"></script>
<script src="../addons/kundian_farm/resource/js/main.js" charset="utf-8"></script>
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
      var form = layui.form,layer = layui.layer;
      //返回
      $('.goBack').click(function () {
          window.history.go(-1);
      })

    //提交数据
    form.on('submit(formDemo)', function(data) {
        var formData = data.field;
        var url = "{url 'site/entry/admin',array('m'=>$_GPC['m'],'op'=>'printEdit','action'=>'system')}";
        var data = {
            formData: formData
        };
        postData(url, data);
        return false;
    });
});
</script>
