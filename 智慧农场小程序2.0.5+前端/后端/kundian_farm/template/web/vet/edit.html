<blockquote class="layui-elem-quote layui-text">团队管理->新增/编辑</blockquote>
<div class="new-style">
    <form class="layui-form" action="" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
              <input type="text" name="name" value="{$data['list']['name']}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户uid</label>
            <div class="layui-input-block">
              <input type="text" name="uid" value="{$data['list']['uid']}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">头像(70*70)</label>
            <div class="layui-input-block upload-img" style="width: 64%;">
                {php echo tpl_form_field_image('head_img',$data['list']['head_img']);}
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">其他补充图片(75*75)</label>
            <div class="layui-input-block">
              {php echo tpl_form_field_multi_image('certificate',$data['list']['certificate']);}
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否启用</label>
              <div class="layui-input-block">
                {if $data['list']['status']==1}
                <input type="checkbox" name="status" value="1" checked="" lay-skin="switch" lay-text="ON|OFF">
                {else}
                <input type="checkbox" name="status" value="1" lay-skin="switch" lay-text="ON|OFF">
                {/if}
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">简介</label>
            <div class="layui-input-block">
              <textarea class="layui-textarea" style="width: 70%" name="introduce">{$data['list']['introduce']}</textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
              <input type="text" name="rank" value="{$data['list']['rank']}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
              <input type="hidden" name="id" value="{$data['list']['id']}">
              <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="formSubmit">保存</button>
            </div>
        </div>
    </form>
</div>

<script src="../addons/kundian_farm/resource/js/main.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form,layer = layui.layer;
        form.on('submit(formSubmit)',function (data) {
            var formData = data.field;
            var url = "{url 'site/entry/admin',array('m'=>'kundian_farm','op'=>'vet_edit','action'=>'vet')}";
            var data = {
                formData: formData
            };
            postData(url, data);
            return false;
        })
    });
</script>
