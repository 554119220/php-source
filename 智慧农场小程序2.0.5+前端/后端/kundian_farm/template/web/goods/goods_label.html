{template 'web/common/common'}
{template 'web/goods/navbar'}
<link rel="stylesheet" type="text/css" href="../addons/kundian_farm/resource/css/layui.css" />
<link rel="stylesheet" type="text/css" href="../addons/kundian_farm/resource/css/new-common.css" />
<script src="../addons/kundian_farm/resource/layui.js" charset="utf-8"></script>
<blockquote class="layui-elem-quote layui-text">
    商品标签设置
</blockquote>
<div class="new-style">
    <div class="panel panel-info">
        <div class="panel-heading">
            <p>小提示：</p>
            <p>1.商品标签在此设置后，在商品添加中可选择此处设置的标签，若不设置，则添加商品时，没有可选择的标签项！</p>
            <p>2.添加商品标签时，不同的标签请用英文逗号（,）隔开！</p>

        </div>
    </div>
    <form class="layui-form" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">商品标签设置</label>
            <div class="layui-input-block">
                <input type="text" name="goods_label" value="{$data['goods_label']}" placeholder="商品标签设置" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-sm" type="submit" lay-submit="" lay-filter="add">保存</button>
            </div>
        </div>
    </form>
</div>
{template 'common/footer'}
<script src="../addons/kundian_farm/resource/js/main.js" charset="utf-8"></script>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form,layer = layui.layer;
        //监听提交
        form.on('submit(add)',function (data) {
            var formData = data.field;
            var url = "{url 'site/entry/'.$_GPC['do'],array('m'=>$_GPC['m'],'op'=>'goods_label','action'=>'goods')}";
            var data = {
                formData: formData
            };
            postData(url, data);
            return false;
        })
    });
</script>
