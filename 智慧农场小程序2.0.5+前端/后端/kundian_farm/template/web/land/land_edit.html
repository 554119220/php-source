
<link rel="stylesheet" type="text/css" href="../addons/kundian_farm/resource/css/layui.css" />
<link rel="stylesheet" type="text/css" href="../addons/kundian_farm/resource/css/new-common.css" />
<script type="text/javascript" src="../addons/kundian_farm/resource/js/jquery-1.11.1.min.js"></script>
<script src="../addons/kundian_farm/resource/layui.js" charset="utf-8"></script>
<style>
    body{background-color: #fff;}
</style>
<div class="layui-card" style="margin-top: 50px;box-shadow: 0 0 0;">
    <form class="layui-form" action="" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
              <input type="text" name="name"  value="{$data['list']['name']}" class="layui-input">
            </div>
          </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
              <input type="text" name="rank"  value="{$data['list']['rank']}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="hidden" name="id" value="{$data['list']['id']}">
                <button class="layui-btn layui-btn-sm" type="button" lay-filter="formSubmit" lay-submit="">保存</button>
            </div>
        </div>
    </form>
</div>

<script src="../addons/kundian_farm/resource/js/main.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form,layer = layui.layer;
        form.on('submit(formSubmit)',function (data) {
            var formData = data.field;
            var url = "{url 'site/entry/admin',array('m'=>'kundian_farm','op'=>'land_type_edit','action'=>'land')}";
            var data = {
                formData: formData
            };
            postData(url, data);
            return false;
        })
    });
</script>
