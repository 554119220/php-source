{template 'web/common/common'}
{template 'web/land/navbar'}
<link rel="stylesheet" type="text/css" href="../addons/kundian_farm/resource/css/style.css" />
<div class="new-style">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">
                租地年限设置>编辑1
            </h3>
        </div>
        <div class="panel-body">
            <form id="sign-form" class="form-horizontal" role="form" method="post" action="{url 'site/entry/admin',array('m'=>'kundian_farm','op'=>'land_limit_save','action'=>'land')}" name="submit" style="padding: 20px 0;">
                <div class="form-group">
                    <label class="col-sm-2 control-label">天数（单位：天）</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control"  name="day" value="{$list['day']}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">价格</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"  name="price" value="{$list['price']}">
                        <span style="color: gray;">提示：此处价格为租地一天的价格，如果设置"天数"为"10"，价格设置为"2" ，则该选项的总价则为 "10*2",
                            请填写正确的价格，否则系统将无法进行计算!</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">是否启用</label>
                    <div class="col-sm-8">
                        <div class="col-sm-8">
                            {if $list['status']==1}
                            <input type="checkbox" checked class="js-switch" value="1" name="status">
                            {else}
                            <input type="checkbox" class="js-switch" name="status" value="1">
                            {/if}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">排序</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control"  name="rank" value="{$list['rank']}">
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="hidden" name="id" value="{$list['id']}">
                        <input type="hidden" name="lid" value="{$lid}">
                        <button type="submit" class="btn btn-success">保存</button>
                        <a class="btn btn-default" href="{url 'site/entry/admin',array('m'=>'kundian_farm','op'=>'land_list','action'=>'land')}">返回</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
