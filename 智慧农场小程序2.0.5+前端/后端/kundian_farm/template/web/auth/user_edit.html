{template 'web/common/common'}
{template 'web/auth/navbar'}
<style>
    .layui-card-body{
        background: white;display: flex;padding: 2px 15px 2px 50px;
    }
</style>
<div class="layui-card">
    <form class="layui-form" action="" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">操作员用户名</label>
            <div class="layui-input-block">
                {if $data['list']['username']}
                <input type="text" name="username" value="{$data['list']['username']}"  placeholder="操作员用户名" class="layui-input" disabled style="background: #f7f7f7;">
                {else}
                <input type="text" name="username" value="{$data['list']['username']}"  placeholder="操作员用户名" class="layui-input">
                {/if}
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">操作员密码</label>
            <div class="layui-input-block">
                <input type="text" name="password"   placeholder="操作员密码" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">所属角色</label>
            <div class="layui-input-block">
                <select name="role_id" id="">
                    <option value="">请选择</option>
                    {loop $data['role'] $k $v}
                    <option value="{$v['id']}" <?php if($data['list']['role_id']==$v['id']){echo 'selected';}?> >{$v['rolename']}</option>
                    {/loop}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">操作员姓名</label>
            <div class="layui-input-block">
                <input type="text" name="realname" value="{$data['list']['realname']}"  placeholder="操作员姓名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">操作员电话</label>
            <div class="layui-input-block">
                <input type="text" name="phone" value="{$data['list']['phone']}"  placeholder="操作员电话" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="hidden" name="id" value="{$data['list']['id']}">
                <button class="layui-btn layui-btn-sm" type="button" lay-filter="formSubmit" lay-submit="">保存</button>
            </div>
        </div>

    </form>

</div>

{template 'common/footer'}
<script src="../addons/kundian_farm/resource/js/main.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form,layer = layui.layer;
        form.on('submit(formSubmit)',function (data) {
            var formData = data.field;

            var url = "{url 'site/entry/admin',array('m'=>'kundian_farm','op'=>'user_edit','action'=>'auth')}";
            var data = {
                formData: formData,
            };
            postData(url, data);
            return false;
        })



    });
</script>
