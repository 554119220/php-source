{template 'web/common/common'}
{template 'webapp/webappSet/navbar'}
<link rel="stylesheet" type="text/css" href="../addons/kundian_farm/resource/css/layui.css" />
<link rel="stylesheet" type="text/css" href="../addons/kundian_farm/resource/css/new-common.css" />
<style>
    .layui-form-label{width: 110px;}
</style>
<blockquote class="layui-elem-quote layui-text">
    品牌设置
</blockquote>
<div class="new-style">
    <div class="panel-body" id="app">
        <form class="layui-form" action="{url 'site/entry/webapp',array('m'=>'kundian_farm','op'=>'brand_set_save','version_id'=>$_GPC['version_id'])}" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">品牌名称</label>
                <div class="layui-input-block">
                    <input type="text" name="brand_name" lay-verify="title" value="{$list['brand_name']}" autocomplete="off" placeholder="请输入品牌名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">品牌描述</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入品牌描述" name="brand_detail" class="layui-textarea">{$list['brand_detail']}</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" type="submit">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="../addons/kundian_farm/resource/js/layui.js" charset="utf-8"></script>
