

<link href="__PUBLIC__/assets/libs/color-picker/bootstrap-colorpicker.min.css" rel="stylesheet">



<div class="panel panel-default panel-intro">
    <div class="panel-heading">

        <ul id="myTab" class="nav nav-tabs">
            <li class="active"><a href="#base" data-toggle="tab">基础配置</a></li>
            <li><a href="#small_program" data-toggle="tab">小程序配置</a></li>
            <li><a href="#sms" data-toggle="tab">短信配置</a></li>
            <li><a href="#ssl" data-toggle="tab">ssl证书</a></li>
            <li><a href="#wechat" data-toggle="tab">微信配置</a></li>
            <li><a href="#rest" data-toggle="tab">其他配置</a></li>
            <li><a href="#agreement" data-toggle="tab">协议设置</a></li>
        </ul>
    </div>

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active" id="base">
                {include file="general/config/base"}
            </div>

            <div class="tab-pane fade" id="small_program">
                <form id="program-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="general/config/SmallProgram">
                {include file="general/config/small_program"}
                </form>
            </div>

            <div class="tab-pane fade" id="sms">
                {include file="general/config/sms"}
            </div>

            <div class="tab-pane fade" id="ssl">
                <form class="form-horizontal" data-toggle="validator" method="POST" action="config/ssl">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">证书KEY：</label>
                        <div class="col-sm-3">
                            <textarea class="form-control" name="row[ssl_key]" style="height:380px;resize: none;" > {$skey} </textarea>
                        </div>

                        <label class="col-sm-1 control-label">证书PEM：</label>
                        <div class="col-sm-3">
                            <textarea class="form-control" name="row[ssl_pem]" style="height:380px;resize: none;" > {$spem} </textarea>
                        </div>
                    </div>
                    <div class="form-group layer-footer">
                        <label class="control-label col-xs-12 col-sm-2"></label>
                        <div class="col-xs-12 col-sm-8">
                            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
                            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="wechat">
                {include file="general/config/wechat"}
            </div>

            <div class="tab-pane fade" id="rest">
                {include file="general/config/rest"}
            </div>
            <div class="tab-pane fade" id="agreement">
                <form id="agreement-form" class="form-horizontal"  role="form" data-toggle="validator" method="POST" action="general/config/agreement">
                    <div class="form-group">
                        <label class="control-label col-sm-2 ">用户协议:</label>
                        <div class="col-sm-8">
                            <textarea id="c-user_agm" data-rule="required" class="form-control editor form-control" rows="5" name="row[user_agm]" cols="50">{present name="$setting['user_agm']"} {$setting['user_agm']} {/present}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 ">司机协议:</label>
                        <div class="col-sm-8">
                            <textarea id="c-driver_agm" data-rule="required" class="form-control editor form-control" rows="5" name="row[driver_agm]" cols="50">{present name="$setting['driver_agm']"} {$setting['driver_agm']} {/present}</textarea>
                        </div>
                    </div>
                    <div class="form-group layer-footer">
                        <label class="control-label col-xs-12 col-sm-2"></label>
                        <div class="col-xs-12 col-sm-8">
                            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
                            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="__PUBLIC__/assets/libs/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/assets/libs/color-picker/bootstrap-colorpicker.min.js"></script>
<script>

    $('#mycp').colorpicker({
        useAlpha: false
    });
</script>
