{template 'header'}
<div class="wrapper">
	<div class="row">
		<div class="col-sm-12">
			<section class="panel">
				<header style="height: 60px;" class="panel-heading ">
					<div class="col-sm-6" >

					</div>
				</header>
				<div class="monai-table">

					{if $list}
					<table class="table convert-data-table data-table dataTable no-footer" id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info">
						<thead>
						<tr role="row">
							<th>地区名称</th>
							<th>申请时间</th>
							<th>开通状态</th>
						</tr>
						</thead>
						<tbody>
						{loop $list $index $item}
						<tr>
							<td>
								<div class="type-parent">{$item['province']}，{$item['city_name']}</div>
							</td>

							<td>
								<div class="type-parent">{php echo date('Y-m-d H:i:s',$item['create_time'])}</div>
							</td>
							<td>
								<div class="type-parent">
									{if $item['status'] == 0}
									<a href="javascript:vord(0)" class="btn  btn-default btn-ajax" data-ajax="{php echo webUrl('baseset/editApply',array('id'=>$item['id']))}" title="" class="btn btn-sm btn-default btn-ajax">
										已关闭
									</a>
									{else}
									<a href="javascript:vord(0)"  class="btn btn-info btn-ajax" data-ajax="{php echo webUrl('baseset/editApply',array('id'=>$item['id']))}" title="" class="btn btn-sm btn-default btn-ajax">
										已开通
									</a>
									{/if}
								</div>
							</td>
						</tr>
						{/loop}
						</tbody>
					</table>
					{else}
					<div class="monai-table-nodata">暂无信息</div>
					{/if}
				</div>
				<div style="padding-top: 10px;float: right; margin-right:15px"> {$pager} </div>
				<div style="width:100%; height:20px; clear:both"> </div>
			</section>
		</div>
		</form>
	</div>
</div>
{template 'footer'}
