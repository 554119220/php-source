<script>
$(document).on('click','#callmover',function () {

	if(!sendcontent){
	 	$.toast("请输入充值金额或充值次数");
	 	return false;
	}

	$.post("{php echo app_url('app/distance/repost',array('userid'=>$userid,'sid'=>$mis,'mid'=>$mid))}",{sendcontent:sendcontent,retype:retype},function(d){
		if(d.result == 1){
			$.alert('充值成功，点击确定返回微信！', function () {
		        wx.closeWindow();
		    });
		}else if(d.result == 2){
			$.toast(d.msg);
		}else{
			$.toast("未知错误");
		}
	},"json");
});
</script>
