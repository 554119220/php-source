{template 'common/header'}
<div class="main">

	<ul class="nav nav-tabs" role="tablist">
		<li role="presentation"><a href="{php echo $this->createWebUrl('mlist');}&version_id=0" aria-controls="home" role="tab">返回列表</a></li>
        <li role="presentation" class="active"><a href="#" aria-controls="home" role="tab">信息列表</a></li>
        <li role="presentation" ><a href="{php echo $this->createWebUrl('mvirtual', array('mo'=>'add','fid'=>$_GPC['fid']));}&version_id=0" aria-controls="home" role="tab">添加信息</a></li>
    </ul>
	<style>
	.right-content{padding-top:0px !important;}
    .we7-form .form-group, form .form-group{margin-bottom:10px !important;}
	.right-content .nav.nav-tabs{margin-bottom:20px !important;}
	.text-center i{ line-height:40px; font-style:normal;}
	.nav-tabs{margin-bottom:20px;}
    </style>
    <div class="category">
		<div class="panel panel-default">
			<div class="panel-body table-responsive">
				<table class="table table-hover">
                    <thead class="navbar-inner">
                        <tr> 
                            <th class="text-center">排序</th>
                            <th class="text-center">名称</th>
                            <th class="text-center">描述</th>
                            <th class="text-center">状态</th>
                             
                            <th class="text-center" style="width:150px;">操作</th>
                        </tr>
                    </thead>
				<tbody>
                	{loop $account $key $item}
                	<tr> 
                        <td class="text-center" ><i>{$item['id']}</i></td>
                        <td class="text-center" ><i>{$item['title']}</i></td>
						<td class="text-center" ><i>{$item['description']}</i></td>
                       	<td class="text-center" ><i>{if $item['state']=='1'}<span style="color:#090;">正常</span>{else}<span style="color:#C00;">隐藏</span>{/if}</i></td>
                        <td class="text-center" >
                        	<i>
                            <a href="{php echo $this->createWebUrl('mvirtual', array('id'=>$item['id'],'mo'=>'edit','fid'=>$_GPC['fid']));}&version_id=0" class="btn btn-default btn-sm">编辑</a>  
                            <a 	onclick="DelIt('您确认要删除？此操作不可逆！','{php echo $this->createWebUrl('delete', array('id'=>$item['id'],'mobs'=>'gicai_fwyzm_virtual'),true);}','{php echo $this->createWebUrl('mvirtual', array('mo'=>'list','fid'=>$_GPC['fid']),true);}');" class="btn btn-default btn-sm">删除</a></i>
                        </td>
					</tr>
                    
                	{/loop}
                    
                     
				 
				</tbody>
			</table>
			</div>
			<div class="divline"></div>
            <div style="text-align:center;">{$pager}</div>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function(){
	
});
function DelIt(Cstr,Urls,Gourl){
	if(confirm(Cstr)){
		$.get(Urls,
			function(data){
				util.message(data,Gourl,'info');
				return true;
			}
		);
	}
	return;
}
</script>


{template 'common/footer'}
