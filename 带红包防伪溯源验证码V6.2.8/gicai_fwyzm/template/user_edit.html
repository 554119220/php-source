{template 'common/header'}
<div class="main">
	<style>
	.right-content{padding-top:0px !important;}
    .we7-form .form-group, form .form-group{margin-bottom:10px !important;}
	.right-content .nav.nav-tabs{margin-bottom:20px !important;}
	.text-center i{ line-height:40px; font-style:normal;}
	.text-center i a{ font-style:normal !important;}
	.nav-tabs{margin-bottom:20px;}
    </style>
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation"><a href="{php echo $this->createWebUrl('muser',array('mo'=>'list','fid'=>$_GPC['fid']));}&version_id=0" aria-controls="home" role="tab">返回列表</a></li>
        <li role="presentation" class="active" ><a href="#" aria-controls="home" role="tab">参与用户编辑</a></li>
    </ul>
    
	<form action="" method="post" class="form-horizontal form" id="setting-form" onsubmit="return validForm();">
		<div class="panel panel-default">
			<div class="panel-heading">编辑用户</div>
			<div class="panel-body">
            
            	<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">会员ID编号</label>
					<div class="col-sm-8">
						<span style="line-height:35px;">{$account['id']}</span> 
					</div>
				</div>
                <div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">微信名称</label>
					<div class="col-sm-8">
						<input type="text" name="data[wxname]" id="title" class="form-control" value="{$account['wxname']}" />
					</div>
				</div>
                <div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">会员头像</label>
					<div class="col-sm-8">
						{php echo tpl_form_field_image('data[wxheadimg]',$account['wxheadimg']);}
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">OPENID</label>
					<div class="col-sm-8">
						<input type="text" name="data[openid]" id="fxtitle" class="form-control" value="{$account['openid']}" />
					</div>
				</div> 
			 	<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">OauthID</label>
					<div class="col-sm-8">
						<input type="text" name="data[oauthid]" id="fxtitle" class="form-control" value="{$account['oauthid']}" />
					</div>
				</div>
				
				{loop iunserializer($account['fielddata']) $key $item}
                <div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">{$item['fieldname']}</label>
					<div class="col-sm-8">
						<input type="text" id="fxtitle" class="form-control" name="data[fielddata][{$item['fieldzdm']}]" value="{$item['data']}" />
					</div>
				</div>
				{/loop}
				
				{loop $account['xunum'] $key $item}
                <div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">{$ccs[$key]}</label>
					<div class="col-sm-8">
						<input type="text" id="fxtitle" class="form-control" name="data[xunum][{$key}]" value="{$item}" />
					</div>
				</div>
				{/loop}
				
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">分享次数</label>
					<div class="col-sm-8">
						<input type="text" name="data[share]" id="share" value="{$account['share']}" style="width:300px;" class="form-control" />
					</div>
				</div>
				<div class="form-group" >
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">初始次数</label>
					<div class="col-sm-8">
						<input type="text" name="data[clicks]" id="clicks" value="{$account['clicks']}" style="width:300px;" class="form-control" />
					</div>
				</div>
				<div class="form-group" >
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">验证次数</label>
					<div class="col-sm-8">
						<input type="text" name="data[cjcs]" id="share" value="{$account['cjcs']}" style="width:300px;" class="form-control" />
					</div>
				</div>
                
                <div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">会员状态</label>
					<div class="col-sm-8">
						<label class="radio-inline">
                            <input type="radio" name="data[state]"   value="0" {if $account['state']=='0'}checked="checked"{/if} /> 禁用
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="data[state]"   value="1" {if $account['state']=='1'}checked="checked"{/if}/> 正常
                        </label>
					</div>
				</div>
               
                 
                
                  
                 
                
                
                <div class="form-group">
					<div class="col-xs-12 col-sm-9 col-md-10 col-lg-10 col-sm-offset-3 col-md-offset-2 col-lg-offset-2">
						<input name="submit" type="submit" value="编辑" class="btn btn-primary" />
						<input type="hidden" name="token" value="{$_W['token']}" />
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript">
$(document).ready(function(){
	
});


 
</script>


{template 'common/footer'}
