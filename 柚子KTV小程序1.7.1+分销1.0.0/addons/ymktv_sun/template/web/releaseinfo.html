{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/ymktv_sun/template/public/ygcss.css">
<style type="text/css">
    /*#frame-5{display: block;visibility: visible;}*/
  .yg_inp>input{margin-bottom: 10px;}
</style>
<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li><a href="{php echo $this->createWebUrl('release')}">动态管理</a></li>
    <li class="active"><a href="javascript:void(0);">动态编辑</a></li>
</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="invitative">
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                动态编辑
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">用户名</label>
                    <div class="col-sm-9">
                        <input type="text" name="name" value="{$item['name']}" id="web_name" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">发布内容</label>
                    <div class="col-sm-9">
                        <input type="text" name="content" value="{$item['content']}" id="web_name" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">发布图片</label>
                    <div class="col-sm-9">
                        {loop $item['imgs'] $index $items}
                        <div style="width: 100px;height: 100px;display: inline-block">
                            <img src="{media $items}" alt="" style="width: 100px;height: 100px;display: inline-block">
                        </div>
                        {/loop}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">状态</label>
                    <div class="col-sm-9">
                        <select name="isexamine" id="">
                            {if $is_shopen==1}
                            <option value="0" {if $item['isexamine']==0}selected{/if}>待审核</option>
                            <option value="1" {if $item['isexamine']==1}selected{/if}>审核通过</option>
                            {else}
                            <option value="{$item['isexamine']}">已发布</option>
                            {/if}
                        </select>
                    </div>
                </div>

            </div>
        </div>


        <div class="form-group">
        <!--<a class="btn col-lg-3" style="color: white;background-color: #444444;" href="{php echo $this->createWebUrl('ddgl');}">返回列表</a>-->
          <input class="btn col-lg-3 col-lg-push-1" style="color: white;background-color: #31C2A5;" type="submit" name="submit" value="修改" />
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$item['id']}" />

        </div>
    </form>
</div>
<!-- {template 'common/footer'} -->
<script type="text/javascript">
    $(function(){
        $("#frame-13").show();
        $("#yframe-13").addClass("wyactive");
    })
</script>
