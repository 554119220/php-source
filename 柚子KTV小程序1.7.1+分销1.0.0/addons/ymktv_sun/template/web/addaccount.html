{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/ymktv_sun/template/public/ygcss.css">
<ul class="nav nav-tabs">    
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
   <li class="active"><a href="javascript:void(0);">添加商家后台账号</a></li>
</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                账号信息
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">登录账号</label>
                    <div class="col-sm-9">
                       <input type="text" placeholder="此账号用于登录小程序端商家后台" required="required" name="account" class="form-control" value="{$item['account']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">账号密码</label>
                    <div class="col-sm-9">
                        <input type="text" name="password" required="required" class="form-control" value="{$item['password']}" />
                    </div>
                </div>       


            </div>

        </div>

        <div class="form-group">
            <input type="submit" name="submit" value="添加账号" class="btn col-lg-3" style="color: white;background-color: #444444;margin-left: 38%"/>
            <input type="hidden" name="token" value="{$_W['token']}" />
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function(){
        $("#frame-12").show();
        $("#yframe-12").addClass("wyactive");
    })
</script>
