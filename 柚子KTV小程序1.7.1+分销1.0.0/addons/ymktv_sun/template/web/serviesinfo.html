{template 'public/header'}

{template 'public/comhead'}

<link rel="stylesheet" type="text/css" href="../addons/ymktv_sun/template/public/ygcss.css" xmlns="http://www.w3.org/1999/html">

<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li class="active"><a href="javascript:void(0);">服务员信息</a></li>
    <li><a href="{php echo $this->createWebUrl('servies');}"><i class="fa fa-refresh"></i>返回服务列表</a></li>
</ul>
<div class="main ygmain">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                服务员信息
            </div>

            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">所属分店</label>

                    <div class="col-sm-9" style="position: relative">
                        <!--<span style="position: absolute;top: 10px;left: 150px;">(不选默认总店)</span>-->
                        <select name="b_id" id="" style="float: left">
                            <option value="0">请选择</option>
                            {loop $build $index $item}
                            <option value="{$item['id']}" {if $item['id']==$info['b_id']}selected{/if}>{$item['b_name']}</option>
                            {/loop}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">名称</label>
                    <div class="col-sm-9">
                        <input type="text" required="required" name="servies_name" lay- class="form-control" placeholder="" value="{$info['servies_name']}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">账号</label>
                    <div class="col-sm-9">
                        <input type="text" required="required" name="login" lay- class="form-control" placeholder="" value="{$info['login']}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">密码</label>
                    <div class="col-sm-9">
                        <input type="text" required="required" name="password" lay- class="form-control" placeholder="" value="{$info['password']}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">通知手机号码</label>
                    <div class="col-sm-9">
                        <input type="text" required="required" name="mobile" lay- class="form-control" placeholder="" value="{$info['mobile']}"/>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">头像</label>
                    <div class="col-sm-9">
                        {php echo tpl_form_field_image('z_imgs', $info['z_imgs'])}
                        <span class="help-block">*图片建议比例 宽:310 高:190 圆角：10 </span>
                    </div>
                </div>



                <div class="form-group" id="editor">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">详情</label>
                    <div class="col-sm-9 margin-left = 300px;">
                        {php echo tpl_ueditor('servies_details',$info['servies_details']);}
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <input type="submit" name="submit" value="提交" class="btn col-lg-3" style="color: #fff;background-color: #444444;margin-left: 40%;" />
            <input type="hidden" name="token" value="{$_W['token']}"/>
            <input type="hidden" name="id" value="{$info['id']}"/>
        </div>

    </form>

</div>
