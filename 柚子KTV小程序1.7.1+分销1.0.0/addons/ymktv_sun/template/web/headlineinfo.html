<link rel="stylesheet" type="text/css" href="../addons/fyly_sun/template/public/ygcss.css" xmlns="http://www.w3.org/1999/html">

<ul class="nav nav-tabs">

</ul>
<div class="main ygmain">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                头条信息
            </div>

            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">头条标题</label>
                    <div class="col-sm-9">
                        <input type="text" required="required" name="head_name" lay- class="form-control" value="{$info['head_name']}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">头条分类</label>
                    <div class="col-sm-9">
                        <select name="cid" id="" style="width: 300px">
                            {loop $cateData $index $item}
                            <option value="{$item['cid']}" {if $item['cid']==$info['cid']}selected{/if}>{$item['cname']}</option>
                            {/loop}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">关联商品</label>
                    <div class="col-sm-9">
                        <select name="gid" id="" style="width: 300px">
                            <option value="0">请选择</option>
                            {loop $goodData $index $item}
                            <option value="{$item['id']}" {if $item['id']==$info['gid']}selected{/if}>{$item['goods_name']} (编号：{$item['id']})</option>
                            {/loop}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">虚拟浏览量</label>
                    <div class="col-sm-9">
                        <input type="text" name="head_num" required="required" class="form-control" value="{$info['head_num']}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">头条主图</label>
                    <div class="col-sm-9">
                        {php echo tpl_form_field_image('head_img', $info['head_img'])}
                        <span class="help-block">*图片建议比例 340:200 </span>
                    </div>
                </div>
                <!--<div class="form-group">-->
                    <!--<label class="col-xs-12 col-sm-3 col-md-2 control-label">推荐到首页</label>-->
                    <!--<div class="col-sm-9">-->
                        <!--<input class="radio-inline" type="radio" />是-->
                        <!--<input class="radio-inline" type="radio" />否-->
                    <!--</div>-->
                <!--</div>-->

                <div class="form-group" id="editor">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">头条详情</label>
                    <div class="col-sm-9 margin-left = 300px;">
                        {php echo tpl_ueditor('head_details',$info['head_details']);}
                    </div>
                </div>

            </div>
        </div>

        <div class="form-group">
            <input type="submit" name="submit" value="提交" class="btn col-lg-3" style="color: #fff;background-color: #444444;margin-left: 40%;" />
            <input type="hidden" name="token" value="{$_W['token']}"/>
            <input type="hidden" name="id" value="{$info['id']}"/>
        </div>

    </form>

</div>
