{template 'public/header'}

{template 'public/comhead'}

<link rel="stylesheet" type="text/css" href="../addons/ymktv_sun/template/public/ygcss.css" xmlns="http://www.w3.org/1999/html">


<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li class="active"><a href="javascript:void(0);">拼团商品信息补充</a></li>
</ul>
<div class="main ygmain">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                商品信息
            </div>

            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">商品名称</label>
                    <div class="col-sm-9">
                        <input type="text" required="required" name="goods_name" lay- class="form-control" value="{$info['goods_name']}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">商品原价</label>
                    <div class="col-sm-9">
                        <input type="text" name="goods_cost" required="required" class="form-control" value="{$info['goods_cost']}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">商品售价</label>
                    <div class="col-sm-9">
                        <input type="text" name="goods_price" required="required" class="form-control" value="{$info['goods_price']}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">旅行时长</label>
                    <div class="col-sm-9">
                        <input type="text" name="goods_time" required="required" class="form-control" value="{$info['goods_time']}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">拼团起止时间</label>
                    <div class="col-sm-9">
                        <div class="layui-form-item">
                            <!--<label class="layui-form-label">开始时间</label>-->
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" name="beginTime" value="{$info['beginTime']}" id="beginTime"
                                    required="required"   placeholder="yyyy-MM-dd H:i:s 开始时间">
                            </div>
                            <!--<label class="layui-form-label">结束时间</label>-->
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" name="endTime" value="{$info['endTime']}" id="endTime"
                                    required="required"   placeholder="yyyy-MM-dd H:i:s 结束时间">
                            </div>
                        </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">起终点</label>
                    <div class="col-sm-9">
                        <input type="text" name="start_place" placeholder="起点" class="form-control" value="{$info['start_place']}"/>
                        <input type="text" name="end_place" placeholder="终点" class="form-control" value="{$info['end_place']}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">旅游类型</label>
                    <div class="col-sm-9">
                        <select class="we7-select">
                            <option value="{$info['travel_type']}">周边游</option>
                            <option value="{$info['travel_type']}">国内游</option>
                            <option value="{$info['travel_type']}">出境游</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">虚拟销量</label>
                    <div class="col-sm-9">
                        <input type="text" name="goods_volume" required="required" class="form-control" value="{$info['goods_volume']}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">商品缩略图</label>
                    <div class="col-sm-9">
                        {php echo tpl_form_field_image('thumbnail', $info['thumbnail'])}
                    </div>
                </div>

        <div class="form-group">
            <input type="submit" name="submit" value="修改" class="btn col-lg-3" style="color: #fff;background-color: #444444;margin-left: 40%;" />
            <input type="hidden" name="token" value="{$_W['token']}"/>
            <input type="hidden" name="id" value="{$info['id']}"/>
        </div>

    </form>

</div>

<script type="text/javascript">
    $(function () {
        $("#frame-7").show();
        $("#yframe-7").addClass("wyactive");

    })

    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#beginTime',
            type: 'datetime'
        });
        laydate.render({
            elem: '#endTime',
            type: 'datetime'
        });
    });

</script>
