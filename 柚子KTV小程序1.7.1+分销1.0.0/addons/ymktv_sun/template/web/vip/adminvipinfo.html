{template 'public/header'}

{template 'public/comhead'}

<link rel="stylesheet" type="text/css" href="../addons/ymktv_sun/template/public/ygcss.css" xmlns="http://www.w3.org/1999/html">

<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li class="active"><a href="javascript:void(0);">会员卡信息</a></li>
    <li><a href="{php echo $this->createWebUrl('adminvip');}"><i class="fa fa-refresh"></i>返回会员卡列表</a></li>
</ul>
<div class="main ygmain">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                会员卡信息
            </div>

            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">会员卡标题</label>
                    <div class="col-sm-9">
                        <input type="text" required="required" name="vip_title" class="form-control" placeholder="会员卡标题" value="{$info['vip_title']}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">类型</label>
                    <div class="col-sm-9">
                        <input type="radio" value="0" name="vip_type" id="vip_type1" {if $info['vip_type']==0 || empty($info['vip_type'])}checked{/if} ><label for="vip_type1">按天</label>
                        <input type="radio" value="1" name="vip_type" id="vip_type2" {if $info['vip_type']==1}checked{/if}><label for="vip_type2">按月</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">会员卡期限</label>
                    <div class="col-sm-9">
                        <input type="text" required="required" name="vip_term" class="form-control" placeholder="单位：天" value="{$info['vip_term']}"/>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">会员卡价格</label>
                    <div class="col-sm-9">
                        <input type="text" name="vip_price" required="required" class="form-control" value="{$info['vip_price']}" placeholder="单位：元"/>
                    </div>
                </div>

            </div>
        </div>

        <div class="form-group">
            <input type="submit" name="submit" value="提交" class="btn col-lg-3" style="color: #fff;background-color: #444444;margin-left: 40%;" />
            <input type="hidden" name="token" value="{$_W['token']}"/>
            <input type="hidden" name="id" value="{$info['id']}"/>
        </div>

    </form>

</div>
<script type="text/javascript">
    $(function () {
        $("#frame-4").show();
        $("#yframe-4").addClass("wyactive");
        });

    //时间选择器

    layui.use('laydate', function(){

        laydate.render({

            type: 'time'

        laydate.render({
            elem: '#test3', //指定元素
            type: 'time'
        });
        laydate.render({
            elem: '#test4', //指定元素
            type: 'time'
        });
    });

    $(document).ready(function(){
        //点击追加
        $('.actime').on('click','.addSpec',function () {
            //1.把当前的tr克隆一份
            var newTr = $(this).parents('.actime').clone();
            //3.将添加按钮改成删除的
            var del = '<button type="button" class="storespan btn btn-xs delSpec" style="height: 35px;width: 35px;">删除</button>';
            // newTr.find('button').last().replaceWith(del);
            newTr.find('button').last().remove();
            //2.追加
            $(this).parents('.actime').after(newTr);
        })
        //删除
        $(".actime").on("click","delSpec",function(){
            alert('1111')
        });

    })
</script>
