{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/zhls_sun/template/public/ygcss.css">
<style type="text/css">
    /*#frame-5{display: block;visibility: visible;}*/
  .yg_inp>input{margin-bottom: 10px;}
</style>
<ul class="nav nav-tabs">    
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li><a href="{php echo $this->createWebUrl('roomorder')}">包厢订单管理</a></li>
    <li class="active"><a href="javascript:void(0);">编辑订单</a></li>
</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="invitative">
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                订单管理&nbsp;>&nbsp;编辑订单
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">订单编号</label>
                    <div class="col-sm-9">
                        <input type="text" name="time" value="{$order['order_num']}" id="web_name" class="form-control" readonly/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">包厢号</label>
                    <div class="col-sm-9">
                        <input type="text" name="user_name" value="{$order['room_num']}" id="web_name" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">包厢类型</label>
                    <div class="col-sm-9">
                        <input type="text" name="mobile" value="{$order['type_name']}" id="web_name" class="form-control" readonly/>
                    </div>
                </div>

                <div class="form-group" style="width: 90%;margin-left: 15px;">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">预约时间</label>
                    <div class="col-sm-10">
                        <input type="text" name="mobile" value="{$order['timeData']} {$order['times']}" id="web_name" class="form-control" readonly/>
                    </div>
                </div>

                <div class="form-group" style="width: 90%;margin-left: 15px;">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">包厢价格</label>
                    <div class="col-sm-10">
                        <input type="text" name="mobile" value="{$order['price']}" id="web_name" class="form-control" readonly/>
                    </div>
                </div>

                <div class="form-group" style="width: 90%;margin-left: 15px;">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">联系电话</label>
                    <div class="col-sm-10">
                        <input type="text" name="mobile" value="{$order['mobile']}" id="web_name" class="form-control" readonly/>
                    </div>
                </div>

                <div class="form-group" style="width: 90%;margin-left: 15px;">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">状态</label>
                    <div class="col-sm-10">
                        <select name="status" id="" style="width: 100px;">
                            {if $order['status']==0}
                            <option value="0">未完成</option>
                            <option value="1">已完成</option>
                            {/if}
                            {if $order['status']==1}
                            <option value="1">已完成</option>
                            {/if}
                        </select>
                    </div>
                </div>

            </div>
        </div>
        
       
        <div class="form-group">
            <input class="btn col-lg-3 col-lg-push-1" style="color: white;background-color: #444;margin-left: 500px;" type="submit" name="submit" value="确认编辑" />
            <!--<a href="{php echo $this->createWebUrl('appiontment')}" class="btn col-lg-3 col-lg-push-1" style="color: white;background-color: #444;margin-left: 500px;">返回-->
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$order['id']}" />
            </a>
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function(){
        $("#frame-8").show();
        $("#yframe-8").addClass("wyactive");
    })
</script>
