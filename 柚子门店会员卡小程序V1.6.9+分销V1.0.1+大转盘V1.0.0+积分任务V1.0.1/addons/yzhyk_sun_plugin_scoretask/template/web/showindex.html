{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/yzhyk_sun/template/public/ygcss.css">
<ul class="nav nav-tabs">    
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li class="active"><a href="javascript:void(0);">首页推荐排序设置</a></li>
</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="invitative">
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                系统设置&nbsp;>&nbsp;首页推荐排序设置-数字越大越靠前
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">预约：</label>
                    <div class="col-sm-9">
                        <input type="number" name="yuyue_sort" value="{$item['yuyue_sort']}" class="form-control" style="width: 740px;"/>
                    </div>
                </div>
              <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">好物：</label>
                    <div class="col-sm-9">
                        <input type="number" name="haowu_sort" value="{$item['haowu_sort']}" class="form-control" style="width: 740px;"/>
                    </div>
                </div>
              
               <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">拼团：</label>
                    <div class="col-sm-9">
                        <input type="number" name="groups_sort" value="{$item['groups_sort']}" class="form-control" style="width: 740px;"/>
                    </div>
                </div>
              
               <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">砍价：</label>
                    <div class="col-sm-9">
                        <input type="number" name="bargain_sort" value="{$item['bargain_sort']}" class="form-control" style="width: 740px;"/>
                    </div>
                </div>
              
               <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">限时购：</label>
                    <div class="col-sm-9">
                        <input type="number" name="xianshigou_sort" value="{$item['xianshigou_sort']}" class="form-control" style="width: 740px;"/>
                    </div>
                </div>
              
               <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分享：</label>
                    <div class="col-sm-9">
                        <input type="number" name="share_sort" value="{$item['share_sort']}" class="form-control" style="width: 740px;"/>
                    </div>
                </div>
              
               <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">新品：</label>
                    <div class="col-sm-9">
                        <input type="number" name="xinpin_sort" value="{$item['xinpin_sort']}" class="form-control" style="width: 740px;"/>
                    </div>
                </div>
          
            </div>
        </div>
        <div class="form-group">
            <input type="submit" name="submit" value="提交" class="btn col-lg-3" style="color: white;background-color: #444444;margin-left: 450px;" />
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$item['id']}" />
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function(){
        $("#frame-12").show();
        $("#yframe-12").addClass("wyactive");
    })
</script>
