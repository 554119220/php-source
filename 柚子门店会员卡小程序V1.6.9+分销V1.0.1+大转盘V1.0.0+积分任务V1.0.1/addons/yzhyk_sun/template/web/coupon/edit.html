{template 'public/header_edit'}

<!--标题-->
<div class="title">
    <blockquote class="layui-elem-quote">优惠券新增</blockquote>
</div>
<form class="layui-form" method="post" action="{php echo $this->createWebUrl('coupon',array('op'=>save));}">
    <input type="hidden" name="id" value="{$info['id']}">
    <div class="layui-form-item">
        <label class="layui-form-label">会员领取</label>
        <div class="layui-input-block">
            <input type="radio" name="isvip" value="1" title="开启" {php if($info['isvip']) echo "checked"}>
            <input type="radio" name="isvip" value="0" title="关闭" {php if(!$info['isvip']) echo "checked"}>
            <div class="layui-form-mid layui-word-aux">*开启后，该优惠券只能会员领取！</div>
            
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="name" lay-verify="required" placeholder="请输入名称" class="layui-input" value="{$info['name']}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="begin_time" lay-verify="required" readonly="readonly" name="begin_time" placeholder="yyyy-MM-dd HH:mm:ss"  value="{$info['begin_time']}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="end_time" lay-verify="required" readonly="readonly" name="end_time" placeholder="yyyy-MM-dd HH:mm:ss"  value="{$info['end_time']}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发放数量</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="num" lay-verify="required" name="num" placeholder="请输入发放数量"  value="{$info['num']}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">优惠金额</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="amount" lay-verify="required" name="amount" placeholder="请输入优惠金额"  value="{$info['amount']}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">起用金额</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="use_amount" name="use_amount" placeholder="请输入启用金额"  value="{$info['use_amount']}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">有效天数</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="days" lay-verify="required" name="days" placeholder="请输入有效天数"  value="{$info['days']}">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="">立即提交</button>
            <button class="layui-btn layui-btn-primary" id="btnCancel">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript">
    layui.use(['form','laydate','table'], function () {
        var form = layui.form, laydate = layui.laydate,table = layui.table;
//        日期
        laydate.render({
            elem: '#begin_time'
            ,type: 'datetime'
            ,format: 'yyyy-MM-dd HH:mm:ss'
            ,done: function(value, date){
                laydate.render({
                    elem: '#end_time'
                    ,type: 'datetime'
                    ,min: value
                    ,format: 'yyyy-MM-dd HH:mm:ss'
                });
            }
        });
    })
</script>
