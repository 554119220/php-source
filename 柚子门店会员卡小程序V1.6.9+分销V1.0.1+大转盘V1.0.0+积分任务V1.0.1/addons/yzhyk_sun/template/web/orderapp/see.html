{template 'public/header_add_table'}

<!--标题-->
<div class="title">
    <blockquote class="layui-elem-quote">订单查看</blockquote>
</div>
<form class="layui-form" method="post" action="{php echo $this->createWebUrl('orderapp',array('op'=>save));}">
    <input type="hidden" name="id" value="{$info['id']}">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">门店名称</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" value="{$info['store_name']}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">用户名称</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" value="{$info['user_name']}">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">总价</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" value="{$info['amount']}">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">支付金额</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" value="{$info['pay_amount']}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">支付方式</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" value="{$info['pay_type']}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">支付日期</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" value="{$info['pay_time']}">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">提货日期</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" value="{$info['take_time']}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">提货电话</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" value="{$info['take_tel']}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">提货地址</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" value="{$info['take_address']}">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" value="{$info['memo']}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">订单商品</label>
        <div class="layui-input-block">
            <!--数据表-->
            <div class="table-box">
                <table class="layui-hide" id="laytable"></table>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-primary" id="btnCancel">返回</button>
        </div>
    </div>
</form>
<script type="text/javascript">
    layui.use(['form','laydate','table'], function () {
        var form = layui.form, laydate = layui.laydate, table = layui.table;

        table.render({
            elem: '#laytable'
            , data: {php echo json_encode($list)}
            , cols: [[
                {type: 'numbers', fixed: 'left'},
                {field: 'goods_name', fixed: 'left', width: 180, title: '商品名称', sort: true},
                {field: 'goods_price', width: 180, title: '价格', sort: true, edit: true},
                {field: 'num', width: 180, title: '数量', sort: true},
            ]]
            , page: true
            , limit: 20
            , height: 'full-640',
        })
    });
</script>
