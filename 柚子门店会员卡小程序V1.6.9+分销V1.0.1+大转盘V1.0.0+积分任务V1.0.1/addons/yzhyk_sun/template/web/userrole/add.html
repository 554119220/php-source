{template 'public/header_add'}

<!--标题-->
<div class="title">
    <blockquote class="layui-elem-quote">用户角色新增</blockquote>
</div>
<form class="layui-form" method="post" action="{php echo $this->createWebUrl('userrole',array('op'=>save));}">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名称</label>
        <div class="layui-input-block">
            <select name="user_id" id="user_id" style="width: 100%;" class="select2 layui-form-select" lay-ignore></select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色名称</label>
        <div class="layui-input-block">
            <select name="role_id" id="role_id" style="width: 100%;" class="select2 layui-form-select" lay-ignore></select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">门店名称</label>
        <div class="layui-input-block">
            <select name="store_id" id="store_id" style="width: 100%;" class="select2 layui-form-select" lay-ignore></select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="">立即提交</button>
            <button class="layui-btn layui-btn-primary" id="btnCancel">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript">
    layui.use('form', function () {
        var form = layui.form;
    })
    require(['select2'], function () {
        $('.select2').select2();
        $.get("{php echo $this->createWebUrl('admin',array('op'=>select));}", function (ret) {
            ret = JSON.parse(ret);
            ret.unshift({id: '', text: '请选择用户'})
            $('#user_id').select2({
                data: ret,
            })
        })
        $.get("{php echo $this->createWebUrl('role',array('op'=>select));}", function (ret) {
            ret = JSON.parse(ret);
            ret.unshift({id: '', text: '请选择角色'})
            $('#role_id').select2({
                data: ret,
            })
        })
        $.get("{php echo $this->createWebUrl('store',array('op'=>select));}", function (ret) {
            ret = JSON.parse(ret);
            ret.unshift({id: '', text: '请选择门店'})
            $('#store_id').select2({
                data: ret,
            })
        })
    });
</script>
