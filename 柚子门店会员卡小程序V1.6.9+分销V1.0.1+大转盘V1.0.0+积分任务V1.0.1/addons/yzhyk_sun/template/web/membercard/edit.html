{template 'public/header_edit'}

<!--标题-->
<div class="title">
    <blockquote class="layui-elem-quote">会员充值卡编辑</blockquote>
</div>
<form class="layui-form" method="post" action="{php echo $this->createWebUrl('membercard',array('op'=>save));}">
    <input type="hidden" name="id" value="{$info['id']}">
    <div class="layui-form-item">
        <label class="layui-form-label">会员充值卡名称</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="name" lay-verify="required" placeholder="请输入名称" class="layui-input" value="{$info['name']}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">销售额</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="amount" lay-verify="required" placeholder="请输入销售额" class="layui-input" value="{$info['amount']}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">有效天数</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="days" lay-verify="required" placeholder="请输入天数，填写0则默认无限期，无限期指替100年" class="layui-input" value="{$info['days']}">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="">立即提交</button>
            <button class="layui-btn layui-btn-primary" id="btnCancel">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript">
    layui.use('form', function () {
        var form = layui.form;

    })
</script>
