{template 'public/header_edit'}

<!--标题-->
<div class="title">
    <blockquote class="layui-elem-quote">充值金额编辑</blockquote>
</div>
<form class="layui-form" method="post" action="{php echo $this->createWebUrl('recharge',array('op'=>save));}">
    <input type="hidden" name="id" value="{$info['id']}">
    <div class="layui-form-item">
        <label class="layui-form-label">充值金额</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="money" lay-verify="required" placeholder="请输入充值金额" class="layui-input" value="{$info['money']}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">赠送金额</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="give_money" placeholder="请输入赠送金额" class="layui-input" value="{$info['give_money']}">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="">立即提交</button>
            <button class="layui-btn layui-btn-primary" id="btnCancel">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript">
    layui.use('form', function () {
        var form = layui.form;

    })
</script>
