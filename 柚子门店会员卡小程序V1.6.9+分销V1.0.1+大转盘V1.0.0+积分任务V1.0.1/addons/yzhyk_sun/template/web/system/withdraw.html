{template 'public/header'}

<!--标题-->
<div class="title">
    <blockquote class="layui-elem-quote">提现设置</blockquote>
</div>
<form class="layui-form" method="post" action="{php echo $this->createWebUrl('system',array('op'=>withdrawsave));}">
    <input type="hidden" name="id" value="{$info['id']}">
    <div class="layui-form-item">
        <label class="layui-form-label">允许提现</label>
        <div class="layui-input-block">
            <input type="radio" name="withdraw_switch" value="1" title="开启" {php if($info['withdraw_switch']) echo "checked"}>
            <input type="radio" name="withdraw_switch" value="0" title="关闭" {php if(!$info['withdraw_switch']) echo "checked"}>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">最低提现金额</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="withdraw_min" lay-verify="required" placeholder="请输入金额" class="layui-input" value="{$info['withdraw_min']}">
            <div class="layui-form-mid layui-word-aux">元</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">免审核提现金额</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="withdraw_noapplymoney" lay-verify="required" placeholder="请输入金额" class="layui-input" value="{$info['withdraw_noapplymoney']}">
            <div class="layui-form-mid layui-word-aux">元</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">微信提现费率</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="withdraw_wechatrate" lay-verify="required" placeholder="请输入金额" class="layui-input" value="{$info['withdraw_wechatrate']}">
            <div class="layui-form-mid layui-word-aux">%</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">平台提现抽成</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="withdraw_platformrate" lay-verify="required" placeholder="请输入金额" class="layui-input" value="{$info['withdraw_platformrate']}">
            <div class="layui-form-mid layui-word-aux">%</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">提现须知</label>
        <div class="layui-input-block">
            {php echo tpl_ueditor('withdraw_content', $info['withdraw_content']);}
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="">立即提交</button>
        </div>
    </div>
</form>
<script type="text/javascript">
    layui.use('form', function () {
        var form = layui.form;

    })
</script>
