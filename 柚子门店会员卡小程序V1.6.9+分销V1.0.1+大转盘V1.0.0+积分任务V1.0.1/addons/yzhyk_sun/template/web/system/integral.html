{template 'public/header'}

<!--标题-->
<div class="title">
    <blockquote class="layui-elem-quote">积分设置</blockquote>
</div>
<form class="layui-form" method="post" action="{php echo $this->createWebUrl('system',array('op'=>integralsave));}">
    <input type="hidden" name="id" value="{$info['id']}">
    <div class="layui-form-item">
        <label class="layui-form-label">消费送积分</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="integral1" lay-verify="required" class="layui-input" value="{$info['integral1']}">
            <div class="layui-form-mid layui-word-aux">*消费 [n] 元送 [1] 积分</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">积分兑余额</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="integral2" lay-verify="required" class="layui-input" value="{$info['integral2']}">
            <div class="layui-form-mid layui-word-aux">* [n] 积分兑换 [1] 元</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否开启积分兑换点券</label>
        <div class="layui-input-block">
            <input type="radio" name="is_start" value="1" title="开启" {php if($info['is_start']) echo "checked"}>
            <input type="radio" name="is_start" value="0" title="关闭" {php if(!$info['is_start']) echo "checked"}>
            <div class="layui-form-mid layui-word-aux">* 使用积分任务宝插件后，才有用到！</div>

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">积分兑点劵</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="integral3" lay-verify="required" class="layui-input" value="{$info['integral3']}">
            <div class="layui-form-mid layui-word-aux">* [n] 积分兑换 [1] 点劵</div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="">立即提交</button>
        </div>
    </div>
</form>
<script type="text/javascript">
    layui.use('form', function () {
        var form = layui.form;

    })
</script>
