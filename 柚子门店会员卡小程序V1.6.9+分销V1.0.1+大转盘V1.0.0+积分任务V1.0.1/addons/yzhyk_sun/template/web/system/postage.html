{template 'public/header'}

<!--标题-->
<div class="title">
    <blockquote class="layui-elem-quote">配送设置</blockquote>
</div>
<form class="layui-form" method="post" action="{php echo $this->createWebUrl('system',array('op'=>postagesave));}">
    <input type="hidden" name="id" value="{$info['id']}">
    <div class="layui-form-item">
        <label class="layui-form-label">起配金额</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="min_amount" lay-verify="required" placeholder="请输入起配金额" class="layui-input" value="{$info['min_amount']}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">基础配送费</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="postage_base" lay-verify="required" placeholder="请输入基础配送费" class="layui-input" value="{$info['postage_base']}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">跨区配送费</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="postage_county" lay-verify="required" placeholder="请输入跨区配送费" class="layui-input" value="{$info['postage_county']}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">跨市配送费</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="postage_city" lay-verify="required" placeholder="请输入跨市配送费" class="layui-input" value="{$info['postage_city']}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">跨省配送费</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="postage_province" lay-verify="required" placeholder="请输入跨省配送费" class="layui-input" value="{$info['postage_province']}">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="">立即提交</button>
        </div>
    </div>
</form>
<script type="text/javascript">
    layui.use('form', function () {
        var form = layui.form;

    })
</script>
