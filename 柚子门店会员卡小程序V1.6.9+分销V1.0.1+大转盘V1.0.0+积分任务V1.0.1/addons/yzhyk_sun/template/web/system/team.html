{template 'public/header'}

<!--标题-->
<div class="title">
    <blockquote class="layui-elem-quote">技术支持设置</blockquote>
</div>
<form class="layui-form" method="post" action="{php echo $this->createWebUrl('system',array('op'=>teamsave));}">
    <input type="hidden" name="id" value="{$info['id']}">
    <div class="layui-form-item">
        <label class="layui-form-label">是否显示</label>
        <div class="layui-input-block">
            <input type="radio" name="team_show" value="1" title="显示" {php if($info['team_show']) echo "checked"}>
            <input type="radio" name="team_show" value="0" title="隐藏" {php if(!$info['team_show']) echo "checked"}>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">团队名称</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="team_name" lay-verify="required" placeholder="请输入团队名称" class="layui-input" value="{$info['team_name']}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">团队联系电话</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="team_tel" lay-verify="required" placeholder="请输入团队联系电话" class="layui-input" value="{$info['team_tel']}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">团队logo</label>
        <div class="layui-input-block">
            {php echo tpl_form_field_image('team_logo', $info['team_logo']);}
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="">立即提交</button>
        </div>
    </div>
</form>
<script type="text/javascript">
    layui.use('form', function () {
        var form = layui.form;

    })
</script>
