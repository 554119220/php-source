{template 'public/header_win'}

<!--标题-->
<div class="title">
    <blockquote class="layui-elem-quote">按钮列表</blockquote>
</div>
<!--搜索栏-->
<div class="search-box">
    <div style="margin-top: 20px;">
        <div class="layui-inline">
            <input class="layui-input" name="key" id="key" placeholder="请输入按钮名称..." autocomplete="off">
        </div>
        <button class="layui-btn" id="btnSearch">搜索</button>
    </div>
</div>
<!--数据表-->
<div class="table-box">
    <table class="layui-hide" id="laytable"></table>
</div>
<script type="text/javascript">
    layui.use('table', function () {
        var table = layui.table;
//        表格初始化
        table.render({
            elem: '#laytable'
            ,url:"{php echo $this->createWebUrl('button',array('op'=>query));}"
            ,cols: [[
                {type:'numbers',fixed:'left'},
                {if $_GPC['onlyone']}
                {type:'radio',fixed:'left'},
                {else}
                {type:'checkbox',fixed:'left'},
                {/if}
                {field:'name', width:180, title: '按钮名称',fixed:'left',sort:true},
                {field:'code', width:180, title: '按钮编号',fixed:'left',sort:true},
                {field:'memo', width:200, title: '备注',sort:true},
            ]]
            ,page: true,
            height:'full-200',
        });
//        搜索
        $('#btnSearch').unbind().click(function () {
            //执行重载
            table.reload('laytable', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                ,where: {
                    key: $('#key').val(),
                }
            });
        });
        $('#key').unbind().on('keypress', function (e) {
            if (e.keyCode == 13){
                //执行重载
                table.reload('laytable', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        key: $('#key').val(),
                    }
                });
            }
        })
//        排序
        table.on('sort', function(obj){
            table.reload('laytable', {
                initSort: obj,
                where: {
                    orderfield: obj.field,
                    ordertype:obj.type
                },
                page: {
                    curr: 1 //重新从第 1 页开始
                },
            });
        });
    })
</script>
