{template 'public/header_edit'}

<!--标题-->
<div class="title">
    <blockquote class="layui-elem-quote">按钮编辑</blockquote>
</div>
<form class="layui-form" method="post" action="{php echo $this->createWebUrl('button',array('op'=>save));}">
    <input type="hidden" name="id" value="{$info['id']}">
    <div class="layui-form-item">
        <label class="layui-form-label">按钮名称</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="name" lay-verify="required" placeholder="请输入名称" class="layui-input" value="{$info['name']}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">按钮编号</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="code" lay-verify="required" placeholder="请输入编号" class="layui-input" value="{$info['code']}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="memo" placeholder="请输入备注" class="layui-input" value="{$info['memo']}">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="">立即提交</button>
            <button class="layui-btn layui-btn-primary" id="btnCancel">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript">
    layui.use('form', function () {
        var form = layui.form;

    })
</script>
