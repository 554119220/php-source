{template 'public/header'}

<!--标题-->
<div class="title">
    <blockquote class="layui-elem-quote">门店列表</blockquote>
</div>
<!--搜索栏-->
<div class="search-box">
    <div style="margin-top: 20px;">
        <div class="layui-inline">
            <input class="layui-input" name="key" id="key" placeholder="请输入门店名称..." autocomplete="off">
        </div>
        <button class="layui-btn" id="btnSearch">搜索</button>
    </div>
</div>
<!--工具栏-->
<div class="tool-box">
    <div class="layui-btn-group">
        <a href="javascript:;" id="btnAdd" class="layui-btn layui-btn-primary layui-btn-sm">新增</a>
        <a href="javascript:;" id="btnBatchDelete" class="layui-btn layui-btn-danger layui-btn-sm">删除</a>
    </div>
</div>
<!--数据表-->
<div class="table-box">
    <table class="layui-hide" id="laytable"></table>
</div>
<!--数据表-操作列-->
<script type="text/html" id="dataTool">
    <a href="javascript:;" data-id="{{ d.id }}" class="layui-btn layui-btn-primary layui-btn-xs btnEdit">编辑</a>
    <a href="javascript:;" data-id="{{ d.id }}" class="layui-btn layui-btn-primary layui-btn-xs btnCopy">复制新增</a>
    <a href="javascript:;" data-id="{{ d.id }}" class="layui-btn layui-btn-danger layui-btn-xs btnDelete">删除</a>
</script>

<script type="text/html" id="dataImg">
    <img style="width:28px;" src="{{ d.img }}">
</script>

<script type="text/javascript">
    layui.use('table', function () {
        var table = layui.table;
//        表格初始化
        table.render({
            elem: '#laytable'
            ,url:"{php echo $this->createWebUrl('store',array('op'=>query));}"
            ,cols: [[
                {type:'numbers',fixed:'left'},
                {type:'checkbox',fixed:'left'},
                {field:'name', width:180, title: '门店名称',fixed:'left',sort:true},
                {field:'code', width:180, title: '门店编号',sort:true},
                {field:'tel', width:200, title: '联系电话',sort:true},
                {field:'user_name', width:200, title: '提现用户',sort:true},
                {field:'balance', width:200, title: '余额',sort:true},
                {field:'province_name', width:100, title: '省份',sort:true},
                {field:'city_name', width:100, title: '城市',sort:true},
                {field:'county_name', width:100, title: '区县',sort:true},
                {field:'address', width:300, title: '门店地址',sort:true},
                {field:'o',fixed:'right',width:200, title: '操作',templet: '#dataTool'},
            ]]
            ,page: true,
            height:'full-300',
        });
    })
</script>

{template 'public/footer'}
