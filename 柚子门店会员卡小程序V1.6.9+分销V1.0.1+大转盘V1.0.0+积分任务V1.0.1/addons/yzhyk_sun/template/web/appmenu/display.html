{template 'public/header'}

<!--标题-->
<div class="title">
    <blockquote class="layui-elem-quote">首页菜单列表</blockquote>
</div>
<blockquote class="layui-elem-quote layui-quote-nm">
    <p style="font-size: 14px;">提示：小程序只显示最前面的四个菜单</p>
</blockquote>
<!--搜索栏-->
<div class="search-box">
    <div style="margin-top: 20px;">
        <div class="layui-inline">
            <input class="layui-input" name="key" id="key" placeholder="请输入关键字..." autocomplete="off">
        </div>
        <button class="layui-btn" id="btnSearch">搜索</button>
    </div>
</div>
<!--工具栏-->
<div class="tool-box">
    <div class="layui-btn-group">
        <a href="javascript:;" id="btnAdd" class="layui-btn layui-btn-primary layui-btn-sm">新增</a>
        <a href="javascript:;" id="btnBatchDelete" class="layui-btn layui-btn-danger layui-btn-sm">删除</a>
    </div>
</div>
<script type="text/html" id="dataPic">
    <img style="width:28px;" src="{$_W['attachurl']}{{ d.pic }}">
</script>
<script type="text/html" id="dataPics">
    <img style="width:28px;" src="{$_W['attachurl']}{{ d.pic_s }}">
</script>
<!--数据表-->
<div class="table-box">
    <table class="layui-hide" id="laytable"></table>
</div>
<!--数据表-操作列-->
<script type="text/html" id="dataTool">
    <a href="javascript:;" data-id="{{ d.id }}" class="layui-btn layui-btn-primary layui-btn-xs btnEdit">编辑</a>
    <a href="javascript:;" data-id="{{ d.id }}" class="layui-btn layui-btn-danger layui-btn-xs btnDelete">删除</a>
</script>

<script type="text/javascript">
    layui.use('table', function () {
        var table = layui.table;
//        表格初始化
        table.render({
            elem: '#laytable'
            ,url:"{php echo $this->createWebUrl('appmenu',array('op'=>query));}"
            ,cols: [[
                {type:'numbers',fixed:'left'},
                {type:'checkbox',fixed:'left'},
                {field:'name', width:100, title: '名称',sort:true},
                {field:'appmenu_index', width:100, title: '排序',sort:true},
                {field:'pic', width:100, title: '默认图标',sort:true,templet: '#dataPic'},
                {field:'o',fixed:'right',width:200, title: '操作',templet: '#dataTool'},
            ]]
            ,page: true,
            height:'full-370',
        });
    })
</script>

{template 'public/footer'}
