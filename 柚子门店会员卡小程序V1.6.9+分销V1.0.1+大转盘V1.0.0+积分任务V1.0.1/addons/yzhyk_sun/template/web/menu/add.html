{template 'public/header_add'}

<!--标题-->
<div class="title">
    <blockquote class="layui-elem-quote">菜单新增</blockquote>
</div>
<form class="layui-form" method="post" action="{php echo $this->createWebUrl('menu',array('op'=>save));}">
    <div class="layui-form-item">
        <label class="layui-form-label">菜单名称</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="name" lay-verify="required" placeholder="请输入名称" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">菜单编号</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="code" placeholder="请输入编号" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="menu_index" placeholder="请输入排序" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上级菜单</label>
        <div class="layui-input-block">
            <select name="menu_id" id="menu_id" style="width: 100%;" class="select2 layui-form-select" lay-ignore></select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">操作</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="menu_do" placeholder="请输入操作" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">选项</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="menu_op" placeholder="请输入选项" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">参数</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="prams" placeholder="请输入参数" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">图标</label>
        <div class="layui-input-block">
            {php echo tpl_form_field_icon('icon', $info['icon']);}
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input autocomplete="off" type="text" name="memo" placeholder="请输入备注" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="">立即提交</button>
            <button class="layui-btn layui-btn-primary" id="btnCancel">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript">
    layui.use('form', function () {
        var form = layui.form;

    })
    $.get("{php echo $this->createWebUrl('menu',array('op'=>menuselect));}", function (ret) {
        ret = JSON.parse(ret);
        ret.unshift({id: '', text: '请选择上级菜单'});
        ret.map(function (obj) {
            obj.keywords += obj.text.toPinYin() + obj.text.toPinYin(true);
            return obj;
        });
        $('#menu_id').select2({
            data:ret,
        })
    })
</script>
