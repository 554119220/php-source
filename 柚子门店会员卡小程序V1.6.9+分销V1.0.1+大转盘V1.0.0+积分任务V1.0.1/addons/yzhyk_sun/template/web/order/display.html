{template 'public/header'}

<!--标题-->
<div class="title">
    <blockquote class="layui-elem-quote">订单列表</blockquote>
</div>
<style> 
.layui-table-cell{
    height:56px;
}
</style>
<!--搜索栏-->
<div class="search-box">
    <div style="margin-top: 20px;">
        <div class="layui-inline">
            <input class="layui-input" name="key" id="key" placeholder="请输入关键字..." autocomplete="off">
        </div>
        <div class="layui-inline">
            <select name="store_id" id="store_id" style="width: 200px;" class="select2 layui-form-select" lay-ignore></select>
        </div>
        <div class="layui-inline">
            <select name="order_type" id="order_type" style="width: 200px;" class="select2 layui-form-select" lay-ignore>
                <option value="0">全部订单</option>
                <option value="1">商城</option>
                <option value="2">团购</option>
                <option value="3">砍价</option>
            </select>
        </div>
        <button class="layui-btn" id="btnSearch">搜索</button>
    </div>
</div>
<!--工具栏-->
<div class="tool-box">
    <div class="layui-btn-group">
        <a href="javascript:;" id="btnBatchSend" class="layui-btn layui-btn-primary layui-btn-sm">发货</a>
        <a href="javascript:;" id="btnBatchCom" class="layui-btn layui-btn-primary layui-btn-sm">完成</a>
        <a href="javascript:;" id="btnBatchPrint" class="layui-btn layui-btn-primary layui-btn-sm">打印</a>
        <a href="javascript:;" id="btnBatchDelete" class="layui-btn layui-btn-danger layui-btn-sm">删除</a>
    </div>
</div>
<!--数据表-->
<div class="table-box">
    <table class="layui-hide" id="laytable"></table>
</div>
<script type="text/html" id="dataDate">
    {{# if(d.time){ }}
    {{# var date = new Date(d.time * 1000) }}
    {{ date.getFullYear() }}-{{ date.getMonth()+1<10?'0'+(date.getMonth()+1):date.getMonth()+1 }}-{{ date.getDate()<10 ? '0' + date.getDate():date.getDate() }}
    {{# } }}
</script>
<script type="text/html" id="dataPayDate">
    {{# if(d.pay_time){ }}
    {{# var date = new Date(d.pay_time * 1000) }}
    {{ date.getFullYear() }}-{{ date.getMonth()+1<10?'0'+(date.getMonth()+1):date.getMonth()+1 }}-{{ date.getDate()<10 ? '0' + date.getDate():date.getDate() }}
    {{# } }}
</script>
<script type="text/html" id="dataState">
    {{# if(d.state == 10){ }}
        待支付
    {{# } }}
    {{# if(d.state == 20){ }}
    待发货
    {{# } }}
    {{# if(d.state == 30){ }}
    待收货
    {{# } }}
    {{# if(d.state == 40){ }}
    已完成
    {{# } }}
    {{# if(d.state == 50){ }}
    已取消
    {{# } }}
    {{# if(d.state == 60){ }}
    已退款
    {{# } }}
    {{# if(d.istui == 1){ }}
    （退款申请中）
    {{# } }}
    {{# if(d.istui == 3){ }}
    （退款失败）
    {{# } }}
    
</script>
<script type="text/html" id="dataDistributionType">
    {{# if(d.state == 0){ }}
    配送
    {{# } }}
    {{# if(d.state == 1){ }}
    自提
    {{# } }}
</script>
<script type="text/html" id="dataOrderType">
    {{# if(d.order_type == 1){ }}
    商城订单
    {{# } }}
    {{# if(d.order_type == 2){ }}
    团购订单
    {{# } }}
    {{# if(d.order_type == 3){ }}
    砍价订单
    {{# } }}
</script>
<!--数据表-操作列-->
<script type="text/html" id="dataTool">
    <a href="javascript:;" data-id="{{ d.id }}" class="layui-btn layui-btn-primary layui-btn-xs btnSee">查看</a>
    <a href="javascript:;" data-id="{{ d.id }}" class="layui-btn layui-btn-danger layui-btn-xs btnDelete">删除</a>
    {{# if(d.state == 20){ }}
    <a href="javascript:;" data-id="{{ d.id }}" class="layui-btn layui-btn-primary layui-btn-xs btnSend">发货</a>
    {{# } }}
    {{# if(d.state == 30){ }}
    <a href="javascript:;" data-id="{{ d.id }}" class="layui-btn layui-btn-primary layui-btn-xs btnCom">完成</a>
    {{# } }}
    {{# if(d.istui == 1){ }}
    <br>
    <a href="javascript:;" data-id="{{ d.id }}" class="layui-btn layui-btn-primary layui-btn-xs btntui">同意退款</a>
    <a href="javascript:;" data-id="{{ d.id }}" class="layui-btn layui-btn-primary layui-btn-xs btnnotui">拒绝退款</a>
    {{# } }}
</script>

<script type="text/javascript">
    layui.use('table', function () {
        var table = layui.table;
//        表格初始化
        table.render({
            elem: '#laytable'
            ,url:"{php echo $this->createWebUrl('order',array('op'=>query));}"
            ,cols: [[
                {type:'numbers',fixed:'left'},
                {type:'checkbox',fixed:'left'},
                {field:'order_number', width:230, title: '订单号',fixed:'left',sort:true},
                {field:'store_name', width:180, title: '门店名称',sort:true},
                {field:'name', width:180, title: '用户名称',sort:true},
                {field:'amount', width:100, title: '总金额',sort:true},
                {field:'pay_amount', width:100, title: '支付金额',sort:true},
                {field:'pay_time', width:130, title: '支付日期',sort:true,templet: '#dataPayDate'},
                {field:'pay_type', width:100, title: '支付方式'},
                {field:'order_type', width:100, title: '订单类型',templet: '#dataOrderType'},
                {field:'time', width:130, title: '下单日期',sort:true,templet: '#dataDate'},
                {field:'state', width:100, title: '状态',sort:true,templet: '#dataState'},
                {field:'distribution_type', width:100, title: '配送方式',sort:true,templet: '#dataDistributionType'},
                {field:'memo', width:250, title: '备注',sort:true},
                {field:'o',fixed:'right',width:200, title: '操作',templet: '#dataTool'},
            ]]
            ,page: true,
            foot:true,
            height:'full-300',
        });
//        搜索
        $('#btnSearch').unbind().click(function () {
            //执行重载
            table.reload('laytable', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                ,where: {
                    key: $('#key').val(),
                    store_id: $('#store_id').val(),
                    order_type:$('#order_type').val(),
                }
            });
        });
        $('#key').unbind().on('keypress', function (e) {
            if (e.keyCode == 13){
                //执行重载
                table.reload('laytable', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        key: $('#key').val(),
                        store_id: $('#store_id').val(),
                        order_type:$('#order_type').val(),
                    }
                });
            }
        })

        $('#btnBatchSend').click(function () {
            var checkStatus = table.checkStatus('laytable');
            var data = checkStatus.data;
            var ids = [];
            if (data.length > 0){
                for (var i in data){
                    ids.push(data[i].id);
                }
                var url = "{php echo $this->createWebUrl('order',array('op'=>batchsend));}";
                $.post(url, {ids:ids.join(',')}, function(data){
                    var data = $.parseJSON(data);
                    if (data.code == 0) {
                        layer.msg('发货成功',{icon: 6,anim: 6});
                        table.reload('laytable',{});
                    }else{
                        layer.msg(data.msg,{icon: 5,anim: 6});
                    }
                });
            }else{
                layer.msg('请选择记录');
            }
        })

        $('#btnBatchCom').click(function () {
            var checkStatus = table.checkStatus('laytable');
            var data = checkStatus.data;
            var ids = [];
            if (data.length > 0){
                for (var i in data){
                    ids.push(data[i].id);
                }
                var url = "{php echo $this->createWebUrl('order',array('op'=>complete));}";
                $.post(url, {ids:ids.join(',')}, function(data){
                    var data = $.parseJSON(data);
                    if (data.code == 0) {
                        layer.msg('操作成功',{icon: 6,anim: 6});
                        table.reload('laytable',{});
                    }else{
                        layer.msg(data.msg,{icon: 5,anim: 6});
                    }
                });
            }else{
                layer.msg('请选择记录');
            }
        })

        $('#btnBatchPrint').click(function () {
            var checkStatus = table.checkStatus('laytable');
            var data = checkStatus.data;
            var ids = [];
            if (data.length > 0){
                for (var i in data){
                    ids.push(data[i].id);
                }
                var url = "{php echo $this->createWebUrl('order',array('op'=>batchprint2));}";
                // console.log(ids.join(','))
                $.post(url, {ids:ids.join(',')}, function(data){
                    
                    console.log(data)
                    var data = $.parseJSON(data);
                    console.log(data)
                    if (data.code == 0) {
                        layer.msg('打印成功',{icon: 6,anim: 6});
                        // table.reload('laytable',{});
                    }else{
                        layer.msg(data.msg,{icon: 5,anim: 6});
                    }
                });
            }else{
                layer.msg('请选择记录');
            }
        })
        $(document).on('click','.btntui',function(e){
            var id = $(this).data('id')
            var state = 2
            var url = "{php echo $this->createWebUrl('order',array('op'=>refund));}";;
            $.post(url, {id:id,state:state}, function(data){
                var data = $.parseJSON(data);
                if (data.code == 0) {
                    layer.msg('操作成功',{icon: 6,anim: 6});
                    table.reload('laytable',{});
                }else{
                    layer.msg(data.msg,{icon: 5,anim: 6});
                }
            });
            return false;
        })
        $(document).on('click','.btnnotui',function(e){
            var id = $(this).data('id')
            var state = 3
            var url = "{php echo $this->createWebUrl('order',array('op'=>refund));}";;
            $.post(url, {id:id,state:state}, function(data){
                var data = $.parseJSON(data);
                if (data.code == 0) {
                    layer.msg('操作成功',{icon: 6,anim: 6});
                    table.reload('laytable',{});
                }else{
                    layer.msg(data.msg,{icon: 5,anim: 6});
                }
            });
            return false;
        })
        $(document).on('click','.btnSend',function(e){
            var id = $(this).data('id')
            var url = "{php echo $this->createWebUrl('order',array('op'=>send));}";;
            $.post(url, {id:id}, function(data){
                var data = $.parseJSON(data);
                if (data.code == 0) {
                    layer.msg('发货成功',{icon: 6,anim: 6});
                    table.reload('laytable',{});
                }else{
                    layer.msg(data.msg,{icon: 5,anim: 6});
                }
            });
            return false;
        })
        $(document).on('click','.btnCom',function(e){
            var id = $(this).data('id')
            var url = "{php echo $this->createWebUrl('order',array('op'=>btnCom));}";;
            $.post(url, {id:id}, function(data){
                var data = $.parseJSON(data);
                if (data.code == 0) {
                    layer.msg('操作成功',{icon: 6,anim: 6});
                    table.reload('laytable',{});
                }else{
                    layer.msg(data.msg,{icon: 5,anim: 6});
                }
            });
            return false;
        })
    })
    require(['select2'], function () {
        $('.select2').select2();
        $.get("{php echo $this->createWebUrl('store',array('op'=>select));}", function (ret) {
            console.log(ret);
            ret = JSON.parse(ret);
            ret.unshift({id: '', text: '请选择门店'});
            ret.map(function (obj) {
                obj.keywords += obj.text.toPinYin() + obj.text.toPinYin(true);
                return obj;
            });
            $('#store_id').select2({
                data: ret,
            })
        })
    });
</script>

{template 'public/footer'}
