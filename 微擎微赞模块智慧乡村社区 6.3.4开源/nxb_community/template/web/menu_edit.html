{template 'common/header'}

<div class="panel panel-success">

				<!-- Default panel contents -->
				<div class="panel-heading">编辑分类</div>
				<div class="panel-body">
					<div class="container-fluid">
						<div class="row">
							<div class="col-xs-8">
								<form action="" method="post" class="form-horizontal">
									<div class="form-group">
										<label for="mtitle" class="col-sm-2 control-label tx-r">分类标题</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="mtitle" name="mtitle" placeholder="请输入分类标题" value="{$res['mtitle']}">
										</div>
									</div>
									<div class="form-group">
										<label for="mimg" class="col-sm-2 control-label tx-r">分类图片</label>
										<div class="col-sm-10">
											{php echo tpl_form_field_image('mimg',$res['mimg']);}
										</div>
									</div>
									<div class="form-group">
										<label for="jump" class="col-sm-2 control-label tx-r">是否跳转超链接</label>
										<div class="col-sm-10">
<select name="jump" class="form-control">
    <option value="0" {if $res['jump']==0}selected{/if}>正常</option>
    <option value="1" {if $res['jump']==1}selected{/if}>跳转</option>
</select>
										</div>
									</div>
									<div class="form-group">
										<label for="murl" class="col-sm-2 control-label tx-r">分类链接</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="murl" name="murl" placeholder="请输入分类跳转链接" value="{$res['murl']}">
										</div>
									</div>
									<div class="form-group">
										<label for="mtype" class="col-sm-2 control-label tx-r">分类类型</label>
										<div class="col-sm-10">
<select name="mtype" class="form-control">
    <option value="1" {if $res['mtype']==1}selected{/if}>导航分类</option>
    <option value="2" {if $res['mtype']==2}selected{/if}>滑动分类</option>
</select>
										</div>
									</div>
									<div class="form-group">
										<label for="author" class="col-sm-2 control-label tx-r">分类发布权限</label>
										
										
										<div class="col-sm-10">
											
											{loop $authority $key $item}
											
											<label class="checkbox-inline">
												
  												<input type="checkbox" id="author{$item['id']}" name="author" value="{$item['id']}" onchange="change1();" {php echo getcheckeded($item['id'],$meid)}> {$item['authortitle']}
												
											</label>
											
											{/loop}
											
											<input type="hidden" id="authorid" name="authorid" value="{$res['authorid']}">

										</div>
									</div>
									<div class="form-group">
										<label for="" class="col-sm-2 control-label tx-r"></label>
										<div class="col-sm-10">
											<input type="submit" name="submit" class="btn btn-default" value="保存">
											<input type="hidden" name="token" value="{$_W['token']}"/>
										</div>
									</div>

								</form>

							</div>
							<div class="col-xs-4">
								
							</div>
						</div>
					</div>

				</div>

			</div>

{template 'common/footer'}

<script>
		function change1() {
		
		obj = document.getElementsByName("author");
		
		
		check_val = [];
		for(k in obj) {
			if(obj[k].checked)
				check_val.push(obj[k].value);
		}
		$("#authorid").val(check_val);

	}
	
</script>
