{template 'common/header'}

<div>

	<!-- Nav tabs -->
	<ul class="nav nav-tabs" role="tablist">
		<li role="presentation" class="active">
			<a href="#home" aria-controls="home" role="tab" data-toggle="tab">问题类型列表</a>
		</li>
		<li role="presentation">
			<a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">添加问题类型</a>
		</li>
	</ul>

	<!-- Tab panes -->
	<div class="tab-content">
		<div role="tabpanel" class="tab-pane active" id="home">
			<div class="panel panel-success">

				<!-- Default panel contents -->
				<div class="panel-heading">问题类型列表</div>
				<div class="panel-body">
					<table class="table">
						<thead>
							<tr>
								<th>ID</th>
								<th>类型名称</th>
								<th>类型状态</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							{loop $typelist $key $item}
							<tr>								
								<td>{$item['tid']}</td>
								<td>{$item['tname']}</td>								
								<td>
									{if $item['tstatus']=='0'}<button class="btn btn-success" type="button">正常</button> {elseif $item['tstatus']=='1'}<button class="btn btn-danger" type="button">禁用</button> {else} {/if}
								</td>
								<td>
									<a href="{php echo $this->createWebUrl('type_edit',array('tid'=>$item['tid']));}">
									<button type="button" class="btn btn-info">编辑</button>
									</a>
									<a href="{php echo $this->createWebUrl('type_del',array('tid'=>$item['tid']));}">
									<button type="button" class="btn btn-info">删除</button>
									</a>
								</td>
							</tr>
							{/loop}
						</tbody>
					</table>
				</div>

			</div>
			
			
		</div>
		<div role="tabpanel" class="tab-pane" id="profile">
			<div class="panel panel-success">

				<!-- Default panel contents -->
				<div class="panel-heading">添加问题类型</div>
				<div class="panel-body">
					<div class="container-fluid">
						<div class="row">
							<div class="col-xs-8">
								<form action="" method="post" class="form-horizontal">
									<div class="form-group">
										<label for="tname" class="col-sm-2 control-label tx-r">问题类型名称</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="tname" name="tname" placeholder="请输入问题类型名称">
										</div>
									</div>
									
									
									<div class="form-group">
										<label for="" class="col-sm-2 control-label tx-r"></label>
										<div class="col-sm-10">
											<input type="submit" name="submit" class="btn btn-default" value="保存">
											<input type="hidden" name="token" value="{$_W['token']}"/>
										</div>
									</div>

								</form>

							</div>
							<div class="col-xs-4">
								
							</div>
						</div>
					</div>

				</div>

			</div>

		</div>

	</div>

</div>

{template 'common/footer'}
