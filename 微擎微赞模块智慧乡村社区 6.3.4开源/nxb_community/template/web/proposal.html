{template 'common/header'}
<style>
	.xtx{width:42px;height:42px;border-radius:21px;}
	.mb10{margin-bottom:10px;}
	.mt1{margin-top:10px;}
	.t-gre{color:#008000;}
	.t-org{color:#f60;}
</style>
<div class="row mb10">
	<div class="col-xs-12 mb10">
		
		<a class="btn btn-primary mb10" href="{php echo $this->createWebUrl('type',array());}" role="button">问题类型管理</a>
		
		
	</div>
</div>



<div class="panel panel-default mb10 mt1">
  <div class="panel-heading">
    <h3 class="panel-title">建议列表</h3>   
    
  </div>
  <div class="panel-body">
  	
  	
    <table class="table">
    	<thead>
    		<tr>
    			<th>ID</th>
    			<th>问题类型</th>
    			<th>反馈内容</th>
    			<th>发布人</th>
    			<th>发布人ID</th>
    			<th>处理状态</th>
    			<th>操作</th>
    		</tr>
    	</thead>
    	<tbody>
    		{loop $proposallist $key $item}
    		<tr>
    			<td>{$item['pid']}</td>
    			<td>{$item['tname']}</td>
    			<td>{$item['ptext']}</td>
    			<td>{$item['realname']}</td>  
    			<td>{$item['mid']}</td> 
    			<td>
    				{if $item['pstatus']==1}
    				<button class="btn btn-danger" type="submit">未处理</button>
    				{elseif $item['pstatus']==0}
    				<button class="btn btn-default" type="submit">已处理</button>
    				{/if}</td> 
    			<td>
 
    				<a class="btn btn-success" href="{php echo $this->createWebUrl('proposalinfo',array('pid'=>$item['pid']));}" role="button">查看</a>   			

    				<a class="btn btn-info" href="{php echo $this->createWebUrl('proposal_del',array('pid'=>$item['pid']));}">删除</a>   			
					
    			</td>
    		</tr>
    		{/loop}
    	</tbody>
    </table>
    
    
  </div>
</div>

{$pager}
{template 'common/footer'}
