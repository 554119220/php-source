		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});

			function openurl(meid, url) {
				if(url != '') {
					location.href = url;
				} else {
					window.location.href = "{php echo $this->createMobileUrl('index',array())}" + '&meid=' + meid;

				}

			}
