	<form class="mui-input-group" style="margin-top:0.5em;" action="" method="post">

			<label>帖子标题</label>
			<input type="text" class="mui-input-clear" name="ntitle" placeholder="必填">
		</div>
		
		
		<div class="mui-input-row" style="height:160px;margin: 10px 5px;">
			<textarea rows="5" name="ntext" placeholder="请输入帖子内容，500字以内。 必填"></textarea>			
			
		</div>
		
		
		<div class="mui-input-row">
			<label>上传图片</label> {php echo tpl_app_form_field_image('nimg');}

			<label>帖子分类</label>

    			{/loop}
