		<script src="{MODULE_URL}myui/js/jquery-1.8.3.min.js"></script>

		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
				
				
				
			});
			
		
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */

			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > {php echo $count})); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('#infolist');
					var cells = document.body.querySelectorAll('.oneinfo');
					var infonum=cells.length;
					//alert(infonum);

					
					
				mui.ajax({
                    type: "get",
                    dataType: "json",
                    url: "{php echo $this->createMobileUrl('sqtz_pogination',array('id'=>$mid,'meid'=>$meid))}",
                    data: {
                    	num:infonum,
                    	psize:{php echo $psize}      	
                    },
                 
                    success: function(msg){
                    	//console.log(JSON.stringify(msg));
						var data=msg.log
						var div = document.createElement('div');
						div.innerHTML=data;
                        table.insertBefore(div, table.lastChild); 
                    }
                });  

                    
                    
                    
                    
				}, 1500);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
			
			mui('#infolist').on('tap', 'a', function() {
				var id = this.getAttribute('href');
				var href = this.href;
				mui.openWindow({
					id: id,
					url: this.href,										
				});
			});
			function openurl(meid,url){				
				if(url!=''){
					location.href = url;  
				}else{
					window.location.href = "{php echo $this->createMobileUrl('sqtz_index',array())}" + '&meid='+meid;
					
				}
				
			}

			mui('#menu').on('tap', '.dz',function (event)  {
				this.click();
			});
			mui('#menu2').on('tap', '.dz',function (event)  {
				this.click();
			});
			mui('#notice').on('tap', '.dz',function (event)  {
				this.click();
			});			
			
			
			
			//获得slider插件对象
			var gallery = mui('.mui-slider');
			gallery.slider({
				interval: 2000 //自动轮播周期，若为0则不自动播放，默认为0；
			});



			//点赞和取消赞
			mui('#infolist').on('tap', '.dz',function (event)  {
				this.click();
			});
			function zan(nid){
				
				mui.ajax({
						type: "get",
						dataType: "json",
						url: "{php echo $this->createMobileUrl('zan',array())}",
						data: {
							newsid: nid
						},

						success: function(msg) {
							console.log(JSON.stringify(msg));
							
						
						
							mui.openWindow({
								url: "{php echo $this->createMobileUrl('index',array())}"									
							});
						
						}
					});
			}
			
	//领取心愿
