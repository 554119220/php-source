<div class="mui-content bt0">
	<div class="mui-content-padded" style="margin:0 !important;">

		<div class="mui-input-row">
			<label>房屋编号</label>
			<input type="text" class="mui-input-clear" id="fang_no" placeholder="必填" value="{$res['fang_no']}">
		</div>
		<div class="mui-input-row">

			<input type="text" class="mui-input-clear" id="huzhu" placeholder="必填" value="{$res['huzhu']}">

		<div class="mui-input-row">

<script>
	function subhus(){
		
		
		
		var bianma=$("#bianma").val();
		if(bianma=='' || bianma==null){
			mui.toast('户编码不能为空');
			return false;
		}
		
		var hu_no=$("#hu_no").val();
		if(hu_no==''){
			mui.toast('户口编码不能为空');
			return false;
		}
		
		var fang_no=$("#fang_no").val();
		if(fang_no==''){
			mui.toast('房屋编号不能为空');
			return false;
		}
		
		var huzhu=$("#huzhu").val();
		if(huzhu==''){
			mui.toast('户主姓名不能为空');
			return false;
		}
		var phone=$("#phone").val();
		if(phone==''){
			mui.toast('户主电话不能为空');
			return false;
		}
		
		$("#subbtn").removeAttr('onclick','subhus();');

		mui.ajax({
            type: "get",
            dataType: "json",
            url: "{php echo $this->createMobileUrl('subhus',array('mid'=>$mid))}"+"&bianma="+bianma+"&hu_no="+hu_no+"&fang_no="+fang_no+"&huzhu="+huzhu+"&phone="+phone,
            data: {
            	
            },
            success: function(msg){
            	
            	
                console.log(JSON.stringify(msg));
				mui.toast(msg.log);
					
					setTimeout(function(){
						window.location.href = "{php echo $this->createMobileUrl('hus_add',array())}";
					},1000);
            }
        }); 
        
        
    
        
   
	
	}
	
	

	
	
	
</script>
