    <div class="panel panel-default">
        <div class="panel-heading">
            报名列表
        </div>
        <div class="panel-body" style="padding: 0px 15px;">
            <div class="row">
                <table class="yg5_tabel col-md-12">
                    <tr class="yg5_tr1">
                        <td class="store_td1 col-md-1">编号</td>
                        <td class="col-md-1">用户uid</td>
                        <td class="col-md-1">微信昵称</td>
                        <td class="col-md-1">姓名</td>
                        <td class="col-md-1">联系电话</td>
                        <td class="col-md-1">报名时间</td>
                    </tr>
                    {loop $info $key $item}
                    <tr class="yg5_tr2">
                        <td>{$item['id']}</td>
                        <td>{$item['uid']}</td>
                        <td>{$item['user_name']}</td>
                        <td>{$item['username']}</td>
                        <td>{$item['tel']}</td>
                        <td>{$item['createtime']}</td>
                    </tr>
                    {/loop}
                    {if empty($info)}
                    <tr class="yg5_tr2">
                        <td colspan="8">
                            暂无信息
                        </td>
                    </tr>
                    {/if}
                </table>
            </div>
        </div>
    </div>
