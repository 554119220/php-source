<script>
    function tixian(){
        $.post('',{'action':'tixian'},function (data) {
            if(data.error=='1'){
                layer.open({
                    content: data.msg
                    ,skin: 'msg'
                    ,time: 2 //2秒后自动关闭
                });
                window.location.reload();
            }else if(data.error=='0'){
                layer.open({
                    content: data.msg
                    ,btn: '我知道了'
                    ,end:function () {
                        if(data.url){
                            window.location.href=data.url
                        }else{
                            window.location.reload();
                        }
                    }
                });
            }
        },'json')
    }
</script>
