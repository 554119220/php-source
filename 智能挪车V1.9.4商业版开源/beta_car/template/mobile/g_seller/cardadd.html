<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <title>添加优惠券</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">添加优惠券</div>
    <div class="panel-body">
        <form method="post">
            <div class="form-group">
                <label>优惠券名称</label>
                <input type="text" class="form-control" name="data[name]" placeholder="请输入优惠券名称">
            </div>
            <div class="form-group">
                <label>金额</label>
                <input type="number" class="form-control" name="data[money]" placeholder="优惠券金额">
            </div>
            <div class="form-group">
                <label>使用说明</label>
                <textarea class="form-control"  name="data[desc]" placeholder="请输入优惠券使用说明，如：持此券洗车可减5元现金" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-default">添加</button>
        </form>
    </div>
</div>
</body>
</html>
