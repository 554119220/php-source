{template 'common/header'}

<ul class="nav nav-tabs">
    <li class="active"><a href="#">活动配置</a></li>
</ul>
<div class="main">

    <form action="" class="form-horizontal form ng-pristine ng-valid" method="post" enctype="multipart/form-data">

        <div class="panel panel-default">
            <div class="panel-heading">
                全局配置
            </div>

            <div class="panel-body">

               <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label" for="">是否模拟生成日志记录</label>
                    <div class="col-sm-6">
						<div class="btn-group" data-toggle="buttons">
                              <label class="btn btn-primary {if $this->module['config']['makelog'] === '1'} active{/if}">
                                <input type="radio" name="makelog" value="1" autocomplete="off" {if $this->module['config']['makelog'] === '1'} checked{/if}>否
                            </label>
                            <label class="btn btn-primary {if empty($this->module['config']['makelog'])} active{/if}">
                                <input type="radio" name="makelog" value="0" autocomplete="off" {if empty($this->module['config']['makelog'])} checked{/if}>是
                            </label>
                        </div>
						<span class="help-block">
						<b style=" color:red;">选是后，将同步模拟生成投票日志数据，占一定服务器资源</b>
						</span>
					</div>
                </div>
				
            </div>

        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <input name="token" type="hidden" value="{$_W['token']}" />
                <input type="submit" class="btn btn-primary" name="submit" value="提交">
            </div>
        </div>
    </form>
</div>

{template 'common/footer'}
