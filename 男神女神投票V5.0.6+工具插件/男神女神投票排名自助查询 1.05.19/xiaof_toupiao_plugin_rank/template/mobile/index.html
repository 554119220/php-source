{template 'common/header'}
<div class="mui-content mc-we7-home">


    <div class="mui-slider">
        <div class="mui-slider-group">
            {loop $setting['thumb'] $pics}
            <div class="mui-slider-item"><img src="{php echo tomedia($pics);}" /></div>
            {/loop}
        </div>
    </div>


    <div class="mui-content-padded">
        <form class="mui-input-group" method="post" action="?{$_SERVER['QUERY_STRING']}">
            <div class="mui-input-row">
                <label>手机号</label>
                <input type="text" class="mui-input-clear" name="phone" value="{$_GPC['phone']}" placeholder="请输入手机号">
            </div>
            <div class="mui-button-row">
                <button type="submit" class="mui-btn mui-btn-primary" >确认</button>
            </div>
        </form>

    </div>
    {if !empty($tp)}
    <div class="mui-content-padded">
    <ul class="mui-table-view">
        <li class="mui-table-view-cell">名称:&nbsp;&nbsp;{$tp['name']}</li>
        <li class="mui-table-view-cell">编号:&nbsp;&nbsp;{$tp['uid']}</li>
        <li class="mui-table-view-cell">微信昵称:&nbsp;&nbsp;{$tp['nickname']}</li>
        <li class="mui-table-view-cell">名次:&nbsp;&nbsp;{$top}</li>
        <li class="mui-table-view-cell mui-media">
            <img class="mui-media-object mui-pull-right" src="{php echo tomedia($prize['pic']);}">
            <div class="mui-media-body">
                奖品:
                <p class='mui-ellipsis'>{$prize['name']}</p>
            </div>
        </li>
    </ul>
    </div>

    {/if}
</div>
</div>
</body>
</html>
