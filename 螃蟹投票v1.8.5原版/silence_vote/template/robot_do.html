<script type="text/javascript">



function tokenGen() {

		var letters = 'abcdefghijklmnopqrstuvwxyz0123456789';

		var token = '';

		for(var i = 0; i < 32; i++) {

			var j = parseInt(Math.random() * (31 + 1));

			token += letters[j];

		}

		$(':text[name="certkey"]').val(token);

	}



</script>
