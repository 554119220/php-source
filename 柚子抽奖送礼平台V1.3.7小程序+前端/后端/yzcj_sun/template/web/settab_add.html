    #goodsinput{font-size: 14px;height: 33px;border-radius: 4px;border:1px solid #e7e7eb;padding-left: 10px;}
    .searchname{font-size: 14px;color: #666;width: 220px;}
    .searchname>a>p{color: #666;}
</style>
<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>

    <li  class="active"><a href="{php echo $this->createWebUrl('settab_add')}">菜单添加</a></li>
    <!-- <li class="active"><a href="{php echo $this->createWebUrl('settab',array('op'=>'add'))}">添加底部导航</a></li> -->
</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                添加菜单导航
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">链接类型</label>
                    <div class="col-sm-10">
                        <select name="state" id='state'>
                            <option value="1" {if $info['state']==1}selected="selected" {/if}>首页</option>
                            <option value="2" {if $info['state']==2}selected="selected" {/if}>抽奖列表</option>
                            <option value="3" {if $info['state']==3}selected="selected" {/if}>抽奖发布</option>
                            <option value="4" {if $info['state']==4}selected="selected" {/if}>送礼</option>
                            <option value="5" {if $info['state']==5}selected="selected" {/if}>个人中心</option>
                            
                        </select>
                    </div>
                </div>
                <!-- <div class="form-group" id = 'tiaoid' style='display: none'>
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">跳转ID</label>
                    <div class="col-sm-10">
                        <input type="text" name="tiaoid" class="form-control" value="{$info[tiaoid]}" />
                        
                    </div>        
                </div> -->
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">名称</label>
                    <div class="col-sm-9">
                        <input type="text" name="name" class="form-control" value="{$info[name]}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">点击前图片</label>
                    <div class="col-sm-9">
                        {php echo tpl_form_field_image('img', $info[img]);}
                        <span class="help-block" id="">*建议比例 24*24</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">点击后图片</label>
                    <div class="col-sm-9">
                        {php echo tpl_form_field_image('imgs', $info[imgs]);}
                        <span class="help-block" id="">*建议比例 24*24</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">排序</label>
                    <div class="col-sm-9">
                        <input type="text" name="sort" class="form-control" value="{$info[sort]}" />
                    </div>
                </div>
                 
            </div>
        </div>

        <div class="form-group">
            <input type="submit" name="submit" value="提交" class="btn col-lg-3" style="color: white;background-color: #444444;margin-left: 450px;"/>
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$info['id']}" />
            <!-- <input type="hidden" name="op" value="save" /> -->
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function(){
        $("#frame-12").show();
        $("#yframe-12").addClass("wyactive");
        "{if $info}"

            "{if $info['state']=='4'}"
                $("#tiaoid").show();
            "{else}"
                $("#tiaoid").hide();

            "{/if}"   
        
        "{else}"
            $("#tiaoid").hide();
            
        "{/if}"
        $("select#state").change(function(){
            if($(this).val()=='4'){
                $("#tiaoid").show();
            }else{
                $("#tiaoid").hide();
            }
         })

    })
</script>
