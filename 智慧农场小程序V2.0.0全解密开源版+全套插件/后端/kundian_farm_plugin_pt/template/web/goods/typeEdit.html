{template 'web/common/common'}
{template 'web/common/navbar'}
<link rel="stylesheet" type="text/css" href="../addons/kundian_farm/resource/css/layui.css" />
<link rel="stylesheet" type="text/css" href="../addons/kundian_farm/resource/css/new-common.css" />
<script src="../addons/kundian_farm/resource/layui.js" charset="utf-8"></script>
<blockquote class="layui-elem-quote layui-text">
    拼团分类->新增/编辑
</blockquote>
<div class="new-style">
    <form class="layui-form" method="post" action="">
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 150px;">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="type_name" value="{$data['list']['type_name']}" placeholder="分类名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 150px;">封面（60*60）</label>
            <div class="layui-input-block upload-img" style="width: 64%;">
                {php echo tpl_form_field_image('cover',$data['list']['cover']);}
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否显示</label>
            <div class="layui-input-block">
                {if $data['list']['status']==1}
                <input type="checkbox" name="status" value="1" lay-skin="switch" lay-text="ON|OFF" checked="">
                {else}
                <input type="checkbox" name="status" value="1" lay-skin="switch" lay-text="ON|OFF">
                {/if}
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 150px;">排序</label>
            <div class="layui-input-block">
                <input type="text" name="rank" value="{$data['list']['rank']}" placeholder="排序" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="hidden" name="id" value="{$data['list']['id']}">
                <button class="layui-btn layui-btn-sm" type="button" lay-filter="formSubmit" lay-submit="">保存</button>
                <button class="layui-btn layui-btn-sm layui-btn-primary" id="goBack" type="button">返回</button>
            </div>
        </div>
    </form>
</div>
{template 'common/footer'}
<script src="../addons/kundian_farm/resource/js/main.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form,layer = layui.layer;
        form.on('submit(formSubmit)',function (data) {
            var formData = data.field;
            var url = "{url 'site/entry/admin',array('m'=>'kundian_farm_plugin_pt','op'=>'typeEdit','action'=>'goods')}";
            var data = {
                formData: formData
            };
            postData(url, data);
            return false;
        })


        $("#goBack").click(function () {
            goBack();
        })
    });
</script>
