{template 'web/common/common'}
{template 'web/common/navbar'}
<link rel="stylesheet" type="text/css" href="../addons/kundian_farm/resource/swal/dist/sweetalert2.min.css" />
<link rel="stylesheet" type="text/css" href="../addons/kundian_farm/resource/css/layui.css" />
<link rel="stylesheet" type="text/css" href="../addons/kundian_farm/resource/css/new-common.css" />
<script src="../addons/kundian_farm/resource/layui.js" charset="utf-8"></script>
<style>
    .layui-form-label{width: 190px;}
    .layui-input-block{margin-left: 190px;}
</style>
<blockquote class="layui-elem-quote layui-text">
    基本设置
</blockquote>
<div class="new-style">
    <form class="layui-form" method="post" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">首次进入获得金额</label>
            <div class="layui-input-block">
                <input type="text" name="first_time_gold_count" value="{$data['list']['first_time_gold_count']}" placeholder="首次进入获得金额" class="layui-input unit-input">
                <span class="unit" style="top: -27px;">元</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">首次拜访好友获得金额</label>
            <div class="layui-input-block">
                <input type="text" name="visit_friend_gold_count" value="{$data['list']['visit_friend_gold_count']}" placeholder="拜访好友获得金额" class="layui-input unit-input">
                <span class="unit" style="top: -27px;">元</span>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">施肥价格</label>
            <div class="layui-input-block">
                <input type="text" name="land_shifei" value="{$data['list']['land_shifei']}" class="layui-input unit-input">
                <span class="unit" style="top: -27px;">元 / ㎡</span>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">除草价格</label>
            <div class="layui-input-block">
                <input type="text" name="land_chucao" value="{$data['list']['land_chucao']}" class="layui-input unit-input">
                <span class="unit" style="top: -27px;">元 / ㎡</span>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">捉虫价格</label>
            <div class="layui-input-block">
                <input type="text" name="land_zhuochong" value="{$data['list']['land_zhuochong']}" class="layui-input unit-input">
                <span class="unit" style="top: -27px;">元 / ㎡</span>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">任务完成提醒通知模板ID</label>
            <div class="layui-input-block">
                <input type="text" name="task_template_id" value="{$data['list']['task_template_id']}" class="layui-input">
                <div class="layui-form-mid layui-word-aux">该模板消息用于用户操作除草、杀虫、施肥任务订单完成通知！模板消息：搜索“任务”=》ID：AT0208;选择关键词：任务名、说明、完成时间。
                    <a target="_blank" href="{$_W['siteroot']}/addons/kundian_farm_plugin_play/resource/static/renwu-template.png">查看详细</a>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">偷取好友获取多少金额</label>
            <div class="layui-input-block">
                <input type="text" name="steal_friend_get_gold" value="{$data['list']['steal_friend_get_gold']}" class="layui-input">
                <div class="layui-form-mid layui-word-aux">小提示：偷取好友种植获取的金额为随机数，请直接填写产生随机数的区间！例如：1,10  则会在1-10之间产生一个随机数，即为当前用户获得的金额
                    <p>注意：两个随机数区间用英文逗号隔开！</p>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">邀请好友分享标题</label>
            <div class="layui-input-block">
                <input type="text" name="farm_share_title" value="{$data['list']['farm_share_title']}" placeholder="邀请好友分享标题" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">农场名称</label>
            <div class="layui-input-block">
                <input type="text" name="farm_name" value="{$data['list']['farm_name']}" placeholder="农场名称" class="layui-input">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">农场文案说明</label>
            <div class="layui-input-block" style="width: 62%;">
                <textarea name="farm_explain" class="layui-textarea">{$data['list']['farm_explain']}</textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">牧场名称</label>
            <div class="layui-input-block">
                <input type="text" name="animal_name" value="{$data['list']['animal_name']}" placeholder="牧场名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">牧场文案说明</label>
            <div class="layui-input-block" style="width: 62%;">
                <textarea name="animal_explain" class="layui-textarea">{$data['list']['animal_explain']}</textarea>
            </div>
        </div>



        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-sm" type="button" lay-filter="formSubmit" lay-submit="">保存</button>
            </div>
        </div>
    </form>
</div>
<script src="../addons/kundian_farm/resource/js/main.js" charset="utf-8"></script>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form,layer = layui.layer;
        form.on('submit(formSubmit)',function (data) {
            var formData = data.field;
            var url = "{url 'site/entry/admin',array('m'=>$_GPC['m'],'op'=>'system_set','action'=>'system')}";
            var data = {
                formData: formData
            };
            postData(url, data);
            return false;
        })
    });
</script>
