{template 'web/common/common'}
{template 'web/common/navbar'}
<link rel="stylesheet" type="text/css" href="../addons/kundian_farm/resource/swal/dist/sweetalert2.min.css" />
<link rel="stylesheet" type="text/css" href="../addons/kundian_farm/resource/css/layui.css" />
<link rel="stylesheet" type="text/css" href="../addons/kundian_farm/resource/css/new-common.css" />
<script src="../addons/kundian_farm/resource/layui.js" charset="utf-8"></script>
<style>
    .layui-form-label{width: 170px;}
    .layui-input-block{margin-left: 170px;}
    .layui-form-checkbox i{height: 30px;}
</style>
<blockquote class="layui-elem-quote layui-text">
    认养设置
</blockquote>

<div class="new-style">
    <form class="layui-form" method="post">
        <div class="layui-form-item self_lifting_address">
            <label class="layui-form-label">初始化棚面积</label>
            <div class="layui-input-block">
                <input type="text" name="shed_begin_area" value="{$data['list']['shed_begin_area']}" placeholder="初始化棚面积" class="layui-input unit-input">
                <span class="unit">㎡</span>
            </div>
        </div>

        <div class="layui-form-item self_lifting_address">
            <label class="layui-form-label">每次可升级棚面积</label>
            <div class="layui-input-block">
                <input type="text" name="once_upgrade_area" value="{$data['list']['once_upgrade_area']}" placeholder="每次可升级棚面积" class="layui-input unit-input">
                <span class="unit">㎡</span>
            </div>
        </div>
        <div class="layui-form-item self_lifting_address">
            <label class="layui-form-label">每平方米棚价格</label>
            <div class="layui-input-block">
                <input type="text" name="shed_price" value="{$data['list']['shed_price']}" placeholder="每平方米棚价格" class="layui-input unit-input">
                <span class="unit" style="top: -27px;">元/㎡</span>
            </div>
        </div>
        <div class="layui-form-item self_lifting_address">
            <label class="layui-form-label">每平方米棚可认养</label>
            <div class="layui-input-block">
                <input type="text" name="shed_adopt_count" value="{$data['list']['shed_adopt_count']}" placeholder="每平方米棚可认养" class="layui-input unit-input">
                <span class="unit" style="top: -27px;">只/㎡</span>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-sm" type="button" lay-filter="formSubmit" lay-submit="">保存</button>
            </div>
        </div>
    </form>
</div>
<script src="../addons/kundian_farm/resource/js/main.js" charset="utf-8"></script>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form,layer = layui.layer;
        form.on('submit(formSubmit)',function (data) {
            var formData = data.field;
            var url = "{url 'site/entry/admin',array('m'=>$_GPC['m'],'op'=>'animal_set','action'=>'system')}";
            var data = {
                formData: formData
            };
            postData(url, data);
            return false;
        })
    });
</script>
