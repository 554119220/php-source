{template 'web/common/common'}
{template 'web/common/navbar'}
<link rel="stylesheet" type="text/css" href="../addons/kundian_farm/resource/css/layui.css" />
<link rel="stylesheet" type="text/css" href="../addons/kundian_farm/resource/css/new-common.css" />
<link rel="stylesheet" type="text/css" href="../addons/kundian_farm/resource/css/order_common.css" />
<style>
    .ac_qrcode{width: 100%;height: auto;padding: 20px;text-align: center;}
    .ac_qrcode img{width: 200px;height: 200px;}
</style>
<blockquote class="layui-elem-quote layui-text">
    活动报名详情
</blockquote>
<div class="new-style">
    <table class="layui-table" lay-even="" lay-skin="nob">
        <caption>报名信息</caption>
        <thead>
        <tr>
            <th>姓名</th>
            <th>联系电话</th>
            <th>身份证号</th>
        </tr>
        </thead>
        <tbody>
        {loop $data['signInfo'] $k $v}
        <tr>
            <td>{$v['name']}</td>
            <td>{$v['tel']}</td>
            <td>{$v['IDCard']}</td>
        </tr>
        {/loop}
        </tbody>
    </table>
    <div class="ac_qrcode">
        <p>电子票</p>
        <img src="{$data['orderData']['qrcode']}"  alt="电子票">
    </div>
</div>
{template 'common/footer'}
