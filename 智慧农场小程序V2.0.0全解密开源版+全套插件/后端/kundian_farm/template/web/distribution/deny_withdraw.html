{template 'web/common/common'}
{template 'web/distribution/navbar'}
<div class="layui-card">
    <form action="" method="post" class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" name="remark"  placeholder="备注" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="hidden" name="id" value="{$_GPC['id']}">
                <button class="layui-btn" lay-filter="formSubmit" lay-submit="">确认拒绝</button>
            </div>
        </div>
    </form>
</div>
{template 'common/footer'}
<script src="../addons/kundian_farm/resource/js/main.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form,layer = layui.layer;

        form.on('submit(formSubmit)',function (data) {
            var formData = data.field;
            var url = "{url 'site/entry/admin',['m'=>'kundian_farm','op'=>'deny_withdraw','action'=>'distribution']}";
            var data = {
                formData: formData
            };
            postData(url, data);
            return false;
        })

    });
</script>
