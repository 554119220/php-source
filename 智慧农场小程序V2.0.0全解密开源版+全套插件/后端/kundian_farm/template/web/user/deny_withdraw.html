<link rel="stylesheet" type="text/css" href="../addons/kundian_farm/resource/css/new-common.css" />
<blockquote class="layui-elem-quote layui-text">
    拒绝提现
</blockquote>
<div class="new-style">
    <form class="layui-form" action="" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" name="remark"  placeholder="备注" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="hidden" name="id" value="{$_GPC['id']}">
                <button class="layui-btn layui-btn-sm" type="button" lay-submit="" lay-filter="formSubmit">确认拒绝</button>
            </div>
        </div>
    </form>
</div>
{template 'common/footer'}
<script src="../addons/kundian_farm/resource/layui.js" charset="utf-8"></script>
<script src="../addons/kundian_farm/resource/js/main.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form,layer = layui.layer,layedit = layui.layedit,laydate = layui.laydate;

        form.on('submit(formSubmit)',function (data) {
            var formData = data.field;
            console.log(data);
            var url = "{url 'site/entry/admin',array('m'=>'kundian_farm','id'=>$item['id'],'op'=>'deny_withdraw','action'=>'user')}";
            var data = {
                formData: formData
            };
            postData(url, data);
            return false;
        })

    });
</script>
