{template 'web/common/common'}
{template 'web/system/navbar'}
<style>
    .page-list li{
        padding: 5px;
    }
    .title{
        color: #1E9FFF;
    }
    .page-list{
        margin-left: 2%;
    }
    .page-list li{
        list-style-type: disc;
    }
</style>
<blockquote class="layui-elem-quote layui-text">
    小程序页面
</blockquote>
<div class="layui-card">
    <ul class="page-list">
        {loop $data $key $val}
        <li>
            <div class="title">{$val['name']}</div>
            <div><span>路径：</span><span class="title">{$val['page']}</span></div>
            {if $val['param']}
            <div>参数: <span class="title">{$val['param']}</span> {$val['param_name']}</div>
            {/if}
        </li>
        {/loop}

    </ul>
</div>
{template 'common/footer'}
