{template 'web/common/common'}
{template 'web/system/navbar'}
{template 'web/system/basic_nav'}
<div class="layui-card">
    <form class="layui-form" method="post" action="">
        <div class="layui-form-item">
            <label class="layui-form-label" >首页转发描述</label>
            <div class="layui-input-block">
              <input type="text" name="share_home_title" value="{$data['list']['share_home_title']}" placeholder="首页转发描述" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >商城转发描述</label>
            <div class="layui-input-block">
              <input type="text" name="share_shop_title" value="{$data['list']['share_shop_title']}" placeholder="商城转发描述" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >租地页面转发描述</label>
            <div class="layui-input-block">
              <input type="text" name="share_land_title" value="{$data['list']['share_land_title']}" placeholder="租地页面转发描述" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >领养页面转发描述</label>
            <div class="layui-input-block">
              <input type="text" name="share_animal_title" value="{$data['list']['share_animal_title']}" placeholder="领养页面转发描述" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn layui-btn-sm" type="button" lay-submit="" lay-filter="formSubmit">保存</button>
            </div>
        </div>
    </form>
</div>
{template 'common/footer'}
<script src="../addons/kundian_farm/resource/js/main.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form,layer = layui.layer;
        form.on('submit(formSubmit)',function (data) {
            var formData = data.field;
            var url = "{url 'site/entry/admin',array('m'=>'kundian_farm','op'=>'share_title_set','action'=>'system')}";
            var data = {
                formData: formData
            };
            postData(url, data);
            return false;
        })
    });
</script>
