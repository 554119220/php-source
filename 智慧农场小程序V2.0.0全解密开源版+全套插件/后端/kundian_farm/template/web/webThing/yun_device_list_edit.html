<link rel="stylesheet" type="text/css" href="../addons/kundian_farm/resource/css/layui.css" />
<link rel="stylesheet" type="text/css" href="../addons/kundian_farm/resource/css/new-common.css" />
<blockquote class="layui-elem-quote layui-text">
  设备新增/编辑
</blockquote>
<div class="new-style">
	<form class="layui-form" action="{url 'site/entry/webThing',array('m'=>'kundian_farm','op'=>'yun_device_list_save','version_id'=>$_GPC['version_id'],'cate_id'=>15)}" method="post">
		 <div class="layui-form-item">
			<label class="layui-form-label">设备名称</label>
			<div class="layui-input-block">
			  <input type="text" name="device_name" value="{$list['device_name']}"  placeholder="设备名称" class="layui-input">
			</div>
		  </div>

		 <div class="layui-form-item">
			<label class="layui-form-label">设备编号</label>
			<div class="layui-input-block">
			  <input type="text" name="device_num"  value="{$list['device_num']}" class="layui-input">
			</div>
		 </div>

		<div class="layui-form-item">
			<label class="layui-form-label">设备分类</label>
			<div class="layui-input-block">
				{if $list['type']==1}
				<label class="radio-inline">
					<input type="radio" name="type" value="1" lay-skin="primary" title="温湿度变送器" checked="">
				</label>
				<label class="radio-inline">
					<input type="radio" name="type" value="2" lay-skin="primary"  title="光照变送器">
				</label>
				<label class="radio-inline">
					<input type="radio" name="type" value="3" lay-skin="primary" title="二氧化碳变送器" >
				</label>
				{elseif $list['type']==2}
				<label class="radio-inline">
					<input type="radio" name="type" value="1" lay-skin="primary" title="温湿度变送器" >
				</label>
				<label class="radio-inline">
					<input type="radio" name="type" value="2" lay-skin="primary" checked="" title="光照变送器">
				</label>
				<label class="radio-inline">
					<input type="radio" name="type" value="3" lay-skin="primary"  title="二氧化碳变送器" >
				</label>
				{else}
				<label class="radio-inline">
					<input type="radio" name="type" value="1" lay-skin="primary" title="温湿度变送器">
				</label>
				<label class="radio-inline">
					<input type="radio" name="type" value="2" lay-skin="primary" title="光照变送器">
				</label>
				<label class="radio-inline">
					<input type="radio" name="type" value="3" lay-skin="primary" checked="" title="二氧化碳变送器" >
				</label>
				{/if}
			</div>
		</div>

		 <div class="layui-form-item">
			<label class="layui-form-label">排序</label>
			<div class="layui-input-block">
			  <input type="number" name="rank"  value="{$list['rank']}" class="layui-input">
			</div>
		 </div>


		<div class="layui-form-item">
			<div class="layui-input-block">
				<input type="hidden" name="id" value="{$list['id']}">
			  <button class="layui-btn" lay-submit="" lay-filter="demo1">保存</button>
			</div>
		</div>

	</form>
</div>
