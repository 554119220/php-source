{template 'web/common/common'}
{template 'web/article/navbar'}
<div class="layui-card">

	<form  class="layui-form" action="" method="post">
		 <div class="layui-form-item">
			<label class="layui-form-label">分类名称</label>
			<div class="layui-input-block">
			  <input type="text" name="type_name" value="{$data['list']['type_name']}"  placeholder="分类名称" class="layui-input">
			</div>
		  </div>

		<div class="layui-form-item">
			<label class="layui-form-label">默认展示</label>
			<div class="layui-input-block">
				{if $data['list']['is_default']==0}
				<input type="radio" name="is_default" value="1" title="是" checked="">
				<input type="radio" name="is_default" value="0" title="否">
				{else}
				<input type="radio" name="is_default" value="1" title="是"  >
				<input type="radio" name="is_default" value="0" title="否" checked="">
				{/if}

			</div>
			<div class="layui-form-mid layui-word-aux" style="margin-left: 20px;">
				默认在首页的资讯板块中展示两个分类名称，不设置将会默认展示排序最前面的两个分类
			</div>
		</div>

		 <div class="layui-form-item">
			<label class="layui-form-label">排序</label>
			<div class="layui-input-block">
			  <input type="number" name="rank"  value="{$data['list']['rank']}" class="layui-input">
			</div>
		 </div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<input type="hidden" name="id" value="{$data['list']['id']}">
			  <button class="layui-btn layui-btn-sm" type="button" lay-filter="formSubmit" lay-submit="">保存</button>
			</div>
		</div>

	</form>
</div>
{template 'common/footer'}
<script src="../addons/kundian_farm/resource/js/main.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form,layer = layui.layer;
        form.on('submit(formSubmit)',function (data) {
            var formData = data.field;
            var url = "{url 'site/entry/admin',array('m'=>'kundian_farm','op'=>'article_type_edit','action'=>'article')}";
            var data = {
                formData: formData
            };
            postData(url, data);
            return false;
        })

    });
</script>
