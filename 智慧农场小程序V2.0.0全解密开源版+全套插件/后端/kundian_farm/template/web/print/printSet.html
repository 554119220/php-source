{template 'web/common/common'}
{template 'web/system/navbar'}
{template 'web/print/print_navbar'}
<style>
    .layui-input-block{margin-left: 170px;}
</style>
<div class="layui-card">

    <div class="panel panel-info">
        <div class="panel-heading"><p>提示：</p>
            <p>1、打印机适用于后台订单打印</p>
            <p>2、暂时只支持飞鹅打印机</p>
            <p>3、配置步骤：先配置打印机的USER和UKEY->再到打印机管理中去添加打印机->可测试</p>
        </div>
    </div>
    <form class="layui-form" method="post" action="">
        <div class="layui-form-item alidayu">
            <label class="layui-form-label" style="width: 160px;">打印机USER</label>
            <div class="layui-input-block">
                <input type="text" name="print_user" value="{$data['list']['print_user']}" placeholder="打印机USER" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item alidayu">
            <label class="layui-form-label" style="width: 160px;">打印机UKEY</label>
            <div class="layui-input-block">
                <input type="text" name="print_ukey" value="{$data['list']['print_ukey']}" placeholder="打印机UKEY" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-sm" type="button" lay-filter="formSubmit" lay-submit="">保存</button>
            </div>
        </div>
    </form>
</div>
{template 'common/footer'}
<script src="../addons/kundian_farm/resource/js/main.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form,layer = layui.layer;
        form.on('submit(formSubmit)',function (data) {
            var formData = data.field;
            var url = "{url 'site/entry/admin',array('m'=>'kundian_farm','op'=>'printSet','action'=>'system')}";
            var data = {
                formData: formData
            };
            postData(url, data);
            return false;
        })
    });
</script>
