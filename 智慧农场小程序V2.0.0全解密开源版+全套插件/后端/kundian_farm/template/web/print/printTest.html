{template 'web/common/common'}
{template 'web/system/navbar'}
{template 'web/print/print_navbar'}
<style>
    .layui-input-block{margin-left: 170px;}
</style>
<div class="layui-card">

    <form class="layui-form" method="post" action="">
        <div class="layui-form-item alidayu">
            <label class="layui-form-label" style="width: 160px;">打印机SN</label>
            <div class="layui-input-block">
                <select name="p_sn" id="">
                    {loop $data['print'] $k $v}
                    <option value="{$v['p_sn']}">{$v['name']}({$v['p_sn']})</option>
                    {/loop}
                </select>
            </div>
        </div>
        <div class="layui-form-item alidayu">
            <label class="layui-form-label" style="width: 160px;">标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" value="{$data['list']['title']}" placeholder="标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item alidayu">
            <label class="layui-form-label" style="width: 160px;">内容</label>
            <div class="layui-input-block">
                <input type="text" name="content" value="{$data['list']['content']}" placeholder="内容" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-sm" type="button" lay-filter="formSubmit" lay-submit="">保存</button>
            </div>
        </div>
    </form>
</div>
{template 'common/footer'}
<script src="../addons/kundian_farm/resource/js/main.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form,layer = layui.layer;
        form.on('submit(formSubmit)',function (data) {
            var formData = data.field;
            var url = "{url 'site/entry/admin',array('m'=>'kundian_farm','op'=>'printTest','action'=>'system')}";
            var data = {
                formData: formData
            };
            postData(url, data);
            return false;
        })
    });
</script>
