{template 'common/header'}
{template 'web/fenxiao/position'}

<div class="widget">
    <!--<header class="widget-header">
        <h4 class="widget-title">代理商管理</h4>
    </header>
    <hr class="widget-separator">-->
    <div class="widget-body">
        <table class="table table-hover liuer-table">
            <thead>
            <tr>
                <th nowrap="nowrap">编号</th>
                <th>分销商名称</th>
                <th>价格</th>
                <th>描述</th>
                <th style="width: 120px;text-align: right;padding-right: 10px;">操作</th>
            </tr>
            </thead>
            <tbody>
            {if $data}
            {loop $data $no $v}
            <tr>
                <td>{php echo getNo($no)}</td>
                <td>{$v['name']}</td>
                <td>{$v['price']}</td>
                <td>{$v['remark']}</td>
                <td class="liuer-do">
                    <a href="{php echo $this->createWebUrl('fenxiao',['id'=>$v['id'],'op'=>'update'])}" class="btn btn-xs btn-primary">编辑</a>
                    <a href="{php echo $this->createWebUrl('fenxiao',['id'=>$v['id'],'op'=>'delete'])}" class="btn btn-xs btn-danger liuer-delete">删除</a>
                </td>
            </tr>
            {/loop}
            {else}
            <tr>
                <td colspan="7" style="text-align: center;">暂无记录</td>
            </tr>
            {/if}
            </tbody>
        </table>
    </div>

    <footer class="widget-footer">
        {if $total}
        <div id="liuer_footer" class="panel-footer">
            <div class="pull-left">
                <div class="summary">共<b>{$total}</b>条数据</div>
            </div>
            <div class="pull-right">{$pager}</div>
        </div>
        {/if}
    </footer>
</div>

{template 'common/footer'}
