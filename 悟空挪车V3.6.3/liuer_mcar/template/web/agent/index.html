{template 'common/header'}
{template 'web/agent/position'}

<div class="widget">
    <!--<header class="widget-header">
        <h4 class="widget-title">代理商管理</h4>
    </header>
    <hr class="widget-separator">-->
    <div class="widget-body">
        <table class="table table-hover liuer-table">
            <thead>
            <tr>
                <th nowrap="nowrap">编号</th>
                <th>代理商名称</th>
                <th>电话</th>
                <th>缩略图</th>
                <th>地址</th>
                <th>商户列表页</th>
                <th style="width: 120px;text-align: right;padding-right: 10px;">操作</th>
            </tr>
            </thead>
            <tbody>
            {if $data}
            {loop $data $no $v}
            <tr>
                <td>{php echo getNo($no)}</td>
                <td>{$v['name']}</td>
                <td>{$v['mobile']}</td>
                <td>
                    <span class="avatar avatar-sm">
                        <img src="{php echo tomedia($v['thumb'])}"/>
                    </span>
                </td>
                <td>{$v['address']}</td>
                <td>
                    <?php if($v['is_show'] == 1): ?>
                    <span class="label label-success">显示</span>
                    <?php elseif($v['is_show'] == 0): ?>
                    <span class="label label-default">隐藏</span>
                    <?php endif; ?>
                </td>
                <td class="liuer-do">
                    <a href="{php echo $this->createWebUrl('agent',['id'=>$v['id'],'op'=>'update'])}" class="btn btn-xs btn-primary">编辑</a>
                    <a href="{php echo $this->createWebUrl('agent',['id'=>$v['id'],'op'=>'delete'])}" class="btn btn-xs btn-danger liuer-delete">删除</a>
                </td>
            </tr>
            {/loop}
            {else}
            <tr>
                <td colspan="7" style="text-align: center;">暂无记录</td>
            </tr>
            {/if}
            </tbody>
        </table>
    </div>

    <footer class="widget-footer">
        {if $total}
        <div id="liuer_footer" class="panel-footer">
            <div class="pull-left">
                <div class="summary">共<b>{$total}</b>条数据</div>
            </div>
            <div class="pull-right">{$pager}</div>
        </div>
        {/if}
    </footer>
</div>

{template 'common/footer'}
