{template 'common/header'}

<div class="row">
    <div class="col-md-12">
        <div class="mail-toolbar m-b-lg">
            <div class="btn-group" role="group">
                <a href="{php echo $this->createWebUrl('codelog');}" class="btn btn-default">车码管理</a>
                <a href="{php echo $this->createWebUrl('codelog',['op'=>'mulmake']);}" class="btn btn-default">批量生成</a>
            </div>
        </div>
    </div>
</div>

<div class="widget">
    <header class="widget-header">
        <h4 class="widget-title liuer-widget-title">批量生成码</h4>
    </header>
    <hr class="widget-separator">
    <div class="widget-body">
        <form action="" class="form-horizontal" method="post">
            <div class="form-group">
                <label for="" class="control-label col-sm-2">所属代理商</label>
                <div class="col-sm-10">
                    <select name="agent_id" id="agent_id" class="form-control">
                        <option value="0">选择代理商</option>
                        {loop $agentArr $agent}
                        <option value="{$agent['id']}">{$agent['name']}</option>
                        {/loop}
                    </select>
                    <span class="help-block">不选择为系统平台，生成后可在车码管理里修改代理商</span>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">生成数量</label>
                <div class="col-sm-10">
                    <input type="text" name="count" value="" placeholder="输入生成数量" class="form-control">
                    <span class="help-block">输入生成数量，一次最多可生成50000个挪车码，请自行规划生成数量，便于划分代理商。</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button class="btn btn-primary">确定生成</button>
                </div>
            </div>
        </form>
    </div>
</div>

{template 'common/footer'}
