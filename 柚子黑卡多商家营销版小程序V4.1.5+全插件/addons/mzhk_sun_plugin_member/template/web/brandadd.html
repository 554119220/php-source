{template 'common/header'}
<link rel="stylesheet" type="text/css" href="../addons/mzhk_sun_plugin_member/template/style/style.css">
<script type="text/javascript" src="https://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/js/bootstrap-select.js"></script>    
<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/css/bootstrap-select.css">

<ul class="we7-page-tab">
	<li ><a href="{php echo $this->createWeburl('brandlist');}">权益商家管理</a></li>
	<li class="active"><a>添加/编辑权益商家</a></li>
</ul>
<div class="clearfix">

	<form action="" method="post" class="we7-form" enctype="multipart/form-data" id="form1">
		<input type="hidden" name="id" value="{$info['id']}">

		<div id="myTabContent" class="tab-content">
			
			<!-- <div class="tab-pane fade" id="add"> -->
				<div class="form-group">
					<label class="col-sm-2 control-label">选择分类</label>
					<div class="col-sm-8 form-control-static">
						<select name="indata[tid]" class="selectpicker" data-live-search="true">
							<option value="">请选择分类</option>
							{loop $type $index $val}
								<option value="{$val[id]}$$${$val[name]}" {if $val[id]==$info[tid]}selected{/if}>{$val[name]}</option>
							{/loop}
						</select>

					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">选择商家</label>
					<div class="col-sm-8 form-control-static">
						<select name="indata[bid]" class="selectpicker" data-live-search="true">
							<option value="">请选择商家</option>
							{loop $brand $index $val}
								<option value="{$val[bid]}$$${$val[bname]}" {if $val[bid]==$info[bid]}selected{/if}>{$val[bname]}</option>
							{/loop}
						</select>

					</div>
				</div>
				<div class="form-group">
				    <label class="col-xs-12 col-sm-3 col-md-2 control-label">商品主图</label>
				    <div class="col-sm-9">
				        {php echo tpl_form_field_image('indata[img]', $info['img']);}
				        
				    </div>
				    <div class="help-block col-sm-push-2 col-sm-12">*建议比例750*404</div>
				</div>
				<div class="form-group">
				    <label class="col-xs-12 col-sm-3 col-md-2 control-label">排序</label>
				    <div class="col-sm-9">
				        <input type="text" name="indata[sort]" class="form-control" value="{if $info}{$info['sort']}{else}255{/if}"  style="width: 200px;"/>
				    </div>
				    <div class="help-block col-sm-push-2 col-sm-12">*越小越靠前，一般0~255，默认255</div>
				</div>
			<!-- </div> -->
		</div>


		<div class="form-group">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			<input type="hidden" name="token" value="{$_W['token']}" />
		</div>
	</form>
	<script type="text/javascript">
		$(function(){
			$('.selectpicker').selectpicker();
		})
	</script>

</div>
{template 'common/footer'}
