{template 'public/comhead'}

<style type="text/css">
    input[type="radio"] + label::before {
        content: "\a0"; /*不换行空格*/
        display: inline-block;
        vertical-align: middle;
        font-size: 16px;
        width: 1em;
        height: 1em;
        margin-right: .4em;
        border-radius: 50%;
        border: 2px solid #ddd;
        text-indent: .15em;
        line-height: 1;
    }
    input[type="radio"]:checked + label::before {
        background-color: #444444;
        background-clip: content-box;
        padding: .1em;
        border: 2px solid #444444;
    }
    input[type="radio"] {
        position: absolute;
        clip: rect(0, 0, 0, 0);
    }
</style>

<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li><a href="{php echo $this->createWebUrl('mercapdetails')}">商家资金明细列表</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('exportmercapdetails')}">导出商家资金明细</a></li>
</ul>

<div class="main ygmain">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default ygdefault">

            <div class="panel-body">

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">商家</label>
                    <div class="col-sm-9">
                        <select name="store_id" class="col-md-6">
                            <option value="999">全部</option>
                            {loop $store $key $item}
                            <option value="{$item['id']}">{$item['store_name']}</option>
                            {/loop}

                        </select>
                        <span class="help-block">* </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">资金类型</label>
                    <div class="col-sm-9">
                        <select name="mcd_type" class="col-md-6">
                            <option value="999">全部</option>
                            <option value="1">订单收入</option>
                            <option value="2">微信提现</option>
                            <option value="3">审核失败返还收入</option>
                            <option value="4">核销订单完成收入</option>
                            <option value="5">提现失败返还收入</option>
                        </select>
                        <span class="help-block">* </span>
                    </div>
                </div>




            </div>



        </div>

        <div class="form-group">

            <input type="submit" name="submit" value="导出商家资金明细" class="btn col-lg-3" style=" margin-left: 550px;color: white;background-color: #444444;"/>
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$info['id']}" />

        </div>

    </form>

</div>
<script type="text/javascript">
    $(function(){
        $("#frame-3").show();
        $("#yframe-3").addClass("wyactive");
    })
</script>
