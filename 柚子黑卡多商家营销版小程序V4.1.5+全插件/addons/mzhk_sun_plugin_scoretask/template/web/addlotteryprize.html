{template 'public/header'}

{template 'public/comhead'}

<link rel="stylesheet" type="text/css" href="../addons/mzhk_sun_plugin_scoretask/template/public/ygcss.css">

<ul class="nav nav-tabs">    
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li class="active"><a href="javascript:void(0);">奖品信息</a></li>
    <li><a href="{php echo $this->createWebUrl('lotteryprize');}"><i class="fa fa-refresh"></i>返回奖品列表</a></li>
</ul>
<div class="main ygmain">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default ygdefault">

            <div class="panel-heading wyheader">

                奖品信息

            </div>

            <div class="panel-body">

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">奖品名称</label>
                    <div class="col-sm-9">
                        <input type="text" name="name" class="form-control" value="{$info['name']}" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">奖品展示图</label>
                    <div class="col-sm-9"  style="width: 780px;">
                        {php echo tpl_form_field_image('pic', $info['pic'])}
                        <span class="help-block">*建议尺寸大小100*100</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">奖品类型</label>
                    <div class="col-sm-9">

                        <select name="type"  class="form-control" id="type">
                            {loop $category $key $item}
                            {if $item['id']==$info['type']}
                            <option value="{$item['id']}" selected="selected">{$item['name']}</option>
                            {else}
                            <option value="{$item['id']}" >{$item['name']}</option>
                            {/if}
                            {/loop}
                        </select>

                    </div>
                </div>

                <div class="form-group gid">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">积分商品</label>
                    <div class="col-sm-9">
                        <select name="gid"  class="form-control">
                            {loop $goods $key $item}
                            {if $item['id']==$info['gid']}
                            <option value="{$item['id']}" selected="selected">{$item['title']}</option>
                            {else}
                            <option value="{$item['id']}" >{$item['title']}</option>
                            {/if}
                            {/loop}
                        </select>

                    </div>
                </div>

                <div class="form-group score">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">积分</label>
                    <div class="col-sm-9">
                        <input type="number" name="score" class="form-control" value="{$info['score']}" style="width:200px;" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">中奖概率</label>
                    <div class="col-sm-9">
                        <input type="number" name="rate" class="form-control" value="{$info['rate']}" style="width:200px;" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">数量</label>
                    <div class="col-sm-9">
                        <input type="number" name="num" class="form-control" value="{$info['num']}" style="width:200px;" />
                    </div>
                </div>

      </div>

  </div>

        <div class="form-group">

            <input type="submit" name="submit" value="提交" class="btn col-lg-3" style=" margin-left: 550px;color: white;background-color: #444444;"/>

            <input type="hidden" name="token" value="{$_W['token']}" />
             <input type="hidden" name="id" value="{$info['id']}" />

        </div>

    </form>

</div>
<script type="text/javascript">
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#begin_time',
            type: 'datetime',

        });
        laydate.render({
            elem: '#end_time',
            type: 'datetime'
        });

    });
    $(function(){
        $("#frame-7").show();
        $("#yframe-7").addClass("wyactive");
        get_type();
    })
    $('#type').change(function(){
        get_type();
    });

    function get_type(){
        var type=$('#type').val();
        if(type==1){
            $('.gid').show();
            $('.score').hide();
        }else if(type==2){
            $('.gid').hide();
            $('.score').show();
        }else{
            $('.gid').hide();
            $('.score').hide();
        }
;    }
</script>
