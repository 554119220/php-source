{template 'common/header'}
<link rel="stylesheet" type="text/css" href="../addons/{php echo $_W['current_module']['name']}/template/style/style.css">
<style type="text/css">
	.table-responsive{border: 1px solid #e7e7eb;}
	.table-responsive th{background-color: #f4f6f9;border-right: 1px solid #e7e7eb}
	.table-responsive td{border-right: 1px solid #e7e7eb}
	.table-responsive .btn-primary{border:0; padding: 3px 8px; margin-bottom: 3px;}
</style>
<ul class="we7-page-tab">
	<li class="active"><a href="{php echo $this->createWebUrl('AddShopKeeper');}">云店店主信息</a></li>
</ul>
<div class="clearfix" style="margin-left: -20px;margin-right: -20px;">
	<form action="" method="post" class="we7-form" enctype="multipart/form-data" id="form1">
		<input type="hidden" name="id" value="{$info['id']}">
		

		<div class="form-group">
			<label class="col-sm-2 control-label">店铺名称：</label>
			<div class="col-sm-10 form-control-static">
				<input type="text" class="form-control" name="shopname" value="{$info['shopname']}" required>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">欢迎语：</label>
			<div class="col-sm-10 form-control-static">
				<input type="text" class="form-control" name="welcoming" value="{$info['welcoming']}" required>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">联系人：</label>
			<div class="col-sm-10 form-control-static">
				<input type="text" class="form-control" name="contacts" value="{$info['contacts']}" required>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">联系方式：</label>
			<div class="col-sm-10 form-control-static">
				<input type="text" class="form-control" name="mobilephone" value="{$info['mobilephone']}" required>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">简介：</label>
			<div class="col-sm-10 form-control-static">
				<textarea type="text" class="form-control" name="shopcontacts" style="height:300px;">{$info['shopcontacts']}</textarea>
			</div>
		</div>


		<div class="form-group">
			<label class="col-sm-2 control-label">云店轮播图</label>
			<div class="col-sm-8 form-control-static">
				{php echo tpl_form_field_multi_image('shopbanner',$shopbanner);}
				<div style="color:red;margin-top:10px;">*建议 375px*261px</div>
			</div>
		</div>




		<div class="form-group">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			<input type="hidden" name="token" value="{$_W['token']}" />
		</div>
	</form>
</div>
<script>
	$(function(){
        var state= $('input[name="state"]:checked').val();
        if(state==0){
            $('#img').show();
            $('.video').hide();
        }else if(state==1){
            $('#img').hide();
            $('.video').show();
        }

        
    })
    function check() {
        var state= $('input[name="state"]:checked').val();
        if(state==0){
            $('#img').show();
            $('.video').hide();
        }else if(state==1){
            $('#img').hide();
            $('.video').show();
        }
    }
</script>
{template 'common/footer'}
