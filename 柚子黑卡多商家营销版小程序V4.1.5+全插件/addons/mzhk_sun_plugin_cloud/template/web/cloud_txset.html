{template 'common/header'}
<link rel="stylesheet" type="text/css" href="../addons/{php echo $_W['current_module']['name']}/template/style/style.css">
<ul class="we7-page-tab">
	<li {if $_GPC['do']=='cloud_set'}class="active"{/if}><a href="{php echo $this->createWebUrl('cloud_set');}">基础设置</a></li>
	<li {if $_GPC['do']=='cloud_txset'}class="active"{/if}><a href="{php echo $this->createWebUrl('cloud_txset');}">提现设置</a></li>
	<li {if $_GPC['do']=='cloud_hbset'}class="active"{/if}><a href="{php echo $this->createWebUrl('cloud_hbset');}">海报设置</a></li>
</ul>
<div class="clearfix">
	<form action="" method="post" class="we7-form" enctype="multipart/form-data" id="form1">
		<input type="hidden" name="id" value="{$info['id']}">
		
		<div class="form-group">
			<label class="col-sm-2 control-label">提现方式：</label>
			<div class="col-sm-8 form-control-static">
				<input type="checkbox" name="withdraw_type[]" id="withdraw_type1" {php if(in_array(1,$info['withdraw_type']) || !$info['withdraw_type'])echo "checked";} value="1">
				<label for="withdraw_type1"> 微信支付</label>
				<input type="checkbox" name="withdraw_type[]" id="withdraw_type2" {php if(in_array(2,$info['withdraw_type']))echo "checked";} value="2">
				<label for="withdraw_type2"> 支付宝支付</label>
				<input type="checkbox" name="withdraw_type[]" id="withdraw_type3" {php if(in_array(3,$info['withdraw_type']))echo "checked";} value="3">
				<label for="withdraw_type3"> 银行卡支付</label>
				<input type="checkbox" name="withdraw_type[]" id="withdraw_type4" {php if(in_array(4,$info['withdraw_type']))echo "checked";} value="4">
				<label for="withdraw_type4"> 余额支付</label>
				<div>微信自动支付，需要申请微信支付的企业付款到零钱功能</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">最少提现额度：</label>
			<div class="col-sm-8 form-control-static">
				<input type="text" class="form-control" name="min_withdraw" value="{$info['min_withdraw']}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">每日提现上限：</label>
			<div class="col-sm-8 form-control-static">
				<input type="text" class="form-control" name="day_maxwithdraw" value="{$info['day_maxwithdraw']}">
				<div>0元表示不限制每日提现金额</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">提现手续费：</label>
			<div class="col-sm-8 form-control-static">
				<input type="text" class="form-control" name="withdraw_handingfee" value="{$info['withdraw_handingfee']}">%
				<div>
					0表示不设置提现手续费<br>
					例如：10%的提现手续费：<br>
					提现100元，手续费10元， 用户提现实际拿到90元
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">用户提现须知：</label>
			<div class="col-sm-9" style="width: 640px;">
				{php echo tpl_ueditor('withdraw_notes',$info['withdraw_notes'],array("height"=>300));}
			</div>
		</div>

		<div class="form-group">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			<input type="hidden" name="token" value="{$_W['token']}" />
		</div>
	</form>
</div>
{template 'common/footer'}
