{template 'common/header'}
<link rel="stylesheet" type="text/css" href="../addons/{php echo $_W['current_module']['name']}/template/style/style.css">
<ul class="we7-page-tab">
	<li {if $_GPC['do']=='cloud_set'}class="active"{/if}><a href="{php echo $this->createWebUrl('cloud_set');}">基础设置</a></li>
	<li {if $_GPC['do']=='cloud_txset'}class="active"{/if}><a href="{php echo $this->createWebUrl('cloud_txset');}">提现设置</a></li>
	<li {if $_GPC['do']=='cloud_hbset'}class="active"{/if}><a href="{php echo $this->createWebUrl('cloud_hbset');}">海报设置</a></li>
</ul>
<div class="clearfix">
	<form action="" method="post" class="we7-form" enctype="multipart/form-data" id="form1">
		<input type="hidden" name="id" value="{$info['id']}">
		
		<div class="form-group">
			<label class="col-sm-2 control-label">海报标题：</label>
			<div class="col-sm-8 form-control-static">
				<input type="text" class="form-control" name="poster_title" value="{$info['poster_title']}">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">海报背景图片：</label>
			<div class="col-sm-8 form-control-static">
				{php echo tpl_form_field_image('poster_bimg', $info['poster_bimg'])}
				<div>*建议尺寸：375px*665px</div>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label">海报图片：</label>
			<div class="col-sm-8 form-control-static">
				{php echo tpl_form_field_image('poster_img', $info['poster_img'])}
				<div>*建议尺寸：321px*321px</div>
			</div>
		</div>

		<div class="form-group">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			<input type="hidden" name="token" value="{$_W['token']}" />
		</div>
	</form>
</div>
{template 'common/footer'}
