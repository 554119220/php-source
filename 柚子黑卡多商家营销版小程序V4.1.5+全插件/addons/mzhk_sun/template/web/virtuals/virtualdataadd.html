{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/mzhk_sun/template/public/ygcss.css">
<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li><a href="{php echo $this->createWebUrl('virtualdata')}">虚拟数据管理</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('virtualdataadd')}">添加虚拟数据</a></li>
</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                添加虚拟数据
            </div>
            <div class="panel-body">
                <!-- <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">商品名称</label>
                    <div class="col-sm-9">
                        <input type="text" name="goodsname" class="form-control" value="{$item['goodsname']}" style="width: 200px;display: inline-block;" /> 
                    </div>
                </div> -->

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">所属分类</label>
					<div class="col-sm-9">
						<select name="cateid">
							<option value="">选择分类</option>
							{loop $vcates $key $val}
								<option value="{$val['id']}" {if $val['id']==$item['cateid']}selected="selected"{/if}>{$val['vcatename']}</option>
							{/loop}
						</select>
					</div>
				</div>

				<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">销售额</label>
                    <div class="col-sm-9">
                        <input type="text" name="goodsprice" class="form-control" value="{$item['goodsprice']}" style="width: 200px;display: inline-block;" /> 
                    </div>
                </div>

				<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">会员数</label>
                    <div class="col-sm-9">
                        <input type="text" name="usernum" class="form-control" value="{$item['usernum']}" style="width: 200px;display: inline-block;" /> 
                    </div>
                </div>

				<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">订单数</label>
                    <div class="col-sm-9">
                        <input type="text" name="goodsnum" class="form-control" value="{$item['goodsnum']}" style="width: 200px;display: inline-block;" /> 
                    </div>
                </div>

				<div class="form-group time" >
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">时间选择</label>
					<div class="col-sm-10">
						<input type="text" class="layui-input" name="vtime" value="{$item['vtime']}" id="astime" placeholder="yyyy-MM-dd H:i:s" style="width: 150px">
					</div>
				</div>

            </div>
        </div>

        <div class="form-group">
            <input type="submit" name="submit" value="提交" class="btn col-lg-3" style="color: white;background-color: #444444;margin-left: 450px;"/>
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$item['id']}" />
            <!-- <input type="hidden" name="op" value="save" /> -->
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function(){
        $("#frame-15").show();
        $("#yframe-15").addClass("wyactive");
    })
</script>

<script type="text/javascript">

    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#astime',
            type: 'datetime'
        });
        laydate.render({
            elem: '#antime',
            type: 'datetime'
        });
        laydate.render({
            elem: '#expirationtime',
            type: 'datetime'
        });
    });

    layui.use('form', function () {
        var form = layui.form;
        form.render();
        form.on('radio(type)', function (data) {
            if (this.value == 1) {
                $('#cash').hide()
                $('#discount').show()
            } else {
                $('#discount').hide()
                $('#cash').show()
            }

        })

    });

    layui.use('element', function(){
      var $ = layui.jquery
      ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
    });
</script>
