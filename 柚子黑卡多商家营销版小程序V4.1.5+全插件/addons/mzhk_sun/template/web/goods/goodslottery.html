<div class="form-group">
    <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否绑定抽奖</label>
    <div class="col-sm-9">
        <label class="radio-inline">
            <input type="radio" id="iscj1" name="iscj" value="1" {if $info['iscj']==1}checked{/if}>
            <label for="iscj1">是</label>
        </label>
        <label class="radio-inline">
            <input type="radio" id="iscj0" name="iscj" value="0" {if $info['iscj']==0 || empty($info['iscj'])}checked{/if}>
            <label for="iscj0">否</label>
        </label>
    </div>
</div>
<div id = 'cjid' style="{if $info['iscj']==0}display: none;{/if}">
    <div class="form-group" >
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">绑定抽奖</label>
        <div class="col-sm-9">

            <select name="cjid" id="cj" style="width: 300px;" class="select2 layui-form-select" lay-ignore>
            </select>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function(){
        $(".form-group .col-sm-9 input[name='iscj']").on("click",function(){
            var a = $(this).val();
            if(a==1){
                $("#cjid").fadeIn(100);
            }else{
                $("#cjid").fadeOut(100);
            }
        })
    })

</script>
