<ul class="nav nav-tabs">

    <div class="ygdangq">当前位置:</div>

</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <!--<input type="hidden" name="parentid" value="{$parent['id']}" />-->
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                购买会员设置
            </div>

                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">是否开启微信支付到余额</label>
                    <div class="col-sm-10">
                         <label class="radio-inline">
                            <input type="radio" id="emailwy1" name="buyvipset" value="1" {if $item['buyvipset']==1 || empty($item['buyvipset'])}checked{/if} />

                        </label>
                        <label class="radio-inline">
                            <input type="radio" id="emailwy2" name="buyvipset" value="0" {if $item['buyvipset']==0}checked{/if} />

                </div>

        <div class="form-group">
            <input type="submit" name="submit" value="提交" class="btn col-lg-3" style="color: white;background-color: #444444;margin-left: 550px;"/>
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$item['id']}" />
        </div>
    </form>
</div>
