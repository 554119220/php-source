{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/mzhk_sun/template/public/ygcss.css">
<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li class="active"><a href="{php echo $this->createWebUrl('vipicons')}">会员权益图标列表</a></li>
    <li><a href="{php echo $this->createWebUrl('vipicons',array('op'=>'add'))}">添加会员权益图标</a></li>
</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                添加会员权益图标
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">权益名称</label>
                    <div class="col-sm-9">
                        <input type="text" name="benefit_name" class="form-control" value="{$info['benefit_name']}" style="width: 200px;display: inline-block;" /> 
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">权益图标</label>
                    <div class="col-sm-9">
                        {php echo tpl_form_field_image('benefit_img', $info['benefit_img']);}
                    </div>
                    <div class="help-block col-sm-push-2 col-sm-12">*建议比例1：1 （25px*25px）</div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">排序</label>
                    <div class="col-sm-9">
                        <input type="text" name="sort" class="form-control" value="{if $info['sort']}{$info['sort']}{else}255{/if}" style="width: 200px;display: inline-block;" /> 
                    </div>
                    <div class="help-block col-sm-push-2 col-sm-12">*0 - 255，数字越小排序越前</div>
                </div>
				<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否显示</label>
                    <div class="col-sm-9">
                        <label class="radio-inline">
                            <input type="radio" name="status" value="1" {if $info['status']==1 || empty($info['status'])}checked{/if} >
                            <label>显示</label>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="status" value="0" {if $info['status']==0}checked{/if}>
                            <label>不显示</label>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <input type="submit" name="submit" value="提交" class="btn col-lg-3" style="color: white;background-color: #444444;margin-left: 450px;"/>
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$info['id']}" />
            <input type="hidden" name="op" value="save" />
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function(){
        $("#frame-11").show();
        $("#yframe-11").addClass("wyactive");
    })
</script>
