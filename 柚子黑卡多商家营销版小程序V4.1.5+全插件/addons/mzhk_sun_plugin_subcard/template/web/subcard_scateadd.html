{template 'common/header'}
<link rel="stylesheet" type="text/css" href="../addons/{php echo $_W['current_module']['name']}/template/style/style.css">
<ul class="we7-page-tab">
	<li {if $_GPC['do']=='SubcardCate'}class="active"{/if}><a href="{php echo $this->createWebUrl('SubcardCate');}">分类列表</a></li>
	<li {if $_GPC['do']=='AddSubcardCate'}class="active"{/if}><a href="{php echo $this->createWebUrl('AddSubcardCate');}">分类添加</a></li>
</ul>
<div class="clearfix">
	<form action="" method="post" class="we7-form" enctype="multipart/form-data" id="form1">
		<input type="hidden" name="id" value="{$info['id']}">
		
		<div class="form-group">
			<label class="col-sm-2 control-label">分类名称</label>
			<div class="col-sm-10 form-control-static">
				<input type="text" class="form-control" name="scatename" value="{$info['scatename']}" required>
			</div>
		</div>

		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">排序</label>
			<div class="col-sm-10">
				<input type="text" name="sort" class="form-control" value="{if $info}{$info['sort']}{else}255{/if}"  style="width: 50px;"/>
			</div>
			<div class="help-block col-sm-push-2 col-sm-12">*越小越靠前，一般0~255，默认255</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">状态</label>
			<div class="col-sm-8 form-control-static">
				<input type="radio" name="status" id="is_buyself-1" id="lower_condition-1" {if $info['status']==0 || empty($info['status'])}checked="checked"{/if} value="0">
				<label class="radio-inline" for="is_buyself-1">隐藏</label>
				<input type="radio" name="status" id="is_buyself-2" {if $info['status']==1}checked="checked"{/if} value="1">
				<label class="radio-inline" for="is_buyself-2">显示</label>
			</div>
		</div>

		<div class="form-group">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			<input type="hidden" name="token" value="{$_W['token']}" />
		</div>
	</form>
</div>
{template 'common/footer'}
