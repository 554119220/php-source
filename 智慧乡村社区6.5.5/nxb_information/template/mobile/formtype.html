<script>
	function clearcookie(){


		mui.ajax({
			type: "get",
			dataType: "json",
			url: "{php echo $this->createMobileUrl('clearcookie',array())}",
			data: {},

			success: function(msg) {
				console.log(JSON.stringify(msg));		
				if(msg.status==1){
					mui.toast(msg.log);
					
					setTimeout(function(){
						window.location.href = "{php echo $this->createMobileUrl('index',array())}";
					},1500);
				}
						
			}
		});
	}
	
</script>
