<script>
	
	$(document).ready(function(){
  		$hh=$(window).height(); 
  		$(".mui-content").height($hh);
	});
	
	function login(){
		
		var rolename=$("#rolename").val();
		if(rolename==''){
			mui.toast('用户名不能为空');
			return false;
		}
		var psd=$("#password").val();
		if(psd==''){
			mui.toast('登录密码不能为空');
			return false;
		}
		

		mui.ajax({
            type: "get",
            dataType: "json",
            url: "{php echo $this->createMobileUrl('sublogin',array('mid'=>$mid))}"+"&name="+rolename+"&psd="+psd,
            data: {
            	
                
            },
               
               
               
            success: function(msg){
            	
            	
                console.log(JSON.stringify(msg));
                
                
				if(msg.status==0){
					mui.toast(msg.log);

					setTimeout(function(){
						window.location.href = "{php echo $this->createMobileUrl('index',array())}";
					},1500);
					
	
		
		
					
					
				}else if(msg.status==1){
					mui.toast(msg.log);
					
					setTimeout(function(){
						window.location.href = "{php echo $this->createMobileUrl('formtype',array())}";
					},1500);
					
					
				}else if(msg.status==2){
					mui.toast(msg.log);
				
					setTimeout(function(){
						window.location.href = "{php echo $this->createMobileUrl('index',array())}";
					},1000);
					
				}
            }
        }); 
        
        
    
        
   
	
	}
	
</script>
