{template 'common/header'}

<div class="panel panel-success">

				<!-- Default panel contents -->
				<div class="panel-heading">编辑类型</div>
				<div class="panel-body">
					<div class="container-fluid">
						<div class="row">
							<div class="col-xs-8">
								<form action="" method="post" class="form-horizontal">
									<div class="form-group">
										<label for="tname" class="col-sm-2 control-label tx-r">类型名称</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="tname" name="tname" placeholder="请输入分类名称" value="{$res['tname']}">
										</div>
									</div>
								
									<div class="form-group">
										<label for="tstatus" class="col-sm-2 control-label tx-r">类型状态</label>
										<div class="col-sm-10">
<select name="tstatus" class="form-control">
    <option value="0" {if $res['status']=='0'}selected{/if}>正常</option>
    <option value="1" {if $res['status']=='1'}selected{/if}>禁用</option>
</select>
										</div>
									</div>
									
									<div class="form-group">
										<label for="" class="col-sm-2 control-label tx-r"></label>
										<div class="col-sm-10">
											<input type="submit" name="submit" class="btn btn-default" value="保存">
											<input type="hidden" name="token" value="{$_W['token']}"/>
											
										</div>
									</div>

								</form>

							</div>
							<div class="col-xs-4">
								
							</div>
						</div>
					</div>

				</div>

			</div>

{template 'common/footer'}
