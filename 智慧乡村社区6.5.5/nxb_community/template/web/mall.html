{template 'common/header'}
<style>
	.xtb{width:50px;height:50px;border-radius:25px;}
</style>

<div class="row" style="margin-bottom:15px;">
	<div class="col-xs-12">
		
		<a class="btn btn-primary" href="{php echo $this->createWebUrl('mall',array());}" role="button">商品分类</a>
		<a class="btn btn-default" href="{php echo $this->createWebUrl('mall_nav',array());}" role="button">商品导航</a>
		<a class="btn btn-default" href="{php echo $this->createWebUrl('mall_adv',array());}" role="button">商品广告位</a>

	</div>
</div>

<div>

	<!-- Nav tabs -->
	<ul class="nav nav-tabs" role="tablist">
		<li role="presentation" class="active">
			<a href="#home" aria-controls="home" role="tab" data-toggle="tab">商品分类</a>
		</li>
		<li role="presentation">
			<a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">添加商品分类</a>
		</li>
	</ul>

	<!-- Tab panes -->
	<div class="tab-content">
		<div role="tabpanel" class="tab-pane active" id="home">
			<div class="panel panel-success">

				<!-- Default panel contents -->
				<div class="panel-heading">商品分类列表</div>
				<div class="panel-body">
					<table class="table">
						<thead>
							<tr>
								<th>ID</th>
								<th>名称</th>
								<th>图标</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							{loop $catlist $key $item}
							<tr>								
								<td>{$item['id']}</td>
								<td>{$item['ctitle']}</td>								
								<td><img src="{php echo tomedia($item['cicon'])}" class="xtb"></td>
								<td>
									<a href="{php echo $this->createWebUrl('mall_add_scat',array('id'=>$item['id']));}">
									<button type="button" class="btn btn-info">管理二级分类</button>
									</a>
									<a href="{php echo $this->createWebUrl('mall_cat_edit',array('id'=>$item['id']));}">
									<button type="button" class="btn btn-info">编辑</button>
									</a>
									<a href="{php echo $this->createWebUrl('mall_cat_del',array('id'=>$item['id']));}">
									<button type="button" class="btn btn-info">删除</button>
									</a>
								</td>
							</tr>
							{/loop}
						</tbody>
					</table>
				</div>

			</div>
			
			
		</div>
		<div role="tabpanel" class="tab-pane" id="profile">
			<div class="panel panel-success">

				<!-- Default panel contents -->
				<div class="panel-heading">添加商品分类</div>
				<div class="panel-body">
					<div class="container-fluid">
						<div class="row">
							<div class="col-xs-8">
								<form action="" method="post" class="form-horizontal">
									<div class="form-group">
										<label for="ctitle" class="col-sm-2 control-label tx-r">商品分类名称</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="ctitle" name="ctitle" placeholder="请输入商品分类名称">
										</div>
									</div>
									<div class="form-group">
										<label for="cicon" class="col-sm-2 control-label tx-r">分类图标</label>
										<div class="col-sm-10">
											{php echo tpl_form_field_image('cicon');}
										</div>
									</div>
									
									<div class="form-group">
										<label for="" class="col-sm-2 control-label tx-r"></label>
										<div class="col-sm-10">
											<input type="submit" name="submit" class="btn btn-default" value="保存">
											<input type="hidden" name="token" value="{$_W['token']}"/>
										</div>
									</div>

								</form>

							</div>
							<div class="col-xs-4">
								
							</div>
						</div>
					</div>

				</div>

			</div>

		</div>

	</div>

</div>

{template 'common/footer'}
