{template 'common/header'}

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">建议详情</h3>
  </div>
  <div class="panel-body">
    <form action="" method="post" class="form-horizontal">
    	<div class="form-group">
			<label for="realname" class="col-sm-2 control-label tx-r">发布人</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="realname" value="{$proposalinfo['realname']}" placeholder="" readonly>	
			</div>
		</div>
		<div class="form-group">
			<label for="paddress" class="col-sm-2 control-label tx-r">地址</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="paddress" value="{$proposalinfo['paddress']}" placeholder="" readonly>	
			</div>
		</div>
		<div class="form-group">
			<label for="ptype" class="col-sm-2 control-label tx-r">问题类型</label>
			<div class="col-sm-10">
				
				<select name="ptype" class="form-control" >
{loop $typelist $key $item}
    			<option value="{$item['tid']}" {if $item['tid']==$proposalinfo['ptype']}selected{/if}>{$item['tname']}</option>
{/loop}
				</select>
				
			</div>
		</div>
		<div class="form-group">
			<label for="ptext" class="col-sm-2 control-label tx-r">信息详情</label>
			<div class="col-sm-10">
				<textarea class="form-control" rows="3" id="ptext" placeholder="" readonly>{$proposalinfo['ptext']}</textarea>				
			</div>
		</div>
		{if !empty($images)}
		<div class="form-group">
			<label for="typename" class="col-sm-2 control-label tx-r">问题图片</label>
			<div class="col-sm-10">
				{loop $images $key $item}
                {if $item!=""}
					<img src="{php echo tomedia($item)}" style="height:300px;margin-right:10px;margin-bottom:10px;">			
				{/if}
			{/loop}
			</div>
		</div>
		{/if}
		
		
		<div class="form-group">
			<label for="phandleper" class="col-sm-2 control-label tx-r">处理人</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="phandleper" name="phandleper" value="{$proposalinfo['phandleper']}" placeholder="" >	
			</div>
		</div>		
		<div class="form-group">
			<label for="phandle" class="col-sm-2 control-label tx-r">处理详情</label>
			<div class="col-sm-10">
					{php echo tpl_ueditor('phandle',htmlspecialchars_decode($proposalinfo['phandle']));}
			</div>
		</div>
		
		
		<div class="form-group">
			<label for="pstatus" class="col-sm-2 control-label tx-r">处理状态</label>
			<div class="col-sm-10">
				
				<select name="pstatus" class="form-control" >

    			<option value="0" {if $proposalinfo['pstatus']==0}selected{/if}>已处理</option>
					<option value="1" {if $proposalinfo['pstatus']==1}selected{/if}>未处理</option>
					
				</select>
				
			</div>
		</div>
		<div class="form-group">
				<label for="" class="col-sm-2 control-label tx-r"></label>
				<div class="col-sm-10">
						<input type="submit" name="submit" class="btn btn-default" value="保存">
						<input type="hidden" name="token" value="{$_W['token']}"/>
				</div>
		</div>

	</form>

  </div>
</div>

<script>
	var editor=UE.getEditor('phandle',ueditoroption);
	editor.addListener('contentChange',function(){});
	editor.addListener('ready',function(){});
</script>

{template 'common/footer'}
