{template 'common/header'}
<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1">
	<div class="panel panel-default">
		<div class="panel-heading">
				全局设置
		</div>
		<div class="panel-body">
  			
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">开启调试</label>
                <div class="col-xs-12 col-sm-9">
                    <label class="radio-inline"><input type="radio" name="settings[all_net]" value="0"
                         {if empty($settings['all_net'])} checked="checked" {/if}>否</label>
	         		<label class="radio-inline"><input type="radio" name="settings[all_net]" value="1" 
	         			 {if $settings['all_net']==1} checked="checked" {/if}>是</label>	         			         			 
	         			  <span class="help-block">仅用于开发调试时在微信外的页面打开，一般不要打开，打开也没用，因为微信端以外是拿不到特定参数值的。</span>
                </div>
            </div>
            
           <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">开启强制关注</label>
                <div class="col-xs-12 col-sm-9">
                	<label class="radio-inline"><input type="radio" name="settings[guanzhu]" value="1" 
	         			 {if $settings['guanzhu']==1} checked="checked" {/if}>是</label>	         			         			 
	         			  
                    <label class="radio-inline"><input type="radio" name="settings[guanzhu]" value="0"
                         {if empty($settings['guanzhu'])} checked="checked" {/if}>否</label>
	         		
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">云之讯用户accountsid</label>
                <div class="col-xs-12 col-sm-9">
                    <input type="text" class="form-control" name="settings[accountsid]" placeholder=""  value="{$settings[accountsid]}">
                    <span style="color: #B9B9B9;">( 本模块使用云之讯平台的短信验证功能，到平台注册认证可获取相关参数 )</span>
                </div>
            </div> 
            <div style="color: red !important;">&#25042;&#20154;&#28304;&#30721;&#119;&#119;&#119;&#46;&#108;&#97;&#110;&#114;&#101;&#110;&#122;&#104;&#105;&#106;&#105;&#97;&#46;&#99;&#111;&#109;&#32;&#20840;&#31449;&#36164;&#28304;&#50;&#48;&#22359;&#20219;&#24847;&#19979;&#36733;</div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">云之讯用户token</label>
                <div class="col-xs-12 col-sm-9">
                    <input type="text" class="form-control" name="settings[token]" placeholder=""  value="{$settings[token]}">
                    <span style="color: #B9B9B9;">( 本模块使用云之讯平台的短信验证功能，到平台注册认证可获取相关参数 )</span>
                </div>
            </div> 
            
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">云之讯用户appid</label>
                <div class="col-xs-12 col-sm-9">
                    <input type="text" class="form-control" name="settings[appid]" placeholder=""  value="{$settings[appid]}">
                    <span style="color: #B9B9B9;">( 本模块使用云之讯平台的短信验证功能，到平台注册认证可获取相关参数 )</span>
                </div>
            </div> 
            
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">短信验证码模板ID</label>
                <div class="col-xs-12 col-sm-9">
                    <input type="text" class="form-control" name="settings[templateid]" placeholder=""  value="{$settings[templateid]}">
                    <span style="color: #B9B9B9;">( 本模块使用云之讯平台的短信验证功能，到平台注册认证可获取相关参数 )</span>
                </div>
            </div> 
            
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">商城客服电话</label>
                <div class="col-xs-12 col-sm-9">
                    <input type="text" class="form-control" name="settings[kefu]" placeholder=""  value="{$settings[kefu]}">
                    
                </div>
            </div> 
            
            
			<div class="form-group col-sm-12">
				<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
				<input type="hidden" name="token" value="{$_W['token']}"/>
			</div>
	</form>
			
			
		</div>
	</div>
</form>
{template 'common/footer'}
