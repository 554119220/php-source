<script>
    var pg = 1;
    mui.ready(function () {
        moreitems(pg);
    });
    mui('body').on('tap', '.link', function () {
        var url = this.getAttribute('data-url');
        window.location.href = url;
    });
    function moreitems(page) {
        loading = true;
        var itemslist = document.getElementById('itemslist');
        if (page == 1) {
            itemslist.innerHTML = '';
        }

        mui.get("{php echo $this->createMobileUrl('tour_sights',array('act'=>'list_ajax','town_id'=>$id));}&page="+page, {}, function (html) {
                if (html == '') {
                    pageend = true;
                } else {
                    itemslist.innerHTML = itemslist.innerHTML + html;
                }
                loading = false;
            }, 'html'
        );
    }
    $(window).scroll(function(){
        var scrollTop = $(this).scrollTop();    //滚动条距离顶部的高度
        var scrollHeight = $(document).height();   //当前页面的总高度
        var clientHeight = $(this).height();    //当前可视的页面高度
        if(scrollTop + clientHeight >= scrollHeight - 50){   //距离顶部+当前高度 >=文档总高度 即代表滑动到底部 注：-50 上拉加载更灵敏
            if(!pageend && !loading){
                pg = pg + 1;
                moreitems(pg);
            }

        }
    });


</script>
