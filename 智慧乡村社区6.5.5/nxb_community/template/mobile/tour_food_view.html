<script>
    var pg = 1;
    mui.ready(function () {
        moreitems(pg);
    });
    mui('body').on('tap', '.link', function () {
        var url = this.getAttribute('data-url');
        window.location.href = url;
    });
    function moreitems(page) {
        loading = true;
        var itemslist = document.getElementById('message_list');
        if (page == 1) {
            itemslist.innerHTML = '';
        }

        mui.get("{php echo $this->createMobileUrl('tour_food_view',array('act'=>'message_list_ajax','food_id'=>$id));}&page="+page, {}, function (html) {
                if (html == '') {
                    pageend = true;
                } else {
                    itemslist.innerHTML = itemslist.innerHTML + html;
                }
                loading = false;
            }, 'html'
        );
    }


    $('body').on('click','.assess_btn',function () {
        mui.ajax({
            type: "get",
            dataType: "json",
            url: "{php echo $this->createMobileUrl('tour_food_view',array('act'=>'assess','food_id'=>$id));}&assess="+$(this).attr('data-value'),
            data: {},
            success: function(msg) {
                console.log(JSON.stringify(msg));
                if(msg.full == 1) {
                    mui.toast(msg.message);
                }else{
                    mui.toast(msg.message);
                }
            }
        });
    });

    $('body').on('click','#send_btn',function () {
        mui.ajax({
            type: "post",
            data: $('#message_form').serialize(),
            dataType: "json",
            url: "{php echo $this->createMobileUrl('tour_food_view',array('act'=>'message','food_id'=>$id));}",
            success: function(msg) {
                console.log(JSON.stringify(msg));
                if(msg.full == 1) {
                    mui.toast(msg.message);
                    $('#message').val('');
                }else{
                    mui.toast(msg.message);
                }
            }
        });
    });

    $('body').on('click','.like',function () {
        var lk = $(this).find('.like_value');
        var num = parseInt(lk.html());
        mui.ajax({
            type: "get",
            dataType: "json",
            url: "{php echo $this->createMobileUrl('tour_food_view',array('act'=>'like'));}&message_id="+$(this).attr('data-value'),
            data: {},
            success: function(msg) {
                console.log(JSON.stringify(msg));
                if(msg.full == 1) {
                    mui.toast(msg.message);
                    lk.html(num+1);
                }else{
                    mui.toast(msg.message);
                }
            }
        });
    });


</script>
