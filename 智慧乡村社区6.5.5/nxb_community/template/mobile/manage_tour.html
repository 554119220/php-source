{template 'manage_header'}
<link rel="stylesheet" href="{MODULE_URL}myui/css/peng.css">
<link rel="stylesheet" href="{MODULE_URL}myui/css/icons-extra.css">
<link rel="stylesheet" href="{MODULE_URL}myui/css/iconmore.css">
<link rel="stylesheet" href="{MODULE_URL}myui/css/new.css">
<style>
	.cover{width:60px;height:60px;border-radius:30px;}
	.mt1{margin-top:1em;}
	.mr05{margin-right:0.5em;}
	.mb05{margin-bottom:0.5em;}
	.hide{display:none;}
</style>
<link href="{MODULE_URL}xj/editor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" charset="utf-8" src="{MODULE_URL}xj/editor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="{MODULE_URL}xj/editor/umeditor.min.js"></script>
<script type="text/javascript" src="{MODULE_URL}xj/editor/lang/zh-cn/zh-cn.js"></script>
<body>
	<div class="mui-content c-hei3">
		{template 'manage_top'}
		<div class="mui-row">
			{template 'manage_left'}
			<div class="mui-col-xs-10 c-hei5 p20">
                {template 'manage_tour_menu'}
                <div class="mui-row c-wh mb1 mt1">
					<div class="mui-col-xs-12 pt1 pb1 pl15 t-gre fb">
						乡村概况
					</div>
					<div class="mui-col-xs-12">
						<form class="mui-input-group" action="" method="post" style="padding-right: 15px;">
							<div class="mui-input-row">
								<label>户数</label>
								<input type="text" class="mui-input-clear" name="hushu" id="hushu" placeholder="请填写" value="{$info[hushu]}">
							</div>
							<div class="mui-input-row">
								<label>总面积</label>
								<input type="text" class="mui-input-clear" name="zongmianji" id="zongmianji" placeholder="请填写" value="{$info[zongmianji]}">
							</div>
							<div class="mui-input-row">
								<label>专业合作社数</label>
								<input type="text" class="mui-input-clear" name="hezuoshe" id="hezuoshe" placeholder="请填写" value="{$info[hezuoshe]}">
							</div>
							<div class="mui-input-row">
								<label>贫困户数（户）</label>
								<input type="text" class="mui-input-clear" name="pinkunhu" id="pinkunhu" placeholder="请填写" value="{$info[pinkunhu]}">
							</div>
							<div class="mui-input-row">
								<label>农田面积（亩）</label>
								<input type="text" class="mui-input-clear" name="nongtian" id="nongtian" placeholder="请填写" value="{$info[nongtian]}">
							</div>
							<div class="mui-input-row">
								<label>主要姓氏</label>
								<input type="text" class="mui-input-clear" name="zhuyaoxinshi" id="zhuyaoxinshi" placeholder="请填写" value="{$info[zhuyaoxinshi]}">
							</div>
							<div class="mui-input-row">
								<label>投诉电话</label>
								<input type="text" class="mui-input-clear" name="tel" id="tel" placeholder="请填写" value="{$info[tel]}">
							</div>
							<div class="mui-row">
								<div class="mui-col-xs-12 tx-c">
									<div id="piclist" style="padding: 15px;">
										{loop $info[photoalbum] $value}
										<div style="float: left;"><input type="hidden" value="{$value}" name="cover[]" /><img src="{media $value}" data-id="'+url.id+'" data-preview-src="" data-preview-group="__IMG_UPLOAD_imagea" class="sctx cbg" style="width: 100px;height: 100px;"/><span class="deletepic" style="background-color:#ff0030;color:#fff;padding: 3px 10px; position: absolute; margin-left: -44px; font-size: 12px;">删除</span></div>
										{/loop}
									</div>
									<div style="clear: both;"></div>
									<div id="info_del_a" class="tx-c mt1 mb1">
                                        <img src="{MODULE_URL}myui/img/image_adder_normal.png" class="sctx cbg">
                                    </div>
									<script>


                                        util.image($('#info_del_a'), function(url){
                                            console.log(url);
                                            $('#piclist').append('<div style="float: left;"><input type="hidden" value="'+url.attachment+'" name="cover[]" /><img src="'+url.url+'" data-id="'+url.id+'" data-preview-src="" data-preview-group="__IMG_UPLOAD_imagea" class="sctx cbg" style="width: 100px;height: 100px;"/><span class="deletepic" style="background-color:#ff0030;color:#fff;padding: 3px 10px; position: absolute; margin-left: -44px; font-size: 12px;">删除</span></div>');
                                        }, {
                                            crop : false,
                                            multiple : true,
                                            preview : '__IMG_UPLOAD_imagea'
                                        });
									</script>
									<p class="tx-c pt02 mb1">上传封面图片（建议尺寸720x500）</p>

								</div>
							</div>
							<div style=" margin: 15px; padding:15px 0px; border-top:solid 1px #ddd;">
								<label style="float: left;">简介</label>
								<div style="margin-left: 200px;">
								<script type="text/plain" id="myEditor" name="content" style="width:100%;height:440px;text-align: left;">
                                    {$info[content]}
								</script></div>
								<div style="clear:both;"></div>
							</div>
                            <div class="mui-button-row" style="margin-left:18px;margin-right:18px;height:50px;">
                                <input type="submit" name="submit" class="mui-btn mui-btn-primary c-blu" value="保存">
                                <input type="hidden" name="token" value="{$_W['token']}" />
                            </div>
						</form>
					</div>
				</div>
			</div>
		</div>
{template 'manage_footer'}</div></body></html>
<script type="text/javascript">
                                //实例化编辑器
                                var um = UM.getEditor('myEditor');
	$(function(){
		$("#piclist").on('click','.deletepic',function () {
			$(this).parent().remove();
		});
	});



</script>
{template 'manage_foot'}
