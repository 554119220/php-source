<script>
	
	function subnext(){

			
			var stitle=$("#stitle").val();
			if(stitle==''){
				mui.toast('商家名称不能为空');
				return false;
			}
			var content=$("#content").val();
			if(content==0){
				mui.toast('商家介绍不能为空');
				return false;
			}

			var tese=$("#tese").val();
			if(tese==''){
				mui.toast('商家特色不能为空');
				return false;
			}
			var contacts=$("#contacts").val();
			if(contacts==''){
				mui.toast('联系人不能为空');
				return false;
			}
			var mobile=$("#mobile").val();
			if(mobile==''){
				mui.toast('联系电话不能为空');
				return false;
			}
			var address=$("#address").val();
			if(address==0){
				mui.toast('联系地址不能为空');
				return false;
			}
			var idcard=$("#idcard").val();
			if(idcard=='' || idcard.length!=18){
				mui.toast('身份证号码格式不正确');
				return false;
			}
			
			var cashcard=$("#cashcard").val();
			if(cashcard==''){
				mui.toast('提现卡号不能为空');
				return false;
			}
			
			var scover=$("#scover").val();
			if(scover==null){
				var img1="{php echo $seller['scover']}";
				if(img1==""){
					mui.toast('请上传商家封面照');
					return false;
				}else{
					scover=img1;
				}
				
			}
			
			var slogo=$("#slogo").val();
			if(slogo==null){
				var img2="{php echo $seller['slogo']}";
				if(img2==""){
					mui.toast('请上传商家LOGO');
					return false;
				}else{
					slogo=img2;
				}
				
			}
			
			
			
			
			mui.ajax({
				type: "get",
				dataType: "json",
				url: "{php echo $this->createMobileUrl('mall_authentication_s',array('mid'=>$mid))}",
				data: {	
					stitle:stitle,
					content:content,
					tese:tese,
					contacts:contacts,
					mobile:mobile,
					address:address,
					idcard:idcard,
					cashcard:cashcard,
					scover:scover,
					slogo:slogo,
				},
				success: function(msg) {

					console.log(JSON.stringify(msg));	
					
					if(msg.status==1){
						
						mui.toast(msg.log);
						
						setTimeout(function(){
							window.location.href = "{php echo $this->createMobileUrl('mall',array())}";
						
						},1000);
						
					}else{
						mui.toast(msg.log);
					}						
				}
			});
			
			
			

	}
	
</script>
