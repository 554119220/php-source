{template 'newheader'}
<div class="aui-t-content">
    <div class="aui-tab ">

        <div class="aui-panes">
            <div class="aui-pane" style="display: block;">
                <div class="main_con">
                    <div class="main_con_goods">
                        <ul>
                            {loop $car_location $row}
                            <li>
                                <div style="width:auto; padding-left:10px">
                                    <p class="aui-o">{$rwo['province']}{$row['address']}</p>
                                    <p class="money aui-redd">{php echo date('Y-m-d H:i:s',$row['time'])}</p>
                                </div>
                            </li>
                            {/loop}
                            {if !$car_location}
                            <h1>暂无记录</h1>
                            {/if}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{template 'footer'}
</body>
</html>
