    .ygsave{margin-top: 50px;}

<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>

</ul>
<div class="main">
<div class="panel panel-default">
    <div class="panel-heading">
        套餐列表
    </div>
    <div class="panel-body" style="padding: 0px 15px;">
        <div class="row">
            <table class="yg5_tabel col-md-12">
                <tr class="yg5_tr1">
                            <td class="fenleilist1">编号</td>
                            <!--<td style="text-align: center;width: 200px;">套餐类型</td>-->
                            <td style="text-align: center;">套餐名称</td>
                            <td style="text-align: center;">天数</td>
                            <td style="text-align: center;">可省金额（%）</td>
                            <td style="text-align: center;">创建时间</td>
                            <td>状态</td>
                            <td>操作</td>
                        </tr>

                        {loop $info $row}
                        <tbody>
                        <tr class="yg5_tr2">
                            <td>{$row['id']}</td>
                            <td>{$row['name']}</td>
                            <!--<td>-->
                                <!--{if $row['type']==1}-->
                                    <!--工作日-->
                                <!--{elseif $row['type']==2}-->
                                    <!--周末-->
                                <!--{elseif $row['type']==3}-->
                                    <!--周租-->
                                <!--{elseif $row['type']==4}-->
                                    <!--月租-->
                                <!--{elseif $row['type']==5}-->
                                    <!--年租-->
                            <!--{/if}-->
                            <!--</td>-->
                            <td>{$row['day']}</td>
                            <td>{$row['money']}</td>
                            <td>{$row['createtime']}</td>
                            <td>
                                {if $row['status']==1}
                                <a href="{php echo $this->createWebUrl('taocan', array('id' => $row['id'],'op'=>change,'status'=>2))}">
                                    <span class="btn btn-md ygyouhui2">点击禁用</span>
                                </a>
                                {else}
                                <a href="{php echo $this->createWebUrl('taocan', array('id' => $row['id'],'op'=>change,'status'=>1))}">
                                    <span class="btn btn-md storegrey2">点击启用</span>
                                </a>
                                {/if}
                            </td>
                            <td>

                                <a href="{php echo $this->createWebUrl('taocanadd', array('id' => $row['id']))}" class="storespan btn btn-xs">
                                    <span class="fa fa-pencil"></span>
                                    <span class="bianji">编辑
                                            <span class="arrowdown"></span>
                                        </span>
                                </a>

                                <a href="javascript:;" class="storespan btn btn-xs" onclick="delrenting({$row['id']})">
                                    <span class="fa fa-trash-o"></span>
                                    <span class="bianji">删除
                                            <span class="arrowdown"></span>
                                        </span>
                                </a>
                            </td>

                        </tr>
                        </tbody>
                        {/loop}
                    </table>
                </div>
            </div>

        </div>
    </form>
</div>
