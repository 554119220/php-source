<script type="text/javascript">
    $(function(){
        $("#frame-15").show();
        $("#yframe-15").addClass("wyactive");
        get_url();
    })
  $(":radio").click(function(){
  	get_url();
  })
  function get_url(){
    var url_type=$("input[name='url_type']:checked").val();
    if(url_type==1){
    	$('#url').show();
        $('#shop_url').hide();
    }else if(url_type==2){
    	$('#url').hide();
        $('#shop_url').show();
    }else{
    	$('#url').hide();
        $('#shop_url').hide();
    }
   
  }
</script>
