{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/yzqzk_sun/template/public/ygcss.css">
<!--<script src="../addons/yzqzk_sun/static/layui/layui.js"></script>-->
<!--<script src="../addons/yzqzk_sun/static/layui/layui.all.js"></script>-->
<style type="text/css">
    input[type="radio"] + label::before {
        content: "\a0"; /*不换行空格*/
        display: inline-block;
        vertical-align: middle;
        font-size: 16px;
        width: 1em;
        height: 1em;
        margin-right: .4em;
        border-radius: 50%;
        border: 2px solid #ddd;
        text-indent: .15em;
        line-height: 1;
    }
    input[type="radio"]:checked + label::before {
        background-color: #444444;
        background-clip: content-box;
        padding: .1em;
        border: 2px solid #444444;
    }
    input[type="radio"] {
        position: absolute;
        clip: rect(0, 0, 0, 0);
    }
</style>

<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:{$punch['title']}-{$result['name']}</div>
    <li><a href="{php echo $this->createWebUrl('punchprize',array('punch_id'=>$_GPC['punch_id'],'task_day_id'=>$_GPC['task_day_id']))}">奖品列表</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('addpunchprize',array('punch_id'=>$_GPC['punch_id'],'task_day_id'=>$_GPC['task_day_id']))}">添加{$punch['title']}-{$result['name']}奖品</a></li>
</ul>

<div class="main ygmain">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default ygdefault">

            <div class="panel panel-default">
                <div class="panel-body ygbtn">
                    {if $info['id']}
                    <div class="btn ygyouhui2"><a href="javascript:;">{$punch['title']}-{$result['name']}奖品编辑</a></div>
                    {else}
                    <div class="btn ygyouhui2"><a href="{php echo $this->createWebUrl('addpunchprize',array('punch_id'=>$_GPC['punch_id'],'task_day_id'=>$_GPC['task_day_id']))}">{$punch['title']}-{$result['name']}奖品添加</a></div>
                    {/if}
                </div>
            </div>


            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">第几天</label>
                <div class="col-sm-9">
                    <input type="number" name="prize_day" class="form-control" value="{$info['prize_day']}" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">奖品优惠券</label>
                <div class="col-sm-9">

                    <select name="coupon_id"  class="form-control">
                        {loop $coupon $key $item}
                        {if $item['id']==$info['coupon_id']}
                        <option value="{$item['id']}" selected="selected">{$item['title']}</option>
                        {else}
                        <option value="{$item['id']}" >{$item['title']}</option>
                        {/if}
                        {/loop}
                    </select>

                </div>
            </div>

            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">启用状态</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" id="state1" name="state" value="1" {if $info['state']==1}checked{/if} />
                        <label for="state1">是</label>
                    </label>
                    <label class="radio-inline">
                        <input type="radio" id="state2" name="state" value="0" {if $info['state']==0}checked{/if} />
                        <label for="state2">否</label>
                    </label>
                </div>
            </div>


        </div>

        <div class="form-group">

            <input type="submit" name="submit" value="提交" class="btn col-lg-3" style=" margin-left: 550px;color: white;background-color: #444444;"/>

            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="punch_id" value="{$_GPC['punch_id']}" />
            <input type="hidden" name="task_day_id" value="{$_GPC['task_day_id']}" />
            <input type="hidden" name="id" value="{$info['id']}" />

        </div>

    </form>

</div>
<script type="text/javascript">
    $(function(){
        $("#frame-123").show();
        $("#yframe-123").addClass("wyactive");
    })
</script>
