<style type="text/css">
    input[type="radio"] + label::before {
        content: "\a0"; /*不换行空格*/
        display: inline-block;
        vertical-align: middle;
        font-size: 16px;
        width: 1em;
        height: 1em;
        margin-right: .4em;
        border-radius: 50%;
        border: 2px solid #ddd;
        text-indent: .15em;
        line-height: 1;
    }
    input[type="radio"]:checked + label::before {
        background-color: #444444;
        background-clip: content-box;
        padding: .1em;
        border: 2px solid #444444;
    }
    input[type="radio"] {
        position: absolute;
        clip: rect(0, 0, 0, 0);
    }
</style>

<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li><a href="{php echo $this->createWebUrl('punch')}">任务列表</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('addpunch')}">添加任务</a></li>
</ul>

<div class="main ygmain">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default ygdefault">

            <div class="panel panel-default">
                <div class="panel-body ygbtn">
                    {if $info['id']}
                    <div class="btn ygyouhui2"><a href="javascript:;">任务编辑</a></div>
                    {else}
                    <div class="btn ygyouhui2"><a href="{php echo $this->createWebUrl('addpunch')}">任务添加</a></div>
                    {/if}
                </div>
            </div>


            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">任务名称</label>
                <div class="col-sm-9">
                    <input type="text" name="title" class="form-control" value="{$info['title']}" />
                </div>
            </div>



            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">展示图</label>
                <div class="col-sm-9"  style="width: 780px;">
                    {php echo tpl_form_field_image('pic', $info['pic'])}
                    <span class="help-block">*建议尺寸大小160*160</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">任务说明</label>
                <div class="col-sm-9">
                    <textarea name="remark" class="form-control" placeholder="请输入内容" cols="30" rows="7">{$info['remark']}</textarea>
                </div>
            </div>

        </div>

        <div class="form-group">

            <input type="submit" name="submit" value="提交" class="btn col-lg-3" style=" margin-left: 550px;color: white;background-color: #444444;"/>

            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$info['id']}" />

        </div>

    </form>

</div>
<script type="text/javascript">
    $(function(){
        $("#frame-123").show();
        $("#yframe-123").addClass("wyactive");
    })
</script>
