{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/yzqzk_sun/template/public/ygcss.css">

<style type="text/css">
    input[type="radio"] + label::before {
        content: "\a0"; /*不换行空格*/
        display: inline-block;
        vertical-align: middle;
        font-size: 16px;
        width: 1em;
        height: 1em;
        margin-right: .4em;
        border-radius: 50%;
        border: 2px solid #ddd;
        text-indent: .15em;
        line-height: 1;
    }
    input[type="radio"]:checked + label::before {
        background-color: #444444;
        background-clip: content-box;
        padding: .1em;
        border: 2px solid #444444;
    }
    input[type="radio"] {
        position: absolute;
        clip: rect(0, 0, 0, 0);
    }
</style>

<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li><a href="{php echo $this->createWebUrl('activationcode')}">激活码列表</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('addactivationcode')}">添加激活码</a></li>
    <li><a href="{php echo $this->createWebUrl('exportactivationcode')}">导出激活码</a></li>
</ul>

<div class="main ygmain">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default ygdefault">

            <div class="panel panel-default">
                <div class="panel-body ygbtn">
                    {if $info['id']}
                    <div class="btn ygyouhui2"><a href="javascript:;">激活码编辑</a></div>
                    {else}
                    <div class="btn ygyouhui2"><a href="{php echo $this->createWebUrl('addactivationcode')}">激活码添加</a></div>
                    {/if}
                </div>

            </div>

            <div class="panel-body">

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">天数</label>
                    <div class="col-sm-9">
                        <input type="number" name="days_num" class="form-control"  />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">生成数量</label>
                    <div class="col-sm-9">
                        <input type="number" name="num" class="form-control" value="10" />
                        <span style="color: #999;">最大数量为100,最小数量为1</span>
                    </div>
                </div>

                <div class="panel-body">
                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">激活码类型</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" id="type1" name="type" value="1" checked />
                                <label for="type1">长码</label>
                            </label>
                            <label class="radio-inline">
                                <input type="radio" id="type2" name="type" value="2"  />
                                <label for="type2">短码</label>
                            </label>
                        </div>
                    </div>
                </div>




            </div>



        </div>

        <div class="form-group">

            <input type="submit" name="submit" value="生成二维码" class="btn col-lg-3" style=" margin-left: 550px;color: white;background-color: #444444;"/>
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$info['id']}" />

        </div>

    </form>

</div>
<script type="text/javascript">
    $(function(){
        $("#frame-11").show();
        $("#yframe-11").addClass("wyactive");
    })
</script>
