        	 $(function() {
					$(".onlinebox-min").click(function() {
						$(".onlinebox div:not(:first)").display = "block";;
						$(".onlinebox").addClass("min");
						$(".onlinebox div:first").display = "none";;
					});

					$(".onlinebox-close").click(function() {
						var r=confirm("您确定要关闭吗？");
						if(r){
							$(".onlinebox").hide();
						}
					});

					$(".onlinebox-open").click(function() {
						$(".onlinebox").removeClass("min");
						$(".onlinebox div:not(:first)").display = "block";
						$(this).display = "none";
					});
					
					{loop $wxs $index $item}
					$(".onlinebox .list-group-item .met_weixin{$item['id']} ").hover(function(){
						$(".onlinebox .list-group-item .weixin-box{$item['id']}").fadeIn(1000);
					},function(){
						$(".onlinebox .list-group-item .weixin-box{$item['id']}").fadeOut(1000);
					});
					{/loop}
				});
