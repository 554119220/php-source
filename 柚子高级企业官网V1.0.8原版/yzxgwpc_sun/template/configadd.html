{template 'common/header'}
{template 'configtab'}
<style type="text/css">
.panel-default {
    padding: 10px;
    border-radius: 0;
    border:1px dashed #e2e2e2;
}
</style>

<form action="" method="post"  class="form-horizontal form layui-form" enctype="multipart/form-data" id="form1" onsubmit="return onCheck()">
  <div class='panel panel-default'>
      <div class='panel-body'>
		
		<div class="form-group">
			<label class="col-sm-2 control-label" style="text-align:left;">中文名</label>
			<div class="col-sm-8">
				<input type="text" name="cname" id="cname"  class="form-control"/>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" style="text-align:left;">英文名</label>
			<div class="col-sm-8">
				<input type="text" name="ename" id="ename"  class="form-control"/>
				<span style="color:red;">说明：中文名称对应英文名称</span><br>
				<span style="color:#c0c0c0;">logo图标->logo</span><br>
				<span style="color:#c0c0c0;">icon图->icon</span><br>
				<span style="color:#c0c0c0;">微信公众号->wx</span><br>
				<span style="color:#c0c0c0;">微博->blog</span><br>
				<span style="color:#c0c0c0;">技术支持->poby</span><br>
				<span style="color:#c0c0c0;">版权->copyright</span><br>
				<span style="color:#c0c0c0;">热门搜索词->hotsearch</span><br>
				<span style="color:#c0c0c0;">左上角说明->left_explain</span><br>
				<span style="color:#c0c0c0;">其他英文名称随意填写</span><br>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" style="text-align:left;">配置分类</label>
			<div class="col-sm-8">
				<select type="text" name="cf_type" id="cf_type"  class="form-control">
				    <option value="1">基本配置</option>
					<option value="2">QQ客服</option>
					<option value="4">微信客服</option>
					<option value="3">服务热线</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" style="text-align:left;">配置值</label>
			<div class="col-sm-8">
				<input type="text" name="value" id="value"  class="form-control"/>
				<span style="color:#c0c0c0;">热门搜索词请用英文逗号隔开，如：小程序,商城</span>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" style="text-align:left;">QQ号/微信号</label>
			<div class="col-sm-8">
				<input type="text" name="qvalue" id="qvalue"  class="form-control"/>
				<span style="color:#c0c0c0;">如果配置分类为QQ客服或者微信客服，在此填写QQ号或者微信号</span>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" style="text-align:left;">QQ-电话号码</label>
			<div class="col-sm-8">
				<input type="text" name="tel" id="tel"  class="form-control"/>
				<span style="color:#c0c0c0;">QQ客服才需要填写电话号码</span>
			</div>
		</div>

		<div class="form-group">
            <label class="col-sm-2 control-label" style="text-align:left;">图片</label>
            <div class="col-sm-8">
                {php echo tpl_form_field_image('img', '', '');}
            </div>
        </div>
		
      </div>
  </div>
  
  
  
  <div class="form-group">
	<div class="col-sm-offset-2 col-md-offset-2 col-lg-offset-1 col-xs-12 col-sm-10 col-md-10 col-lg-11">
		<input name="submit" type="submit" value="提交" class="btn btn-primary span3" />
		<input type="hidden" name="token" value="{$_W['token']}" />		            
	</div>
  </div>
</form>
  
		  
    <script type="text/jscript">
    	function onCheck(){
			if($('#title').val() == ''){
			alert('标题不能为空！');
			return false; 
		}
		}
    </script>
