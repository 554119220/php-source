<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../addons/{$module_name}/images/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../addons/{$module_name}/images/layuiadmin/style/admin.css" media="all">
    <!--<link rel="stylesheet" href="../../../addons/{$module_name}/images/css/main.css" media="all">-->

</head>

<body>


    <style>
        .item-out {
            padding: 10px;
            min-height: 80px;
            min-width: 300px;
        }

        .tool-img {
            width: 60px;
            height: 60px;
        }

        .flex-1 {
            flex: 1;
            margin: 0px 20px 0px 15px;
        }

        .flex-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tool-title {
            color: #333;
            font-size: 15px;
        }

        .tool-text {
            font-size: 14px;
        }

        .tool-icon .layui-icon-right {
            font-size: 14px;
            color: #666;
        }

        .tool-icon {
            color: rgb(183, 183, 183);
        }

        .clamp2 {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            overflow: hidden;
            color: rgb(183, 183, 183);
        }
    </style>

    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-tab layui-tab-card">
                    <ul class="layui-tab-title">
                        <li class="layui-this">未开通</li>
                        <li>已开通</li>
                    </ul>
                    <div class="layui-tab-content" style="height: 100%;background: #fff">

                        <div class="layui-tab-item layui-show">
                            <div class="layui-container" style="width: 100% !important;">
                                <div class="layui-row">

                                    {loop $notPayList $item}
                                    <div class="layui-col-md4 item-out">
                                        <div class="item-out layui-btn-primary flex-center">
                                            <img class="tool-img" src="{$item['image']}">
                                            <div class="flex-1">
                                                <div class="tool-title">{$item['title']}</div>
                                                <div class="tool-text clamp2">{$item['desc']}</div>
                                            </div>
                                            <div class="tool-icon div-item-sign">未开通
                                                <i class="layui-icon layui-icon-right"></i>
                                            </div>
                                        </div>
                                    </div>
                                    {/loop}
                                    
                                </div>

                            </div>
                        </div>

                        <div class="layui-tab-item">
                            <div class="layui-container" style="width: 100% !important;">
                                <div class="layui-row">

                                    {loop $payList $item}
                                    <div class="layui-col-md4 item-out"
                                         onclick="goToDetail(this)" data-sign="{$item['sign']}">
                                        <div class="item-out layui-btn-primary flex-center">
                                            <img class="tool-img" src="{$item['image']}">
                                            <div class="flex-1">
                                                <div class="tool-title">{$item['title']}</div>
                                                <div class="div-item-desc clamp2">{$item['desc']}</div>
                                            </div>
                                            <div class="tool-icon div-item-sign">已开通
                                                <i class="layui-icon layui-icon-right"></i>
                                            </div>
                                        </div>
                                    </div>
                                    {/loop}

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    {template 'common/footer'}

<style>
    .friend-link{
        text-align: center;
    }
    .copyright{
        text-align: center;
        padding-bottom: 20px;
    }
</style>

    <script src="../../../addons/{$module_name}/images/layuiadmin/layui/layui.js"></script>
    <!--<script src="../../../addons/{$module_name}/images/js/jquery.min.js"></script>-->
    <script>
        var $;
        var layer;
        layui.use(['layer', 'element'], function () {
            layer = layui.layer;

            var element = layui.element;

            $ = layui.$;
        });

        //  跳转到详情页面
        function goToDetail (obj)
        {
            var sign = $(obj).attr('data-sign');
            if (sign)
            {
                layer.load();
                var url = "{php echo $this->createWebUrl('other/plugDetail')}" + "&sign=" + sign;
                window.location.href = url;
            }
        }

    </script>
    <script src="../../../addons/{$module_name}/images/js/main.js"></script>
</body>

</html>
