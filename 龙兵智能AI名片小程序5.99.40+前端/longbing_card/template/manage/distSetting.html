<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../addons/{$module_name}/images/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../addons/{$module_name}/images/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../../addons/{$module_name}/images/css/main.css" media="all">
    <!--<script src="../../../addons/{$module_name}/images/js/jquery.min.js"></script>-->


    <link href="./resource/css/bootstrap.min.css?v=20170426" rel="stylesheet">
    <link href="./resource/css/common.css?v=20170426" rel="stylesheet">
    <script type="text/javascript" src="./resource/js/lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./resource/js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="./resource/js/app/util.js?v=20170426"></script>
    <script type="text/javascript" src="./resource/js/app/common.min.js?v=20170426"></script>
    <script type="text/javascript" src="./resource/js/require.js?v=20170426"></script>
</head>
<body>


<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">分销设置</div>

                <div class="layui-card-body">


                    <form class="layui-form" action="" onsubmit="return false">

                        <div class="layui-form-item">
                            <label class="layui-form-label">分销提成</label>
                            <div class="layui-input-block">
                                <input type="number" min="0" max="100" name="first_extract" placeholder="请输入分销提成" autocomplete="off" class="layui-input" value="{$info['first_extract']}">
                                <span class="span-remark">用户消费, 其上线所得提成。提成为百分比，取值0到100之间，超出取值范围按0计算，无上线时无提成</span>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">员工提成</label>
                            <div class="layui-input-block">
                                <input type="number" min="0" max="100" name="staff_extract" placeholder="请输入员工提成" autocomplete="off" class="layui-input" value="{$info['staff_extract']}">
                                <span class="span-remark">用户消费, 其对应员工所得提成。提成为百分比，取值0到100之间，超出取值范围按0计算，当消费的用户的上线与消费所属名片为同一个人时, 只计算员工提成, 如果没有设置员工提成则计算分销提成, 都没有设置则不计算</span>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">提现金额</label>
                            <div class="layui-input-block">
                                <input type="number" min="0" max="100" name="cash_mini" placeholder="请输入提现金额" autocomplete="off" class="layui-input" value="{$info['cash_mini']}">
                                <span class="span-remark">钱包余额，最低提现额度。达到此金额后才可以提现</span>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">微信账号</label>
                            <div class="layui-input-block">
                                <input type="text" name="admin_account" placeholder="请输入微信账号" autocomplete="off" class="layui-input" value="{$info['admin_account']}">
                                <span class="span-remark">管理员微信账号，用于申请提现</span>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formSub">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


{template 'common/footer'}

<style>
    .friend-link{
        text-align: center;
    }
    .copyright{
        text-align: center;
        padding-bottom: 20px;
    }
</style>

<script src="../../../addons/{$module_name}/images/layuiadmin/layui/layui.js"></script>
<script>

    layui.use(['layer', 'form'], function () {
        var layer = layui.layer
            , form = layui.form

        form.on('submit(formSub)', function(data){
            var formData = data.field;
            layer.load();

            var url = "{php echo $this->createWebUrl('manage/distsetting')}";

            var id = '{$id}';
            var data = formData;
            data.action = 'edit';
            if (id > 0) {
                data.id = id;
            }
            postData(url, data);

            return false;
        });

    });

    function goBackUrl ()
    {
        history.back();
    }
</script>
<script src="../../../addons/{$module_name}/images/js/main.js"></script>
</body>
</html>
