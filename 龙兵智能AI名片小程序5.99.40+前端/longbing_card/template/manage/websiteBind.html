<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../addons/{$module_name}/images/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../addons/{$module_name}/images/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../../addons/{$module_name}/images/css/main.css" media="all">
    <!--<script src="../../../addons/{$module_name}/images/js/jquery.min.js"></script>-->

    <link href="./resource/css/bootstrap.min.css?v=20170426" rel="stylesheet">
    <link href="./resource/css/common.css?v=20170426" rel="stylesheet">

    <script type="text/javascript" src="./resource/js/lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./resource/js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="./resource/js/app/util.js?v=20170426"></script>
    <script type="text/javascript" src="./resource/js/app/common.min.js?v=20170426"></script>
    <script type="text/javascript" src="./resource/js/require.js?v=20170426"></script>
</head>
<body>


<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">站点绑定</div>

                <div class="layui-card-body">


                    <form class="layui-form" action="" onsubmit="return false">

                        <div class="layui-form-item">
                            <label class="layui-form-label">站点秘钥</label>
                            <div class="layui-input-block">
                                <input type="text" name="website_key" required  lay-verify="required" placeholder="请输入站点秘钥" autocomplete="off" class="layui-input" value="{$bindInfo['website_keys']}">
                            </div>
                        </div>

                        <div class="layui-form-item" style="display: none">
                            <label class="layui-form-label">站点版本</label>
                            <div class="layui-input-block">
                                <input type="text" name="tmp1" autocomplete="off" class="layui-input" value="{$bindInfo['name']}" readonly>
                            </div>
                        </div>

                        <div class="layui-form-item" style="display: none">
                            <label class="layui-form-label">最新版本</label>
                            <div class="layui-input-block">
                                <input type="text" name="tmp2" autocomplete="off" class="layui-input" value="{$bindInfo['name']}" readonly>
                            </div>
                        </div>


                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formSub">绑定</button>
                            </div>
                        </div>



                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


{template 'common/footer'}

<style>
    .friend-link{
        text-align: center;
    }
    .copyright{
        text-align: center;
        padding-bottom: 20px;
    }
</style>

<script src="../../../addons/{$module_name}/images/layuiadmin/layui/layui.js"></script>
<script>

    layui.use(['layer', 'form'], function () {
        var layer = layui.layer
            , form = layui.form;

        form.on('submit(formSub)', function(data){
            var formData = data.field;
            layer.load();

            var url = "{php echo $this->createWebUrl('manage/websitebind')}";

            var data = formData;
            data.action = 'edit';

            $.post(url, data, function (data) {

                data = JSON.parse(data);
                console.log(data);
                if (!data.type) {
                    layer.closeAll();
                    layer.msg('服务器错误!');
                    return false;
                }
                if(data.type == 'error')
                {
                    layer.closeAll();
                    layer.msg(data.message);
                    return false;
                }

                window.location.reload()
            });
            return false;
        });

    });

    function goBackUrl ()
    {
        history.back();
    }

    $('.btn-add-item').click(function () {
        var str = "                        <div class=\"layui-form-item\">\n" +
            "                            <label class=\"layui-form-label\"></label>\n" +
            "                            <div class=\"layui-input-block\">\n" +
            "                                <div class=\"layui-input-inline\" style=\"width: 100px;margin-right: 20px\">\n" +
            "                                    <input type='hidden' name='standard_id[]' value='0'>\n" +
            "                                    <input type=\"text\" name=\"standard_title[]\" placeholder=\"规格名称\" autocomplete=\"off\"\n" +
            "                                           class=\"layui-input\">\n" +
            "                                </div>\n" +
            "                                <div class=\"layui-input-inline\" style=\"width: 100px;\">\n" +
            "                                    <input type=\"text\" name=\"standard_price[]\" placeholder=\"填写价格\" autocomplete=\"off\"\n" +
            "                                           class=\"layui-input\">\n" +
            "                                </div>\n" +
            "                                <div class=\"layui-input-inline\" style=\"width: 100px;\">\n" +
            "                                    <input type=\"text\" name=\"standard_stock[]\" placeholder=\"填写库存\" autocomplete=\"off\"\n" +
            "                                           class=\"layui-input\">\n" +
            "                                </div>\n" +
            "                            </div>\n" +
            "                        </div>";
        $('.div-add-item').before(str);
    });
</script>
<script src="../../../addons/{$module_name}/images/js/main.js"></script>
</body>
</html>
