<div class="panel panel-info">
    <div class="panel-heading">
        阶梯任务提示
    </div>
    <div class="panel-body">
        <div class="form-group">
        	<label class="col-xs-12 col-sm-3 col-md-2 control-label">阶梯任务交替提示语</label>
            <div class="col-sm-9">
				<textarea style="height:160px;" name="next_step" class="form-control" cols="60">{$reply['next_step']}</textarea>
				<span class="help-block">
				<code>#人气值#</code>为已经邀请人数<br/>
				<code>#奖品#</code>为下一阶梯奖品名称<br/>
				<code>#差值#</code>为还需要邀请人数<br/>
				<code>#库存#</code>为下一阶梯奖品剩余数量<br/>
				例如:<br/><br/>
				启禀小主:<br/>
				您的(总人气值：#人气值#)<br/>
				距离获得#奖品#还差#差值#人气值<br/>
				#奖品#库存剩余:#库存#份
				</span>
            </div>
        </div>
    </div>
</div>
