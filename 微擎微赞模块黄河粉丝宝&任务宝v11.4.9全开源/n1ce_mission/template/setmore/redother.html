<div class="panel panel-info">
    <div class="panel-heading">有赞商城信息</div>
    <div class="panel-body table-responsive">
      {if $youzan_token['access_token']}
      
      <table class="table table-hover">
          <thead>
          <tr>
              <th>店铺编号</th>
              <th>店铺名称</th>
              <th>店铺logo</th>
              <th>店铺简介</th>
              <th>授权状态</th>
          </tr>
          </thead>
          <tbody>
          <tr>
               <td>{if $shopinfo}{$shopinfo['id']}{else}<img style="width:30px" src="../addons/n1ce_mission/template/style/no.png"/>{/if}</td>
               <td>{if $shopinfo}{$shopinfo['name']}{else}<img style="width:30px" src="../addons/n1ce_mission/template/style/no.png"/>{/if}</td>
               <td style="white-space:normal;">
                  <img src="{$shopinfo['logo']}" width="80" onerror="this.src='../addons/n1ce_mission/template/style/no.png'" class="img-circle"/>
               </td>
               <td>{if $shopinfo['intro']}{$shopinfo['intro']}{else}<img style="width:30px" src="../addons/n1ce_mission/template/style/no.png"/>{/if}</td>
               <td>
                {if $shopinfo}
                <p class="label label-success">已成功授权</p>
                <p class="label label-danger" onclick="show();">点我重新授权</p>
                {else}
                <p class="label label-warning">授权失效</p>
                <p class="label label-danger" onclick="show();">点我重新授权</p>
                {/if}
               </td>
          </tr>
                     
          </tbody>
        </table>
      {else}
      <a href="{php echo $this->createWebUrl('youzanOuth')}" class="btn btn-success btn-sm" data-toggle="tooltip" data-placement="bottom" title="有赞一键授权模块">
      <i class="fa fa-thumbs-up"></i> 一键授权有赞商城
      </a>
      {/if}
    </div>
</div>
<script>
  function show() {
    var Yurl = "{php echo $this->createWebUrl('youzanOuth')}";
    window.location = Yurl;
  }
</script>
