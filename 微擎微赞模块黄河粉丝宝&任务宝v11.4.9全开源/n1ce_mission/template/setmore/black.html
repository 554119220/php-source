<div class="panel panel-default">
      <div class="panel-heading">反作弊设置</div>
      <div class="panel-body">
          <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label"><em style="color:red">*</em>是否启用</label>            
            <div class="col-xs-12 col-sm-9 col-md-10 col-lg-10">
              <label for="antispam_enable0" class="radio-inline"><input type="radio" name="antispam_enable" value="0" id="antispam_enable0" {if $settings['antispam_enable'] !==1}checked="true"{/if}> 禁用</label>
              <label for="antispam_enable1" class="radio-inline"><input type="radio" name="antispam_enable" value="1" id="antispam_enable1" {if $settings['antispam_enable'] ==1}checked="true"{/if}> 启用</label>
              <span class="help-block">反作弊功能会占用一定的系统资源，请选择是否启用。禁用情况下，下面的设置均不生效。</span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">拉黑规则</label>
            <div class="col-sm-9 col-xs-12">
              <div class="input-group">
                <span class="input-group-addon">在</span>
                <input class="form-control" type="number" name="antispam_time_threshold" value="{$settings['antispam_time_threshold']}">                
                <span class="input-group-addon">秒内，新增</span>
                <input class="form-control" type="number" name="antispam_user_threshold" value="{$settings['antispam_user_threshold']}">                
                <span class="input-group-addon">个下线，自动拉黑</span>
              </div>
              <div class="input-group">
                <span class="input-group-addon">并对粉丝提示</span>
                <input class="form-control" type="text" name="antispam_word" value="{$settings['antispam_word']}">              
              </div>
           </div>
          </div>
          <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">拉黑后是否记录下级信息</label>            
            <div class="col-xs-12 col-sm-9 col-md-10 col-lg-10">
              <label for="antispam_follow0" class="radio-inline"><input type="radio" name="antispam_follow" value="0" id="antispam_follow0" {if $settings['antispam_follow'] !==1}checked="true"{/if}> 不记录</label>
              <label for="antispam_follow1" class="radio-inline"><input type="radio" name="antispam_follow" value="1" id="antispam_follow1" {if $settings['antispam_follow'] ==1}checked="true"{/if}> 记录</label>
              <span class="help-block">选择不记录后被拉黑的粉丝邀请总人数不会变化，也不会记录下级信息</span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">拉黑只做后台标示</label>            
            <div class="col-xs-12 col-sm-9 col-md-10 col-lg-10">
              <label for="antispam_join0" class="radio-inline"><input type="radio" name="antispam_join" value="0" id="antispam_join0" {if $settings['antispam_join'] !==1}checked="true"{/if}> 否</label>
              <label for="antispam_join1" class="radio-inline"><input type="radio" name="antispam_join" value="1" id="antispam_join1" {if $settings['antispam_join'] ==1}checked="true"{/if}> 是</label>
              <span class="help-block">这里意思是粉丝被拉黑后，是否还可以正常参与活动领奖</span>
            </div>
          </div>

      </div>
</div>
