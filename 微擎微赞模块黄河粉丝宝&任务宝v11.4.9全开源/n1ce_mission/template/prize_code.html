{template 'common/header'}
<div class="main">
	<div class="category">
	<div class="panel panel-default">
                <div class="panel-body table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
							<th>CODE</th>
							<th>领取状态</th>
                            <th >操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {loop $list $row}
                        <tr>
							
                            
							<td>{$row['id']}</td>
                           
							<td>{php echo $row['code']}</td>
							
							<td>
                                {if $row['status'] == 1}
                                    <span class="label label-success">未领取</span>
                                {/if}
								{if $row['status'] == 2}
									<span class="label label-danger">已领取</span>
                                {/if}
								
                            </td>
                            <td>
                                <a href="{php echo $this->createWebUrl('prizecode', array('op' => 'delete', 'id' => $row['id']))}" onclick="return confirm('确认删除吗，删除后，不可恢复？');return false;" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="bottom" title="删除"><i class="fa fa-times"></i> 删除</a>
                            </td>
                        </tr>
                        {/loop}
                        </tbody>
                    </table>
                </div>
            </div>
	</div>

</div>
{$pager}		
{template 'common/footer'}
