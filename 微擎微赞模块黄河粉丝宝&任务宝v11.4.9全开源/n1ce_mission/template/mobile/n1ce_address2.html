<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, ,user-scalable=no' />
    <title>兑换信息</title>
    <script type="text/javascript" src="{JS}jquery-1.7.2.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://open.uzanpaidang.com/addons/quickcredit/css/base.css">
	<link type="text/css" rel="stylesheet" href="https://open.uzanpaidang.com/addons/quickcredit/css/style.css?v=203">
	<script type="text/javascript" src="https://open.uzanpaidang.com/addons/quickcredit/js/script.js"></script>
	<script type="text/javascript" src="../app/resource/js/app/util.js"></script>
</head>
<body>
	<section class="reserve">
    	<!--content-->
        <section class="reserve_content">
        	<!--title-->
            <p class="reserve_title"><span>请认真填写收件人信息,客服人员将会与您联系</span></p>
            <!--tielt end-->
            <!--details-->
            <section class="reserve_details">
				<p>{$goods['title']}</p>
            </section>
            <!--details end-->
			<!--data-->
			<section class="reserve_data">

			<form action="" method="post" data-ajax="false" onsubmit="return check(this)">
				<input name="gid" type="hidden" id="id" value="{$gid}" />
				<input name="act" type="hidden"  value="module">
				<input name="name" type="hidden"   value="n1ce_mission">
				<input name="do" type="hidden"  value="Exchange">
				<input name="rid" type="hidden"  value="{$rid}">
				<input name="from_user" type="hidden"  value="{$from_user}">

				<section class="data_box">
				<label class="data_box_l">真实姓名</label>
				<span class="data_box_r"><input type="text" name="realname" placeholder="请输入您的真实姓名" class="txt" /></span>
				</section>
                <section class="data_box">
                    	<label class="data_box_l">联系电话</label>
						<span class="data_box_r"><input name="mobile" type="text"  placeholder="请输入您的手机" class="txt" /></span>
				</section>
                 <section class="data_box">
                    	<label class="data_box_l">邮寄地址</label>
						<span class="data_box_r"><input name="residedist" type="text" placeholder="请输入您的邮寄地址" class="txt" /></span>
				</section>

                    <!--btn-->
                    <section class="reserve_btn_box">
                        <input type="submit" name="submit" value="提交登记" class="reserve_btn" />
                    </section>
                    <!--btn end-->
					<input type="hidden" name="token" value="{$_W['token']}" />
                </form>
            </section>
            <!--data end-->
        </section>
        <!--content end-->
		</section>
		<script type="text/javascript">
			function check(form) {
				if (!form['realname'].value) {
					alert('请输入您的真实姓名！');
					return false;
				}
				if (!form['mobile'].value) {
					alert('请输入您的手机号码！');
					return false;
				}
				if (!/^1[0-9]{10}/.test(form['mobile'].value)) {
					alert('请输入正确的手机号码！');
					return false;
				}
			}	
		</script>
</body>
</html>
