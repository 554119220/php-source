<link rel="stylesheet" href="{VOTE_RES}static/css/jquery-confirm.min.css">
<form method="post" >
	<div class="form-group">
		<label for="" class="control-label col-sm-2" style="line-height: 40px;margin: 0 5%;    width: 90%;">用户名:</label>
		<div class="form-controls col-sm-8">
			<input type="text" style="    line-height: 30px;margin: 0 5%;width: 90%;" ng-style="{'width': '600px'}" disabled="disabled"  class="form-control" placeholder="" autocomplete="off" value="{$meminfo['realname']}">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label" style="line-height: 40px;margin: 0 5%;    width: 90%;">选择中奖状态:</label>
		<div class="col-sm-8 form-control-static">		
			<select name="activid" style="margin: 0 5%;width: 90%;height: 36px;">
				<option value="">--选择中奖活动--</option>
				{if count($activearr) > 0}
				{loop $activearr $row}
				<option value="{$row['id']}">{$row['title']}</option>
				{/loop}
				{/if}
			</select>
		</div>
	</div>
</form>
