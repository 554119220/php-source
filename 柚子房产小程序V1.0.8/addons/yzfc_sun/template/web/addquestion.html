{template 'public/header'}

{template 'public/comhead'}

<link rel="stylesheet" type="text/css" href="../addons/yzfc_sun/template/public/ygcss.css">

<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li class="active"><a href="javascript:void(0);">房产问答</a></li>
    <li><a href="{php echo $this->createWebUrl('questionlist');}"><i class="fa fa-refresh"></i>返回房产问答列表</a></li>
</ul>
<div class="main ygmain">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default ygdefault">

            <div class="panel-heading wyheader">
                房产问答
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <span style="font-size: 20px;margin-left: 200px;">问题：{$info['question']}</span>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">回答内容</label>
                    <div class="col-sm-10">
                        <input type="text" name="answer" class="form-control" value="{$info['answer']}" placeholder="不超过两百字" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">所属分类</label>
                    <div class="col-sm-10">
                        <select name="cid">
                            {loop $classify $sval}
                            <option value="{$sval['id']}" {if $sval['id']==$info['cid']}selected="selected" {/if}>{$sval['name']}</option>
                            {/loop}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">是否显示</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input  type="radio" id="emailwy3" name="isshow" value="1" {if $info['isshow']>0}checked{/if} />
                            <label for="emailwy3">开启</label>
                        </label>
                        <label class="radio-inline">
                            <input  type="radio" id="emailwy" name="isshow" value="0" {if $info['isshow']==0}checked{/if} />
                            <label for="emailwy">关闭</label>
                        </label>
                        <div class="help-block">*开启则显示在房产问答列表中，关闭则不显示</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">

            <input type="submit" name="submit" value="保存设置" class="btn col-lg-3" style="color: white;background-color: #444444;margin-left: 550px;"/>

            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$info['id']}" />

        </div>

    </form>

</div>
<script type="text/javascript">
    $(function(){
        $("#frame-7").show();
        $("#yframe-7").addClass("wyactive");
    })
</script>
