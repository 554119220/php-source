<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <!--<input type="hidden" name="parentid" value="{$parent['id']}" />-->
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                基本信息
            </div>
            <div class="panel-body">

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">商店字体颜色</label>
                    <div class="col-sm-9">
                        <select name="color" id="" style="width: 1090px;">

                            <option value="2" {if $item['color'] == '#ffffff'}selected{/if}>白色</option>
                        </select>
                        <span class="help-block">*小程序字体只支持白色跟黑色</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">商店头部背景</label>
                    <div class="col-sm-9" >
                        {php echo tpl_form_field_color('fontcolor', $item['fontcolor'])}
                        <!--<span class="help-block">*不填写会默认选中红色</span>-->
                    </div>
                </div>

                <div class="layui-form-item " id="cash" style="margin-left: 170px;">
                    <div class="layui-inline">
                        <label class="layui-form-label">首页大牌</label>
                        <div class="layui-input-inline" style="width: 70px;" id="fuli" >
                            <input type="text" style="border-radius: 10px;" name="dapai_type" value="大牌福利" placeholder="大牌福利" autocomplete="off" readonly class="layui-input">
                        </div>
                        <div class="layui-input-inline" style="width: 70px;display: none;" id="fuli1">
                            <input type="text" style="border-radius: 10px;" name="dapai_type" value="大牌抢购" placeholder="大牌抢购" autocomplete="off" readonly class="layui-input">
                        </div>
                        <div class="layui-form-mid" id="new_hover1">
                            <img style="width: 30px;height: 30px; " id="new_hover"  src="../addons/yzhd_sun/template/images/huhuan.png" alt="">
                            <img style="width: 30px;height: 30px; display: none" id="new_hover2"   src="../addons/yzhd_sun/template/images/huhuan2.png" alt="">
                        </div>
                        <div class="layui-input-inline" style="width: 70px;" id="qianggou">
                            <input type="text" style="border-radius: 10px;" name="dapai_type1" value="大牌抢购" placeholder="大牌抢购" readonly autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-input-inline" style="width: 70px;display: none" id="qianggou1" >
                            <input type="text" style="border-radius: 10px;" name="dapai_type1" value="大牌福利" placeholder="大牌福利" readonly autocomplete="off" class="layui-input">
                        </div>
                        <span style="color: #999;float:left;margin-top: 10px;">*点击箭头切换显示前后顺序</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">后台顶部标题名称/小程序顶部名称</label>
                    <div class="col-sm-9">
                        <input type="text" name="link_name" class="form-control" value="{$item['link_name']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">后台顶部logo</label>
                    <div class="col-sm-9">
                        {php echo tpl_form_field_image('link_logo', $item['link_logo'])}
                        <span class="help-block">*建议比例 1:1 （技术支持的LOGO同上）</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">技术支持文字</label>
                    <div class="col-sm-9">
                        <input type="text" name="support_font" class="form-control" value="{$item['support_font']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">技术支持电话</label>
                    <div class="col-sm-9">
                        <input type="text"  name="support_tel" class="form-control" value="{$item['support_tel']}" />
                    </div>
                </div>
            </div>

        </div>

        <div class="form-group">
            <input type="submit" name="submit" value="提交" class="btn col-lg-3" style="color: white;background-color: #444444;margin-left: 550px;"/>
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$item['id']}" />
            <input type="hidden" id="new_dapai_type" name="new_dapai_type" value="{$item['dapai_type']}" />
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function(){
        $("#frame-12").show();
        $("#yframe-12").addClass("wyactive");

        $("#new_hover1").mouseover(function () {
            $("#new_hover").hide();
            $("#new_hover2").show();
        });
        var new_type = $("#new_dapai_type").val();
        if(new_type==0){
            $("#fuli").show();
            $("#fuli1").hide();
            $("#qianggou1").hide();
            $("#qianggou").show();
        }else{
            $("#fuli1").show();
            $("#fuli").hide();
            $("#qianggou").hide();
            $("#qianggou1").show();
        }
        $("#fuli1").find('.layui-input').attr('disabled','true');
        $("#qianggou1").find('.layui-input').attr('disabled','true');
        $("#new_hover1").mouseleave(function () {
            $("#new_hover").show();
            $("#new_hover2").hide();
        });
        $("#new_hover1").click(function () {
            if($("#new_hover1").is('.nb')){
                $(this).removeClass('nb')
                $("#fuli").show();
                $("#fuli1").hide();
                $("#qianggou1").hide();
                $("#qianggou").show();
                $("#fuli1").find('.layui-input').attr('disabled','true');
                $("#qianggou1").find('.layui-input').attr('disabled','true');
                $("#fuli").find('.layui-input').removeAttr('disabled');
                $("#qianggou").find('.layui-input').removeAttr('disabled');
            }else{
                $(this).addClass('nb');
                $("#fuli1").show();
                $("#fuli").hide();
                $("#qianggou").hide();
                $("#qianggou1").show();
                $("#fuli").find('.layui-input').attr('disabled','true');
                $("#qianggou").find('.layui-input').attr('disabled','true');
                $("#fuli1").find('.layui-input').removeAttr('disabled');
                $("#qianggou1").find('.layui-input').removeAttr('disabled');
            }

        });


    })
</script>
