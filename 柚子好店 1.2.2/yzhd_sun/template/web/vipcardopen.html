{template 'public/header'}

<link rel="stylesheet" type="text/css" href="../addons/chbl_sun/template/public/ygcss.css">
<style type="text/css">
    input[type="radio"] + label::before {
        content: "\a0"; /*不换行空格*/
        display: inline-block;
        vertical-align: middle;
        font-size: 16px;
        width: 1em;
        height: 1em;
        margin-right: .4em;
        border-radius: 50%;
        border: 2px solid #ddd;
        text-indent: .15em;
        line-height: 1; 
    }
    input[type="radio"]:checked + label::before {
        background-color: #444444;
        background-clip: content-box;
        padding: .1em;
        border: 2px solid #444444;
    }
    input[type="radio"] {
        position: absolute;
        clip: rect(0, 0, 0, 0);
    }
</style>

<ul class="nav nav-tabs">    
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li class="active"><a href="javascript:void(0);">粉丝卡设置</a></li>
    <li><a href="{php echo $this->createWebUrl('viplist')}">粉丝列表</a></li>
    <li><a href="{php echo $this->createWebUrl('addvipcard')}">粉丝卡添加</a></li>
    <li><a href="{php echo $this->createWebUrl('vip')}">粉丝卡列表</a></li>
    <li><a href="{php echo $this->createWebUrl('vipcode',array('op'=>'create'))}">生成激活码</a></li>
    <li><a href="{php echo $this->createWebUrl('vipcodelist',array('status'=>1))}">激活码列表</a></li>
</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <!--<input type="hidden" name="parentid" value="{$parent['id']}" />-->
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                粉丝卡设置
                <!--<text style="color: red;font-size: 24px;">粉丝卡功能重置中，给您带来的不便敬请谅解！</text>-->
            </div>
            <div class="panel-body">
        <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">粉丝卡</label>
                    <div class="col-sm-10">
                         <label class="radio-inline">
                            <input type="radio" id="emailwy1" name="vipopen" value="1" {if $info['vipopen']==1 || empty($info['vipopen'])}checked{/if} />
                            <label for="emailwy1">开启</label>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" id="emailwy2" name="vipopen" value="2" {if $info['vipopen']==2}checked{/if} />
                            <label for="emailwy2">关闭</label>
                        </label>
                        <div class="help-block">*是否开启粉丝卡，选择关闭前端首页则不显示</div>
                    </div>
                </div>
                                               
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">虚拟购买人数</label>
                    <div class="col-sm-9">
                        <input type="text" name="v_pay_num" class="form-control" value="{$info['v_pay_num']}" required/>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">粉丝卡特权名称</label>
                    <div class="col-sm-9">
                        <input type="text" name="vip_power" class="form-control" value="{$info['vip_power']}" required/>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">粉丝卡特权内容</label>
                <div class="col-sm-9">
                    <textarea name="vip_rule" class="form-control" placeholder="请输入内容" cols="30" rows="7" required>{$info['vip_rule']}</textarea>
                </div>
            </div>
        </div>

        <div class="form-group">
            <input type="submit" name="submit" value="提交" class="btn col-lg-3" style="color: white;background-color: #444444;margin-left: 450px;"/>
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$info['id']}" />
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function(){
        $("#frame-3").show();
        $("#yframe-3").addClass("wyactive");
    })
</script>
