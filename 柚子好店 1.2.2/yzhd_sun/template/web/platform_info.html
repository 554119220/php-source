<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                首页弹窗信息
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">是否显示弹窗</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" id="emailwy1" name="is_platform" value="1" {if $item['is_platform']==1}checked{/if} />
                            <label for="emailwy1">是</label>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" id="emailwy2" name="is_platform" value="0" {if $item['is_platform']==0}checked{/if} />
                            <label for="emailwy2">否</label>
                        </label>
                        <div class="help-block">*选择否，首页不显示</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">电话</label>
                    <div class="col-sm-9">
                       <input type="text" placeholder="电话" required="required" name="tel" class="form-control" value="{$item['platform_tel']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">介绍</label>
                    <div class="col-sm-9">
                        <input type="text" name="content" required="required" class="form-control" value="{$item['platform_content']}" />
                    </div>
                </div>       
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">地址</label>
                    <div class="col-sm-9">
                        <input type="text" name="address" required="required" class="form-control" value="{$item['platform_address']}" />
                    </div>
                </div>       
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">微信</label>
                    <div class="col-sm-9">
                        <input type="text" name="chat" required="required" class="form-control" value="{$item['platform_chat']}" />
                    </div>
                </div>       
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">平台logo</label>
                    <div class="col-sm-9">
                        {php echo tpl_form_field_image('logo', $item['platform_logo']);}
                        <span class="help-block">*建议比例 1:1</span>
                    </div>
                </div>


            </div>

        </div>

        <div class="form-group">
            <input type="submit" name="submit" value="确认提交" class="btn col-lg-3" style="color: white;background-color: #444444;margin-left: 38%"/>
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$item['id']}">
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function(){
        $("#frame-12").show();
        $("#yframe-12").addClass("wyactive");
    })
</script>
