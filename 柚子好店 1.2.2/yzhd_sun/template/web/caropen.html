                    </option>

                    <!--<option value="2" {if $info['scene'] == 2}selected{/if}>买单赠

                </select>
            </div>
        </div>

        <!--注释掉优惠券类型,后期需要使用到的时候在-->

        <!--<div class="layui-input-inline">-->
        <!--<input type="text" name="val[a]" value="{$info['val']['a']}"
autocomplete="off" class="layui-input">-->
        <!--</div>-->
        <!--<div class="layui-form-mid layui-word-aux">%</div>-->
        <!--</div>-->

        <div class="layui-form-item {if $info['type']==2}show{/if}" id="cash">
            <div class="layui-inline">

        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">活动结束时间</label>
            <div class="layui-input-inline">

            </div>

        <div class="layui-form-item">

            <div class="layui-input-inline">

                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">张</div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">总量</label>
            <div class="layui-input-inline">
                <input type="text" name="total" value="{$info['total']}"
                       autocomplete="off" class="layui-input">
            </div>

            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$info['id']}" />

        </div>

<script type="text/javascript">

    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#astime',
            type: 'datetime'
        });
        laydate.render({
            elem: '#antime',
            type: 'datetime'
        });
    });

    layui.use('form', function () {
        var form = layui.form;
        form.render();
        form.on('radio(type)', function (data) {
            if (this.value == 1) {
                $('#cash').hide()
                $('#discount').show()
            } else {
                $('#discount').hide()
                $('#cash').show()
            }
        })

    });
</script>

<script type="text/javascript">
    $(function () {
        $("#frame-9").show();
        $("#yframe-9").addClass("wyactive");

    })

    function reload() {
        //提交优惠券数据表单之后对页面进行刷新,放置重复提交
        window.location.reload();

    }
</script>
