{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/chbl_sun/template/public/ygcss.css">
<style type="text/css">
    input[type="radio"] + label::before {
        content: "\a0"; /*不换行空格*/
        display: inline-block;
        vertical-align: middle;
        font-size: 16px;
        width: 1em;
        height: 1em;
        margin-right: .4em;
        border-radius: 50%;
        border: 2px solid #ddd;
        text-indent: .15em;
        line-height: 1;
    }
    input[type="radio"]:checked + label::before {
        background-color: #444444;
        background-clip: content-box;
        padding: .1em;
        border: 2px solid #444444;
    }
    input[type="radio"] {
        position: absolute;
        clip: rect(0, 0, 0, 0);
    }
</style>

<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li><a href="{php echo $this->createWebUrl('vipcardopen')}">粉丝卡设置</a></li>
    <li><a href="{php echo $this->createWebUrl('viplist')}">粉丝列表</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('addvipcard')}">粉丝卡添加</a></li>
    <li><a href="{php echo $this->createWebUrl('vip')}">粉丝卡列表</a></li>
    <li><a href="{php echo $this->createWebUrl('vipcode',array('op'=>'create'))}">生成激活码</a></li>
    <li><a href="{php echo $this->createWebUrl('vipcodelist',array('status'=>1))}">激活码列表</a></li>
</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <!--<input type="hidden" name="parentid" value="{$parent['id']}" />-->
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                粉丝卡添加/编辑
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">粉丝卡类型名称</label>
                    <div class="col-sm-9">
                        <input type="text" name="title" class="form-control" value="{$info['title']}" />
                    </div>
                </div>
                <span style="margin-left: 250px;color: #999">例：月卡、季卡、年卡(名称建议不超过4个字)</span>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">粉丝卡售价</label>
                    <div class="col-sm-9">
                        <input type="text" name="price" class="form-control" value="{$info['price']}" />
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">有效期</label>
                    <div class="col-sm-9">
                        <input type="number" name="day" class="form-control" value="{$info['day']}" placeholder="以‘天’为单位"/>
                    </div>
                </div>
                <span style="margin-left: 250px;color: #999">例：以‘天’为单位</span>
            </div>

            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">激活码前缀</label>
                <div class="col-sm-9">
                    <input name="prefix" class="form-control" value="{$info['prefix']}" placeholder="*例如：HKVIP1100235421，HKVIP 即为激活码前缀！不超过20个字符" ></input>
                </div>
            </div>
            <span style="margin-left: 250px;color: #999;">*例如：HKVIP1100235421，HKVIP 即为激活码前缀！不超过20个字符</span>
        </div>
        <div class="form-group">
            <input type="submit" name="submit" value="提交" class="btn col-lg-3" style="color: white;background-color: #444444;margin-left: 450px;"/>
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$info['id']}" />
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function(){
        $("#frame-3").show();
        $("#yframe-3").addClass("wyactive");
    })
</script>
