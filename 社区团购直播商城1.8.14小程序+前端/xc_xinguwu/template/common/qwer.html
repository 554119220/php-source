<script>
    $(function () {

        $('#nav li').click(function () {
           $(this).addClass('active').siblings().removeClass('active');
           $('.contenttab').eq($(this).index()).show().siblings().hide();
        });

        /*余额支付*/
        if ($('input[name="xc[balance]"]').is(":checked")) {
            $('input[name="xc[exp_recharge]"]').parent().show();
            $('input[name="xc[exp_balance]"]').parent().show();
            $('input[name="xc[score_recharge]"]').parent().show();
            $('input[name="xc[score_balance]"]').parent().show();
        } else {
            $('input[name="xc[exp_recharge]"]').parent().hide();
            $('input[name="xc[exp_balance]"]').parent().hide();
            $('input[name="xc[score_recharge]"]').parent().hide();
            $('input[name="xc[score_balance]"]').parent().hide();
        }

        $('input[name="xc[balance]"]').change(function () {
            if ($(this).is(':checked')) {
                $('input[name="xc[exp_recharge]"]').parent().show();
                $('input[name="xc[exp_balance]"]').parent().show();
                $('input[name="xc[score_recharge]"]').parent().show();
                $('input[name="xc[score_balance]"]').parent().show();
                /*余额不足微信抵扣*/
                if( $('input[name="xc[wechat]"]').is(":checked")){
                    $('input[name="xc[balance_wechat]"]').attr('disabled',false);
                }
            } else {
                $('input[name="xc[exp_recharge]"]').attr('checked',false).parent().hide();
                $('input[name="xc[exp_balance]"]').attr("checked",false).trigger('change').parent().hide();
                $('input[name="xc[score_recharge]"]').attr('checked',false).trigger('change').parent().hide();
                $('input[name="xc[score_balance]"]').attr("checked",false).trigger('change').parent().hide();
                $('input[name="xc[balance_wechat]"]').attr('checked',false);
                $('input[name="xc[balance_wechat]"]').attr('disabled',true);
            }
        });

        /*微信支付*/
        if ($('input[name="xc[wechat]"]').is(":checked")) {
            $('input[name="xc[exp_wechat]"]').parent().show();
        } else {
            $('input[name="xc[exp_wechat]"]').parent().hide();
        }
        $('input[name="xc[wechat]"]').change(function () {
            if ($(this).is(':checked')) {
                $('input[name="xc[exp_wechat]"]').parent().show();
                $('input[name="xc[score_wechat]"]').parent().show();

                if( $('input[name="xc[balance]"]').is(":checked")){
                    $('input[name="xc[balance_wechat]"]').attr('disabled',false);
                }
            } else {
                $('input[name="xc[exp_wechat]"]').attr('checked',false).trigger('change').parent().hide();
                $('input[name="xc[score_wechat]"]').attr('checked',false).trigger('change').parent().hide();

                $('input[name="xc[balance_wechat]"]').attr('checked',false);
                $('input[name="xc[balance_wechat]"]').attr('disabled',true);
            }
        });

        /*开启余额不足微信抵扣*/
        if ($('input[name="xc[wechat]"]').is(":checked") && $('input[name="xc[balance]"]').is(":checked")) {
            $('input[name="xc[balance_wechat]"]').attr('disabled',false);
        } else {
            $('input[name="xc[balance_wechat]"]').attr('disabled',true);
        }

        /*线下支付*/
        if ($('input[name="xc[offline]"]').is(":checked")) {
            $('input[name="xc[exp_offline]"]').parent().show();

        } else {
            $('input[name="xc[exp_offline]"]').parent().hide();
        }
        $('input[name="xc[offline]"]').change(function () {
            if ($(this).is(':checked')) {
                $('input[name="xc[exp_offline]"]').parent().show();
                $('input[name="xc[score_offline]"]').parent().show();
            } else {
                $('input[name="xc[exp_offline]"]').attr('checked',false).trigger('change').parent().hide();
                $('input[name="xc[score_offline]"]').attr('checked',false).trigger('change').parent().hide();
            }
        });

        /*是否开启会员等级*/
        if ($('input[name="xc[member_level]"]').is(":checked")) {
            $('#exp_method').show();
            $('#exp_rate').show();
            $('#exp_steele').show();
        } else {
            $('#exp_method').hide();
            $('#exp_rate').hide();
            $('#exp_steele').hide();
        }
        $('input[name="xc[member_level]"]').change(function () {
            if ($(this).is(":checked")){
                $('#exp_method').show();
                $('#exp_rate').show();
                $('#exp_steele').show();
            }else {
                $('#exp_method').hide();
                $('#exp_rate').hide();
                $('#exp_steele').hide();
            }
        });

        /*成长值获得*/
        /*余额支付*/
        if($('input[name="xc[exp_balance]"]').is(":checked")){

            $('input[name="xc[exp_rate_balance]"]').parent().parent().show();
        }else{
            $('input[name="xc[exp_rate_balance]"]').parent().parent().hide();
        }
        $('input[name="xc[exp_balance]"]').change(function () {
            if($(this).is(":checked")){
                $('input[name="xc[exp_rate_balance]"]').parent().parent().show();
            }else {
                $('input[name="xc[exp_rate_balance]"]').parent().parent().hide();
            }
        });

        /*微信支付*/
        if($('input[name="xc[exp_wechat]"]').is(":checked")){
            $('input[name="xc[exp_rate_wechat]"]').parent().parent().show();
        }else{
            $('input[name="xc[exp_rate_wechat]"]').parent().parent().hide();
        }
        $('input[name="xc[exp_wechat]"]').change(function () {
            if($(this).is(":checked")){
                $('input[name="xc[exp_rate_wechat]"]').parent().parent().show();
            }else {
                $('input[name="xc[exp_rate_wechat]"]').parent().parent().hide();
            }
        })

        /*线下支付*/

        if($('input[name="xc[exp_offline]"]').is(":checked")){
            $('input[name="xc[exp_rate_offline]"]').parent().parent().show();
        }else{
            $('input[name="xc[exp_rate_offline]"]').parent().parent().hide();
        }
        $('input[name="xc[exp_offline]"]').change(function () {
            if($(this).is(":checked")){
                $('input[name="xc[exp_rate_offline]"]').parent().parent().show();
            }else {
                $('input[name="xc[exp_rate_offline]"]').parent().parent().hide();
            }
        });

        /*积分 商城*/

        if($('input[name="xc[score_shop]"]').is(":checked")){
            $('#score_method').show();
            $('#score_rate').show();
            $('#score_steele').show();
        }else{
            $('#score_method').hide();
            $('#score_rate').hide();
            $('#score_steele').hide();
        }
        $('input[name="xc[score_shop]"]').change(function () {
           if ($(this).is(':checked')){
               $('#score_method').show();
               $('#score_rate').show();
               $('#score_steele').show();
           }else {
               $('#score_method').hide();
               $('#score_rate').hide();
               $('#score_steele').hide();
           }
        });

        /*积分的获取*/

        /*余额支付*/
        if($('input[name="xc[score_balance]"]').is(':checked')){
            $('input[name="xc[sorce_rate_balance]"]').parent().parent().show();
        }else {
            $('input[name="xc[sorce_rate_balance]"]').parent().parent().hide();
        }
        $('input[name="xc[score_balance]"]').change(function () {
            if($(this).is(":checked")){
                $('input[name="xc[sorce_rate_balance]"]').parent().parent().show();
            }else {
                $('input[name="xc[sorce_rate_balance]"]').parent().parent().hide();
            }
        });

        /*微信支付*/
        if($('input[name="xc[score_wechat]"]').is(':checked')){
            $('input[name="xc[sorce_rate_wechat]"]').parent().parent().show();
        }else {
            $('input[name="xc[sorce_rate_wechat]"]').parent().parent().hide();
        }
        $('input[name="xc[score_wechat]"]').change(function () {
            if($(this).is(":checked")){
                $('input[name="xc[sorce_rate_wechat]"]').parent().parent().show();
            }else {
                $('input[name="xc[sorce_rate_wechat]"]').parent().parent().hide();
            }
        });

        /*线下支付*/
        if($('input[name="xc[score_offline]"]').is(':checked')){
            $('input[name="xc[sorce_rate_offline]"]').parent().parent().show();
        }else {
            $('input[name="xc[sorce_rate_offline]"]').parent().parent().hide();
        }
        $('input[name="xc[score_offline]"]').change(function () {
            if($(this).is(":checked")){
                $('input[name="xc[sorce_rate_offline]"]').parent().parent().show();
            }else {
                $('input[name="xc[sorce_rate_offline]"]').parent().parent().hide();
            }
        });

        /*分销*/
        if($('input[name="xc[distribution]"]').is(':checked')){
            $('#distribution').show();
        }else{
            $('#distribution').hide();
        }

        $('input[name="xc[distribution]"]').change(function () {
            if($(this).is(":checked")){
                $('#distribution').show();
            }else {
                $('#distribution').hide();
            }
        });


        /*自动确认收货*/
        if($('input[name="xc[auto_sure]"]').is(':checked')){

            $('#auto_sure_day').show();
        }else{
            $('#auto_sure_day').hide();
        }

        $('input[name="xc[auto_sure]"]').change(function () {
            if($(this).is(":checked")){
                $('#auto_sure_day').show();
            }else{
                $('#auto_sure_day').hide();
            }
        });

        if($('input[name="xc[flash_sale]"]').is(':checked')){
            $('#flash_order').show()
        }else {
            $('#flash_order').hide();
        }

        $('input[name="xc[flash_sale]"]').change(function () {
            if($(this).is(":checked")){
                $('#flash_order').show();
            }else{
                $('#flash_order').hide();
            }
        });


        if($('input[name="xc[bargain]"]').is(':checked')){
            $('#bargain_order').show()
        }else {
            $('#bargain_order').hide();
        }

        $('input[name="xc[bargain]"]').change(function () {
            if($(this).is(":checked")){
                $('#bargain_order').show();
            }else{
                $('#bargain_order').hide();
            }
        });

        if($('input[name="xc[group_buy]"]').is(':checked')){
            $('#group_order').show()
        }else {
            $('#group_order').hide();
        }

        $('input[name="xc[group_buy]"]').change(function () {
            if($(this).is(":checked")){
                $('#group_order').show();
            }else{
                $('#group_order').hide();
            }
        });

        if($('input[name="xc[retail_type]"]').val() == 2){
            $('#retail_type_1').hide();
            $('#retail_type_2').show();
        }

        $('input[name="xc[retail_type]"]').change(function () {
            if ($(this).val() == 1){
                $('#retail_type_1').show();
                $('#retail_type_2').hide();
            }else {
                $('#retail_type_1').hide();
                $('#retail_type_2').show();
            }
        });



        /*卡券功能*/
        if($('input[name="xc[voucher]"]').is(':checked')){
            $('#voucher').show();
        }else{
            $('#voucher').hide();
        }

        $('input[name="xc[voucher]"]').change(function () {
            if($(this).is(':checked')){
                $('#voucher').show();
            }else {
                $('#voucher').hide();
            }
        });

        /*自定义卡券首页背景*/
        if($('input[name="xc[voucher_index_diy]"]').is(':checked')){
            $('#voucher_index_diy').show();
        }else{
            $('#voucher_index_diy').hide();
        }

        $('input[name="xc[voucher_index_diy]"]').change(function () {
            if($(this).is(':checked')){
                $('#voucher_index_diy').show();
            }else {
                $('#voucher_index_diy').hide();
            }
        });


        /*自定义卡券列表背景*/
        if($('input[name="xc[voucher_list_diy]"]').is(':checked')){
            $('#voucher_list_diy').show();
        }else{
            $('#voucher_list_diy').hide();
        }

        $('input[name="xc[voucher_list_diy]"]').change(function () {
            if($(this).is(':checked')){
                $('#voucher_list_diy').show();
            }else {
                $('#voucher_list_diy').hide();
            }
        });


        /*专题模块*/
        if($('input[name="xc[special]"]').is(':checked')){
            $('#special').show();
        }else{
            $('#special').hide();
        }

        $('input[name="xc[special]"]').change(function () {
            if($(this).is(':checked')){
                $('#special').show();
            }else {
                $('#special').hide();
            }
        });

        /*社区团配置*/

        if($('input[name="xc[community]"]').is(':checked')){
            $('#community').show();
        }else{
            $('#community').hide();
        }
        $('input[name="xc[community]"]').change(function () {
            if($(this).is(':checked')){
                $('#community').show();
            }else {
                $('#community').hide();
            }
        });

        if($('input[name="xc[community_brokerage]"]').is(':checked')){
            $('#community_brokerage').show();
        }else {
            $('#community_brokerage').hide();
        }
        $('input[name="xc[community_brokerage]"]').change(function () {
            if($(this).is(':checked')){
                $('#community_brokerage').show();
            }else {
                $('#community_brokerage').hide();
            }
        })


        /*社区团通信模式*/
        if($('input[name="xc[live_dialog_type]"]').attr('data-value') == 2){
            $('#live_dialog_type_2').show();
        }
        $('input[name="xc[live_dialog_type]"]').change(function () {

            if($(this).val() == 1){
                $('#live_dialog_type_2').hide();
            }else if($(this).val()== 2){
                $('#live_dialog_type_2').show();
            }
        });


        /*直播配置*/
        if($('input[name="xc[live]"]').is(":checked")){
            $('#live').show();
        }
        $('input[name="xc[live]"]').change(function () {
            if($(this).is(":checked")){
                $('#live').show();
            }else{
                $('#live').hide();
            }
        });

        /*首页样式*/
        if($('input[name="xc[home_style]"]').attr('data-value') == 1||$('input[name="xc[home_style]"]').attr('data-value')==""){
            $('#home_style_1').show();
            $('.club_bak').hide();
            $('.club_bak_home_style_4').hide();
        }


        /*首页样式*/
        if($('input[name="xc[home_style]"]').attr('data-value') == 2){
            $('#home_style_2').show();
            $('.club_bak').show();
            $('.club_bak_home_style_4').hide();


        }
        if($('input[name="xc[home_style]"]').attr('data-value') == 4){

            $('#home_style_3').show();
            $('.club_bak').show();
            $('.club_bak_home_style_4').show();
        }
        $('input[name="xc[home_style]"]').change(function () {

            if($(this).val()== 1){
                $('.club_bak').hide();
                $('#home_style_1').show()
            }else{
                $('#home_style_1').hide();
            }


            if($(this).val()== 2){
                $('.club_bak').show();
                $('.club_bak_home_style_4').hide();
                $('#home_style_2').show()
            }else{
                $('#home_style_2').hide();
            }

            if($(this).val()== 4){
                $('.club_bak').show();
                $('.club_bak_home_style_4').show();

                $('#home_style_3').show()
            }else{
                $('#home_style_3').hide();
            }

        })



    })
</script>
