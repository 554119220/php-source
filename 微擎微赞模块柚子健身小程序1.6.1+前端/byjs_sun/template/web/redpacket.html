{template 'public/header'}

{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/byjs_sun/template/public/ygcsslist.css">
<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:红包管理</div>
    <li><a href="{php echo $this->createWebUrl('addredpacket')}">添加红包</a> </li>
</ul>

<div class="main">


    <table class="yg5_tabel col-md-12">

        <tr class="yg5_tr1">
            {loop $ar $tr}
            <td>{$tr}</td>
            {/loop}
        </tr>
        {loop $list $list}
        <tr class="yg5_tr2">

            <td>
                {$list['id']}
            </td>
            <td>
                {$list['total']}
            </td>
            <td>
                {$list['create_time']}
            </td>
            {if $list['status'] == 1}
            <td>
                <a href="{php echo $this->createWebUrl('addredpacket',array('id' => $list['id'] ,'status' =>$list['status'] ))}" class="closered" rel="{$list['id']}">关闭</a>
              <a href="{php echo $this->createWebUrl('addredpacket',array('id' => $list['id'] ,'status' =>$list['status'],'op'=>delete))}" class="closered" rel="{$list['id']}" style="padding-left:5px;">删除</a>
            </td>
            {elseif $list['status'] == 2}
            <td>
                <a href="{php echo $this->createWebUrl('addredpacket',array('id' => $list['id'],'status' =>$list['status'] ))}" class="openered" rel="{$list['id']}">打开</a>
              	<a href="{php echo $this->createWebUrl('addredpacket',array('id' => $list['id'] ,'status' =>$list['status'],'op'=>delete ))}" class="closered" rel="{$list['id']}"  style="padding-left:5px;">删除</a>
            </td>
            {/if}

        </tr>
        {/loop}
        {if empty($list)}
        <tr class="yg5_tr2">
            <td colspan="8">
                暂无红包信息
            </td>
        </tr>
        {/if}
    </table>
</div>
<script type="text/javascript">



    $(function(){
        $("#frame-123").show();
        $("#yframe-123").addClass("wyactive");

    })
</script>
