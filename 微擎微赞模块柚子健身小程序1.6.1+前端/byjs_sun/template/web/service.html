{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/byjs_sun/template/public/ygcsslist.css">
<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li class="active"><a href="{php echo $this->createWebUrl('service')}">教练所包含课程</a></li>
</ul>
<div class="main">

    <!-- 门店列表部分开始 -->
    <div class="panel panel-default">
        <div class="panel-heading">
            信息分类
        </div>
        <div class="panel-body" style="padding: 0px 15px;">
            <div class="row">
                <table class="yg5_tabel col-md-12">
                    <tr class="yg5_tr1">
                       
                        <td class="store_td1 col-md-1">编号</td>
                        <td class="col-md-2">课程名称</td>
                        <td class="col-md-2">价格</td>
                        <td class="col-md-2">课程教练</td>
                        <td class="col-md-2">课程时间</td>
                        <td class="col-md-3">操作</td>
                    </tr>
                    {loop $info $row}
                    <tr class="yg5_tr2">
                        <td><div>{$row['id']}</div></td>
                        <td>{$row['course_name']}</td>
                        <td>{$row['course_price']}</td>
                        <td>{$row['course_coach']}</td>
                        <td>{$row['course_time']}</td>

                        <td>
                            <a href="{php echo $this->createWebUrl('addcourse', array('id' => $row['id']))}" class="storespan btn btn-xs">
                                <span class="fa fa-pencil"></span>
                                    <span class="bianji">编辑
                                        <span class="arrowdown"></span>
                                    </span>
                            </a>
                            <a href="javascript:void(0);" class="storespan btn btn-xs" data-toggle="modal" data-target="#myModal{$row['id']}">
                                <span class="fa fa-trash-o"></span>
                                    <span class="bianji">删除
                                        <span class="arrowdown"></span>
                                    </span>
                            </a>
                        </td>
                    </tr>
                    <div class="modal fade" id="myModal{$row['id']}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel" style="font-size: 20px;">提示</h4>
                                </div>
                                <div class="modal-body" style="font-size: 20px">
                                    确定删除么？
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                    <a href="{php echo $this->createWebUrl('service', array('op'=>'delete','cid' => $row['id'],'id'=>$id))}" type="button" class="btn btn-info" >确定</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {/loop}

                </table>
            </div>
        </div>
    </div>
    {$pager}
</div>
<script type="text/javascript">

    $(function(){
        $("#frame-109").show();
        $("#yframe-109").addClass("wyactive");
 

    })

</script>
<!-- {template 'common/footer'} -->
