{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/byjs_sun/template/public/ygcss.css">
<style type="text/css">
    input[type="radio"] + label::before {
        content: "\a0"; /*不换行空格*/
        display: inline-block;
        vertical-align: middle;
        font-size: 16px;
        width: 1em;
        height: 1em;
        margin-right: .4em;
        border-radius: 50%;
        border: 2px solid #ddd;
        text-indent: .15em;
        line-height: 1; 
    }
    input[type="radio"]:checked + label::before {
        background-color: #444444;
        background-clip: content-box;
        padding: .1em;
        border: 2px solid #444444;
    }
    input[type="radio"] {
        position: absolute;
        clip: rect(0, 0, 0, 0);
    }
</style>

<ul class="nav nav-tabs">    
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li class="active"><a href="javascript:void(0);">状态设置</a></li>

</ul>
<script type="text/javascript">
    $(function(){
        $("#frame-178").show();
        $("#yframe-178").addClass("wyactive");
    })
</script>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <!--<input type="hidden" name="parentid" value="{$parent['id']}" />-->
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                状态设置
            </div>
            <div class="panel-body">
        
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">是否开启活动</label>
                    <div class="col-sm-10">
                         <label class="radio-inline">
                            <input type="radio" id="emailwy1" name="is_pintuanopen" value="1" {if $item['is_pintuanopen']==1 }checked{/if} />
                            <label for="emailwy1">开启</label>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" id="emailwy2" name="is_pintuanopen" value="2" {if $item['is_pintuanopen']==2 || empty($item['is_pintuanopen'])}checked{/if} />
                            <label for="emailwy2">关闭</label>
                        </label>
                    </div>
                </div>  
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">是否开启活动发布审核</label>
                    <div class="col-sm-10">
                         <label class="radio-inline">
                            <input type="radio" id="emailwy3" name="bargain_title" value="1" {if $item['bargain_title']==1 || empty($item['bargain_title'])}checked{/if} />
                            <label for="emailwy3">开启</label>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" id="emailwy4" name="bargain_title" value="2" {if $item['bargain_title']==2 }checked{/if} />
                            <label for="emailwy4">关闭</label>
                        </label>
                    </div>
                </div>             
            </div>

        </div>

        <div class="form-group">
            <input type="submit" name="submit" value="修改" class="btn col-lg-3" style="color: white;background-color: #444444;margin-left: 400px;"/>
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$item['id']}" />
        </div>
    </form>
</div>
