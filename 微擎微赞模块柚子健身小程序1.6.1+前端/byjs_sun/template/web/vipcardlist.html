{template 'public/header'}

{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/byjs_sun/template/public/ygcsslist.css">
<style type="text/css">

</style>
<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li class=""><a href="{php echo $this->createWebUrl('viplist')}">会员列表</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('vipcardlist')}">会员卡列表</a></li>
    <li class=""><a href="{php echo $this->createWebUrl('addvipcard')}">添加会员卡</a></li>
    <li><a href="{php echo $this->createWebUrl('in')}">会员卡期限</a></li>
</ul>
<div class="main">

    <div class="panel panel-default">
        <div class="panel-heading">
            卡片列表
        </div>
        <div class="panel-body" style="padding: 0px 15px;">
            <div class="row">
               <table class="yg5_tabel col-md-12">
                        <tr class="yg5_tr1">
                            <td class="store_td1 col-md-1" >会员卡名</td>
                            <td class="col-md-1">会员卡图</td>
                            <td class="col-md-1">会员卡价格</td>
                            <td class="col-md-2">会员卡类型</td>
                            <td class="col-md-2">操作</td>
                        </tr>
                        {loop $list  $row}
                        <tr class="yg5_tr2 ">
                            <td>{$row['card_name']}</td>
                            <td><img src="{media $row['card_logo']}" style="width: 100px"></td>
                            <td>{$row['card_price']}</td>
                            <td>{$row['name']}</td>
                            <td>
                              <a href="{php echo $this->createWebUrl('addvipcard',array('id'=>$row['id']));}" class="storespan btn btn-xs">
                                <span class="fa fa-pencil"></span>
                                <span class="bianji">编辑
                                    <span class="arrowdown"></span>
                                </span>
                            </a>
                             <a href="{php echo $this->createWebUrl('vipcardlist',array('id'=>$row['id'],'op'=>'delete'));}" class="storespan btn btn-xs">
                                <span class="fa fa-trash-o"></span>
                                <span class="bianji">删除
                                    <span class="arrowdown"></span>
                                </span>
                            </a>
                              
                          </td>
                        </tr>
                        {/loop}

                        {if empty($list)}

                        <tr class="yg5_tr2">

                            <td colspan="12">

                                暂无会员卡信息

                            </td>

                        </tr>

                        {/if}





                    </table>
            </div>
        </div>
    </div>

</div>
<div class="text-right we7-margin-top">
    {$pager}
</div>
<script type="text/javascript">
    $(function(){
        $("#frame-123").show();
        $("#yframe-123").addClass("wyactive");
    })
</script>
