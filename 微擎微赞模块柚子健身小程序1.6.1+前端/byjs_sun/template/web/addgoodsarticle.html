{template 'public/header'}

{template 'public/comhead'}

<link rel="stylesheet" type="text/css" href="../addons/byjs_sun/template/public/ygcss.css">

<ul class="nav nav-tabs">    
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li class="active"><a href="javascript:void(0);">文章添加</a></li>
    <li><a href="{php echo $this->createWebUrl('goodsarticle');}"><i class="fa fa-refresh"></i>返回文章列表</a></li>
</ul>
<div class="main ygmain">

    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default ygdefault">

            <div class="panel-heading wyheader">

                文章信息

            </div>

            <div class="panel-body">

              

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">文章标题</label>
                    <div class="col-sm-9">
                        <input type="text" name="title" class="form-control" value="{$info['title']}" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">关联商品</label>
                    {if $info['op']==1}
                    <div class="col-sm-9">
                        <!--<input type="text" name="course_price" class="form-control" value="{$info['goods_name']}" />-->
                        <select name="goods_id" >
                            {loop $goods $key $v}
                            <option value="{$v['id']}" >{$v['goods_name']}</option>
                            {/loop}
                        </select>

                    </div>
                    {else if $info['op']==''}
                    <div class="col-sm-9">
                        <select name="goods_id" >
                          	<option value="{$info['goods_id']}" selected="selected">{$info['goods_name']}</option>
                          	{loop $goods $v}
                            <option value="{$v['id']}" >{$v['goods_name']}</option>
                          	{/loop}
                        </select>
                    </div>
                    {/if}


                </div>


                <div class="form-group" id="datetimepicker">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">文章图片</label>

                    <div class="col-sm-9">
                        {php echo tpl_form_field_image('img',$info['img'])}

                    </div>
                </div>


                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">文章描述</label>
                    <div class="col-sm-9">
                        {php echo tpl_ueditor('article',$info['article']);}
                    </div>
                </div>


            </div>

        </div>

        <div class="form-group">
            <input type="hidden" name="id" value="{$info['id']}" />
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="submit" name="submit" value="提交" class="btn col-lg-3" style=" margin-left: 550px;color: white;background-color: #444444;"/>

        </div>
    </form>


</div>
<script type="text/javascript">
    $(function(){
        $("#frame-456").show();
        $("#yframe-456").addClass("wyactive");
    })
</script>
