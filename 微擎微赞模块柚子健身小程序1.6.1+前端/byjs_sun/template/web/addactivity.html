<style type="text/css">
    input[type="radio"] + label::before {
        content: "\a0"; /*不换行空格*/
        display: inline-block;
        vertical-align: middle;
        font-size: 16px;
        width: 1em;
        height: 1em;
        margin-right: .4em;
        border-radius: 50%;
        border: 2px solid #ddd;
        text-indent: .15em;
        line-height: 1;
    }
    input[type="radio"]:checked + label::before {
        background-color: #444444;
        background-clip: content-box;
        padding: .1em;
        border: 2px solid #444444;
    }
    input[type="radio"] {
        position: absolute;
        clip: rect(0, 0, 0, 0);
    }
</style>

        <!--<input type="hidden" name="parentid" value="{$parent['id']}" />-->
        <div class="panel panel-default ygdefault">
          
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">活动名称</label>
                    <div class="col-sm-9">
                        <input type="text" name="name" class="form-control" placeholder="字数限制14个字符" value="{$info['name']}" />
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group">

                        <input type="text" name="prize_title" class="form-control" value="{$info['prize_title']}" />

                </div>
            </div>


            <div class="panel-body">

            <div class="panel-body">

            </div>

                        <input type="text" name="fxq_maxnum" class="form-control" value="{$info['fxq_maxnum']}" />
                    </div>

            <div class="panel-body">
