{extend name="common/edit" /}
{block name="content"}

<div class="layui-form-item">
    <label class="layui-form-label">特权名称</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" lay-verify="required" placeholder="请输入置顶名称" class="layui-input" value="{$info.name??''}">
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">图标</label>
    <div class="layui-input-block">
        {php}echo tpl_form_field_image('icon', isset($info['icon'])?$info['icon']:'','/web/resource/images/nopic.jpg');{/php}
        <div class="layui-form-mid layui-word-aux">建议尺寸：100*100</div>
    </div>
</div>




<div class="layui-form-item">
    <label class="layui-form-label">排序</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="number" name="sort" placeholder="请输入0-255之间正整数，数字越大排越前" min="0" max="255" class="layui-input" value="{$info.sort??''}">
    </div>
</div>






<script>

    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#start_time',
            type: 'datetime'
        });
        laydate.render({
            elem: '#end_time',
            type: 'datetime'
        });
    });

</script>
{/block}
