{extend name="common/editnosub" /}
{block name="content"}
<input type="hidden" name="id" value="{$info.id??''}">
<div class="layui-form-item">
    <label class="layui-form-label">订单标题</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text"  readonly="readonly" class="layui-input" value="{$info.title??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">车辆类型</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text"  readonly="readonly" class="layui-input" value="{$info.typename??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">规格</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text"  readonly="readonly" class="layui-input" value="{$info.specname??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">用户uid</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text"  readonly="readonly" class="layui-input" value="{$info.user_id??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">用户名称</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text"  readonly="readonly" class="layui-input" value="{$info.nickname??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">取车时间</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" readonly="readonly" class="layui-input" value="{$info.start_time??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">包车天数</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" readonly="readonly" class="layui-input" value="{$info.day??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">取车地点</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" readonly="readonly" class="layui-input" value="{$info.start_address??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">联系人</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text"  readonly="readonly" class="layui-input" value="{$info.username??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">手机</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" readonly="readonly" class="layui-input" value="{$info.tel??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">商家</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" readonly="readonly" class="layui-input" value="{$info.sname??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">订单号</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text"  readonly="readonly" class="layui-input" value="{$info.order_no??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">商户单号</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" readonly="readonly" class="layui-input" value="{$info.out_trade_no??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">微信交易单号</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" readonly="readonly" class="layui-input" value="{$info.transaction_id??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">支付方式</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" readonly="readonly" class="layui-input" value="{if condition="$info['paytype'] eq 1" /}微信支付
        {elseif condition="$info['paytype'] eq 2"/} 余额支付{elseif condition="$info['paytype'] eq 3"/} 余额不足部分微信支付
        {/if}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">单价</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" readonly="readonly" class="layui-input" value="{$info.money??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">总价</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" readonly="readonly" class="layui-input" value="{$info.total_money??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">微信支付金额</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" readonly="readonly" class="layui-input" value="{$info.wxpay??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">余额支付金额</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" readonly="readonly" class="layui-input" value="{$info.balancepay??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">订单状态</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" readonly="readonly" class="layui-input" value="{switch name="info.order_status"}
        {case value="1"}待付款{/case}
        {case value="2"}待取车{/case}
        {case value="3"}已完成{/case}
        {case value="4"}已取消{/case}
        {default /}default
        {/switch}">

    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">下单时间</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" readonly="readonly" class="layui-input" value="{$info.create_time??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">支付时间</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" readonly="readonly" class="layui-input" value="{$info.pay_time??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">核销时间</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" readonly="readonly" class="layui-input" value="{$info.use_time ??''}">
    </div>
</div>
<script>
    //JavaScript代码区域
    layui.use(['element','form'], function(){
        var element = layui.element;
        var form = layui.form;
    })
</script>
{/block}
