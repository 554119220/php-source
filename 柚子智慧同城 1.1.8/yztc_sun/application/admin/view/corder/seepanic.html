<div class="layui-form-item">

    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{$info.transaction_id??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">支付方式</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" readonly="readonly" class="layui-input" value="{if condition="$info['pay_type'] eq 1" /}微信支付
