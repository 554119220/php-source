{extend name="common/edit" /}
{block name="content"}

<div class="layui-form-item">
    <label class="layui-form-label">置顶名称</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="name" lay-verify="required" placeholder="请输入置顶名称" class="layui-input" value="{$info.name??''}">
    </div>
</div>



<div class="layui-form-item">
    <label class="layui-form-label">置顶天数</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="number" name="day_num" lay-verify="required" placeholder="请输入天数" class="layui-input" value="{$info.day_num??''}">
    </div>
</div>


<div class="layui-form-item">
    <label class="layui-form-label">金额</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="number" name="money" lay-verify="required" placeholder="请输入金额" class="layui-input" value="{$info.money??''}">
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">排序</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="number" name="sort" placeholder="请输入0-255之间正整数，数字越大排越前" min="0" max="255" class="layui-input" value="{$info.sort??''}">
    </div>
</div>






<script>

    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#start_time',
            type: 'datetime'
        });
        laydate.render({
            elem: '#end_time',
            type: 'datetime'
        });
    });

</script>
{/block}
