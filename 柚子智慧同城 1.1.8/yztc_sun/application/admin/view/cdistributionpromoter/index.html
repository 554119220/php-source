{extend name="common/index" /}
{block name="tool_box"}
<!--工具栏-->
<div class="tool-box">
    <div class="layui-btn-group">
        <a href="javascript:;" id="btnBatchDelete" class="layui-btn layui-btn-danger layui-btn-sm">删除</a>
    </div>
    <div class="layui-btn-group">
        <a href="javascript:;" id="btnBatchChecked" class="layui-btn layui-btn-primary layui-btn-sm">通过</a>
        <a href="javascript:;" id="btnBatchCheckedFail" class="layui-btn layui-btn-primary layui-btn-sm">打回</a>
    </div>
</div>
{/block}
{block name="tool_template"}
<!--数据表-操作列-->
<script type="text/html" id="dataTool">
   <!-- <a href="javascript:;" data-id="{{d.id}}" class="layui-btn layui-btn-primary layui-btn-xs btnEdit">编辑</a> -->
 <!--  <a href="javascript:;" data-id="{{ d.id }}" class="layui-btn layui-btn-primary layui-btn-xs btnCopy">复制新增</a>-->
    <a href="javascript:;" data-id="{{ d.id }}" class="layui-btn layui-btn-danger layui-btn-xs btnDelete">删除</a>
    {{# if(d.check_status == 1){ }}
    <a href="javascript:;" data-id="{{ d.id }}" class="layui-btn layui-btn-primary layui-btn-xs btnChecked">通过</a>
    <a href="javascript:;" data-id="{{ d.id }}" class="layui-btn layui-btn-primary layui-btn-xs btnCheckedFail">打回</a>
    {{# } }}
</script>
{/block}
{block name="table_config"}
<script>
    layui.use('table', function () {
        var table = layui.table;
        //        表格初始化
        table.render({
            elem: '#laytable'
            ,url:"{:adminurl('get_list')}"
            ,cols: [[
                {type:'numbers',fixed:'left'},
                {type:'checkbox',fixed:'left'},
                {field:'nickname', width:80, title: '昵称',fixed:'left',sort:true},
                {field:'pic', width:80, title: '头像',sort:true,templet: '#dataPic'},
                {field:'name', width:120, title: '姓名',sort:true},
                {field:'phone', width:120, title: '手机',sort:true},
                {field:'allcommission', width:120, title: '累计佣金',sort:true},
                {field:'canwithdraw', width:120, title: '可提现佣金',sort:true},
                {field:'check_status', width:120, title: '审核状态',sort:true,templet:"#dataCheckState"},
                {field:'referrer_name', width:120, title: '推荐人',sort:true},
                {field:'fail_reason', width:120, title: '失败原因',sort:true},
                {field:'create_time', width:160, title: '创建时间',sort:true},
                {field:'update_time', width:160, title: '修改时间',sort:true},
                {field:'o',fixed:'right',width:220, title: '操作',templet: '#dataTool'},
            ]]
            ,page: true,
            height:'full-300',
        });

    })
</script>
{/block}
