<script>
    function addTemplate(type) {
        $.post("{:adminurl('addTemplate')}",{type:type},function (res) {
            if (typeof res == 'string') {
                res = $.parseJSON(res);
            }
            if (res.code == 0) {
                $('input[name=tid'+type+']').val(res.data);
            } else {
                layer.msg(res.msg, {icon: 5, anim: 6});
            }
        });
    }
</script>
