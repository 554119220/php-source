{block name="table_config"}
<script type="text/html" id="dataShowIndex">
    <input type="checkbox" name="show_index" value="{{d.id}}" lay-skin="switch" lay-text="是|否" lay-filter="show_index" {{ d.show_index == 1 ? 'checked' : '' }}>
</script>

<script type="text/html" id="dataTools">

</script>

<script>

    layui.use('element', function(){
        var element = layui.element;
        //一些事件监听
        element.on('tab(docDemoTabBrief)', function(data){
            console.log(data);
            var url="{:adminurl('index','cdistributionorder')}";
            url=url+'&ordertype='+data.index;
            location.href=url;
        });
    });
    var ordertype="{:$_GPC['ordertype']}";

    layui.use(['table','form'], function () {
        var table = layui.table;
        var form = layui.form;
        //        表格初始化
        table.render({
            elem: '#laytable'
            ,url:"{:adminurl('get_list')}"+"&ordertype="+ordertype
            ,cols: [[
                {type:'numbers',fixed:'left'},
                {type:'checkbox',fixed:'left'},
                {field:'store_name', width:180, title: '所属商家',fixed:'left',sort:false},
                {field:'type_z', width:180, title: '订单类型',fixed:'left',sort:false},
                {field:'order_no', width:180, title: '订单号',fixed:'left',sort:false},
                {field:'nickname', width:180, title: '购买人',sort:false},
                {field:'create_time', width:180, title: '下单时间',sort:false},
                {field:'goods', width:180, title: '商品信息',sort:false},
                {field:'order_amount', width:200, title: '金额',sort:false},
                {field:'order_status_z', width:180, title: '订单状态',sort:false},
                {field:'distribution', width:350, title: '分销情况',sort:false},
            ]]
            ,page: true,
            height:'full-300',
        });
        //        搜索
        $('#btnSearch').unbind('click').click(function () {
            //执行重载
            table.reload('laytable', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                ,where: {
                    key: $('#key').val(),
                    type: $('#type').val(),
                }
            });
        });
        $('#key').unbind().on('keypress', function (e) {
            if (e.keyCode == 13){
                //执行重载
                table.reload('laytable', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        key: $('#key').val(),
                        parent_id: $('#parent_id').val(),
                    }
                });
            }
        })
        //监听启用状态切换操作
        form.on('switch(show_index)', function(obj){
            if (obj.elem.checked){
                var url = "{:adminurl('showindexenable')}";
                var msg = "是";
            }else{
                var url = "{:adminurl('showindexdisable')}";
                var msg = "否";
            }
            $.post(url, {ids:obj.value}, function(data){
                if (typeof data == 'string'){
                    data = $.parseJSON(data);
                }
                if (data.code == 0) {
                    layer.msg(msg+'成功',{icon: 6,anim: 6});
                    // table.reload('laytable',{});
                }else{
                    layer.msg(data.msg,{icon: 5,anim: 6});
                }
            });
            return false;
        });
        //首页推荐
        $('#btnShowIndexenable').click(function () {
            var checkStatus = table.checkStatus('laytable');
            var data = checkStatus.data;
            var ids = [];
            if (data.length > 0){
                for (var i in data){
                    ids.push(data[i].id);
                }
                var url = "{:adminurl('showindexenable')}";
                $.post(url, {ids:ids.join(',')}, function(data){
                    if (typeof data == 'string'){
                        data = $.parseJSON(data);
                    }
                    if (data.code == 0) {
                        layer.msg('启用成功',{icon: 6,anim: 6});
                        table.reload('laytable',{});
                    }else{
                        layer.msg(data.msg,{icon: 5,anim: 6});
                    }
                });
            }else{
                layer.msg('请选择记录');
            }
        })
        //商品详情
        $(document).on('click','.btnDetail',function(e){
            var id = $(this).data('id')
            var index = layer.open({
                type: 2,
                title: '详情',
                shadeClose: true,
                shade: false,
                maxmin: true, //开启最大化最小化按钮
                area: ['893px', '600px'],
                content: "{:adminurl('detail')}&id="+id,
            });
            layer.full(index);
            return false;
        })
        $(document).on('click','.btnRefund',function(e){
            var id = $(this).data('id')
            var index = layer.open({
                type: 2,
                title: '售后退款',
                shadeClose: true,
                shade: false,
                maxmin: true, //开启最大化最小化按钮
                area: ['893px', '600px'],
                content: "{:adminurl('refund')}&id="+id,
            });
            layer.full(index);
            return false;
        })
        // 发货
        $(document).on('click','.btnFahuo',function(e){
            var id = $(this).data('id')
            var index = layer.open({
                type: 2,
                title: '发货',
                shadeClose: true,
                shade: false,
                maxmin: true, //开启最大化最小化按钮
                area: ['893px', '600px'],
                content: "{:adminurl('fahuo')}&id="+id,
            });
            layer.full(index);
            return false;
            /*
            var id = $(this).data('id')
            layer.confirm('确认发货', {
                btn: ['确定','取消'] //按钮
            }, function(){
                var url = "{:adminurl('fahuo')}";
                $.post(url, {ids:id}, function(data){
                    if (typeof data == 'string'){
                        data = $.parseJSON(data);
                    }
                    if (data.code == 0) {
                        layer.msg('发货成功',{icon: 6,anim: 6});
                        table.reload('laytable',{});
                    }else{
                        layer.msg(data.msg,{icon: 5,anim: 6});
                    }
                });
            });
            return false;*/
        })
        //立即完成
        $(document).on('click','.btnFinish',function(e){
            var id = $(this).data('id')
            layer.confirm('是否完成此订单', {
                btn: ['确定','取消'] //按钮
            }, function(){
                var url = "{:adminurl('save_finish')}";
                $.post(url, {id:id}, function(data){
                    if (typeof data == 'string'){
                        data = $.parseJSON(data);
                    }
                    if (data.code == 0) {
                        layer.msg('订单已完成',{icon: 6,anim: 6});
                        table.reload('laytable',{});
                    }else{
                        layer.msg(data.msg,{icon: 5,anim: 6});
                    }
                });
            });
            return false;
        })


        //取消推荐
        $('#btnShowIndexdisable').click(function () {
            var checkStatus = table.checkStatus('laytable');
            var data = checkStatus.data;
            var ids = [];
            if (data.length > 0){
                for (var i in data){
                    ids.push(data[i].id);
                }
                var url = "{:adminurl('showindexdisable')}";
                $.post(url, {ids:ids.join(',')}, function(data){
                    if (typeof data == 'string'){
                        data = $.parseJSON(data);
                    }
                    if (data.code == 0) {
                        layer.msg('禁用成功',{icon: 6,anim: 6});
                        table.reload('laytable',{});
                    }else{
                        layer.msg(data.msg,{icon: 5,anim: 6});
                    }
                });
            }else{
                layer.msg('请选择记录');
            }
        })
    })
    require(['select2'], function () {
        $('.select2').select2();
    /*    $.get("{:adminurl('select_root')}", function (ret) {
            if (typeof ret == "string"){
                ret = JSON.parse(ret);
            }
            ret.unshift({id: '', text: '请选择上级分类'});
            ret.map(function (obj) {
                obj.keywords += obj.text.toPinYin() + obj.text.toPinYin(true);
                return obj;
            });
            $('#parent_id').select2({
                data: ret,
            })
        })*/
        var ret = [
            {"id":0,"text":"全部订单"},
            {"id":1,"text":"待支付"},
            {"id":2,"text":"待核销(待使用)"},
            {"id":6,"text":"待评价"},
            {"id":4,"text":"已完成"},
            {"id":5,"text":"售后退款"},
            ];
       // ret.unshift({id: '', text: '请选择类型'});
        ret.map(function (obj) {
            obj.keywords += obj.text.toPinYin() + obj.text.toPinYin(true);
            return obj;
        });
        $('#type').select2({
            data: ret,
        })

    })
</script>
{/block}
