    <div class="panel panel-default">
        <table class="table">
            <thead class="navbar-inner">
            <tr>
                <th style="width: 5%;">ID</th>
                <th style="width: 20%;">模板名</th>

                <th style="width: 10%;">状态</th>

            </tr>
            </thead>

            {loop $file $key $value}
                <tr>
                    <td>

                    <td>

            </tbody>
