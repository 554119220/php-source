{template 'common/header'}
<div class="main">
    <div class="panel panel-primary">
            <div class="panel-heading">
                域名绑定
            </div>
            <div class="panel-body">

				<div class="form-group">
                    <span class="help-block">您的服务器为{$server_version},第一次配置需要将下边的代码复制到Ngnix配置中，然后重启Nginx</span>
                    <span class="help-danger text-danger">include {$ht_dir}</span>
                    <span class="help-block">在您写入配置之后，在每次更新伪静态的时候重启Nginx即可。</span>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">WEB服务器</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="secret" value="{$server_version}" class="form-control" disabled>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">PHP Version</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="secret" value="{$php_version}" class="form-control" disabled>
                        <span class="help-block"></span>
                    </div>
                </div>

                
            </div>
        </div>
{template 'common/footer'}
