{extend name="common/index" /}
{block name="tool_box"}
{/block}
{block name="search_box"}
{/block}
{block name="table_config"}

<script type="text/html" id="dataIsMember">
    <input type="checkbox" {{# if(d.is_member){ }}checked{{# } }}>
</script>
<script>
    layui.use('table', function () {
        var table = layui.table;
        //        表格初始化
        table.render({
            elem: '#laytable'
            ,url:"{:adminurl('get_list')}&coupon_id="+{$_GPC['coupon_id']}
            ,cols: [[
                {type:'numbers',fixed:'left'},
                {type:'checkbox',fixed:'left'},
                {field:'user_name', width:150, title: '领取人昵称',fixed:'left'},
                {field:'create_time', width:200, title: '领取时间',sort:true},
                {field:'state', width:200, title: '状态',sort:true},
                {field:'use_time', width:200, title: '使用时间',sort:true},
                {field:'end_time', width:200, title: '过期时间',sort:true},

            ]]
            ,page: true,
            height:'full-300',
            done(res){
                console.log(res);
            }
        });
    })

</script>
{/block}
