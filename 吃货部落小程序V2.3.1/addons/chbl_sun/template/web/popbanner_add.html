<ul class="nav nav-tabs">

<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                添加首页弹窗
            </div>
            <div class="panel-body">

                <!--<div class="form-group">-->
                    <!--<label class="col-xs-12 col-sm-3 col-md-2 control-label">弹窗标题</label>-->
                    <!--<div class="col-sm-9">-->
                        <!--<input type="text" name="pop_title" class="form-control" value="{$info[pop_title]}" />-->
                    <!--</div>-->
                <!--</div>-->
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">弹窗链接类型</label>
                    <div class="col-sm-9">
                        <select id="urltype" name="pop_urltype" style="margin-bottom: 10px;">
                            <option value="1" {if $info[pop_urltype]==1}selected{/if}>不需要链接</option>
                            <option value="2" {if $info[pop_urltype]==2}selected{/if}>砍价商品</option>
                            <option value="3" {if $info[pop_urltype]==3}selected{/if}>集卡商品</option>
                            <option value="4" {if $info[pop_urltype]==4}selected{/if}>拼团商品</option>
                            <option value="5" {if $info[pop_urltype]==5}selected{/if}>普通商品</option>
                            <option value="6" {if $info[pop_urltype]==6}selected{/if}>商家店铺</option>
                            <!--<option value="7" {if $info[pop_urltype]==7}selected{/if}>砍价商品</option>-->
                            <!--<option value="8" {if $info[pop_urltype]==8}selected{/if}>集卡商品</option>-->
                            <!--<option value="9" {if $info[pop_urltype]==9}selected{/if}>抢购商品</option>-->
                            <!--<option value="10" {if $info[pop_urltype]==10}selected{/if}>拼团商品</option>-->
                            <!--<option value="11" {if $info[pop_urltype]==11}selected{/if}>会员优惠券</option>-->
                        </select>
                        <div id="urltxt" style="{if $info[pop_urltype]<=5}display: none;{/if}">
                            <input type="text" style="width: 200px;display: inline-block;" placeholder="请输入相应id" id="pop_urltxt" name="pop_urltxt" class="form-control" value="{$info[pop_urltxt]}" />
                            <span class="btn btn-sm storeblue" data-toggle="modal" data-target="#myModal1" style="margin-left: 30px;">查找</span>
                        </div>
                        <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                      <h4 class="modal-title" id="myModalLabel" style="font-size: 20px;">提示</h4>
                                    </div>
                                    <div class="modal-body ygsearch" style="font-size: 20px;padding: 15px 30px;">
                                        <input type="text" id="goodsinput" placeholder="请输入名称">
                                        <span class="btn btn-sm ygbtn storeblue" id="searchgoods">查找</span>
                                        <div class="searchname" style="margin-top: 8px;"></div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                    </div>
                                </div>
                            </div>
                        </div>    
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">弹窗图</label>
                    <div class="col-sm-9">
                        {php echo tpl_form_field_image('pop_img', $info[pop_img]);}
                        <span class="help-block">建议： 530 * 640</span>
                    </div>
                </div>
                <!--<div class="form-group">-->
                    <!--<label class="col-xs-12 col-sm-3 col-md-2 control-label">排序</label>-->
                    <!--<div class="col-sm-9">-->
                        <!--<input type="text" name="sort" class="form-control" value="{$info[sort]}" />-->
                        <!--<span>*越小越前，最好 0-255 之间</span>-->
                    <!--</div>-->
                <!--</div>-->
                 
            </div>
        </div>

        <div class="form-group">
            <input type="submit" name="submit" value="提交" class="btn col-lg-3" style="color: white;background-color: #444444;margin-left: 450px;"/>
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$info['id']}" />
            <input type="hidden" name="op" value="save" />
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function(){
        $("#frame-13").show();
        $("#yframe-13").addClass("wyactive");
        $("#urltype").on("click",function(){
            var a = $(this).val();
            if(a>1){
                $("#urltxt").css("display","");
            }else{
                $("#urltxt").css("display","none");
            }
        })
        $("#searchgoods").on('click',function(){
            var a = $("#urltype").val();
            var name = $("#goodsinput").val();
            $(".shnbox").remove();
            //alert(name);
            $.ajax({
                type:"post",
                url:"{php echo $this->createWebUrl('popbanner',array('op'=>'search'))}",
                dataType:"json",
                data:{name:name,tid:a},
                success:function(data){
                    //var data = eval('(' + data + ')')
                    console.log(data);

                    $(".searchname").show();
                    for(var i=0;i<data.length;i++){
                        $(".searchname").append('<div class="shnbox" data-dismiss="modal" id="'+data[i].id+'"><a href="javascript:void(0);"><p>'+data[i].gname+'</p></a></div>')
                    }
                    $(".shnbox").each(function(){
                        $(this).click(function(){
                            // console.log($(this).attr("id"));
                            // $("#username").val($(this).html())
                            var thid = $(this).attr("id");
                            $('#pop_urltxt').val(thid);
                        })

                    })
                }
            })
        });
    })
</script>
